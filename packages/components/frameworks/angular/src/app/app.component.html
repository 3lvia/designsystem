<div class="App">
  <h1>Angular preview</h1>

  <h2>Checkbox</h2>
  <div style="margin-top: 16px">
    <elvia-checkbox
      #checkbox1
      label="Normal checkbox"
      name="Nametest"
      id="CheckboxTestID"
      size="normal"
    ></elvia-checkbox>
    <elvia-checkbox label="Small checkbox" name="Nametest" id="CheckboxTestID" size="small"></elvia-checkbox>
  </div>

  <hr style="margin: 40px 0" />

  <h2>Popover</h2>
  <div style="display: flex; flex-direction: column; align-items: flex-end; width: 100%">
    <elvia-popover
      title="Angular demo of popover"
      description="Alle privatkunder må bruke BankID første gang de skal logge inn på Min side."
      posX="right"
    >
      <button slot="trigger" class="e-btn">Right top</button>
    </elvia-popover>
    <elvia-popover
      title="Angular demo of popover"
      description="Alle privatkunder må bruke BankID første gang de skal logge inn på Min side."
      posX="left"
    >
      <button slot="trigger" class="e-btn">Left top</button>
    </elvia-popover>
    <elvia-popover
      title="Angular demo of popover"
      description="Alle privatkunder må bruke BankID første gang de skal logge inn på Min side."
    >
      <button slot="trigger" class="e-btn">Center top</button>
    </elvia-popover>
  </div>
  <div>
    <elvia-popover
      title="Angular demo of popover"
      description="Alle privatkunder må bruke BankID første gang de skal logge inn på Min side."
      posY="bottom"
    >
      <button slot="trigger" class="e-btn">Center bottom</button>
    </elvia-popover>
  </div>
  <div>
    <elvia-popover
      title="Angular demo of popover"
      description="Alle privatkunder må bruke BankID første gang de skal logge inn på Min side."
      posY="bottom"
      posX="left"
    >
      <button slot="trigger" class="e-btn">Left bottom</button>
    </elvia-popover>
  </div>
  <div>
    <elvia-popover
      title="Angular demo of popover"
      description="Alle privatkunder må bruke BankID første gang de skal logge inn på Min side."
      posY="bottom"
      posX="right"
    >
      <button slot="trigger" class="e-btn">Right bottom</button>
    </elvia-popover>
  </div>

  <hr style="margin: 40px 0" />

  <h2>Progressbar</h2>
  <div style="margin-bottom: 32px">
    <elvis-progress-linear #progressbarExamp1></elvis-progress-linear>
    <div style="display: flex; width: 100%; justify-content: space-between">
      <button (click)="progressExamp()">Progress Simulation</button>
      <button (click)="resetProgress()">Reset Simulation</button>
      <button (click)="suddenError()">Sudden Error Simulation</button>
    </div>
  </div>
  <h2>Progressbar Indeterminite</h2>
  <div>
    <elvis-progress-linear #progressbarExamp2></elvis-progress-linear>
  </div>
  <h2>Progressbar Error</h2>
  <div>
    <elvis-progress-linear #progressbarExamp3></elvis-progress-linear>
  </div>
</div>
