<div class="App">
  <h1>Angular preview</h1>

  <h2>Slider</h2>
  <elvia-slider [test]="testSLider"></elvia-slider>

  <h2>Checkbox</h2>
  <div style="margin-top: 16px">
    <h2>Angular approach</h2>
    <button (click)="checkBoxVal = !checkBoxVal">Toggle checked</button>
    <elvia-checkbox
      label="Normal checkbox"
      name="Nametest"
      size="normal"
      [checked]="checkBoxVal"
      (checkedOnChange)="checkBoxVal = $event.detail.checked"
    ></elvia-checkbox>
    {{ checkBoxVal }}

    <h2>Native JS approach</h2>
    <elvia-checkbox #checkbox1 label="Normal checkbox" name="Nametest" size="small"></elvia-checkbox>
    {{ checkBoxVal2 }}
  </div>

  <hr style="margin: 40px 0" />

  <h2>Popover</h2>
  <div style="display: flex; flex-direction: column; align-items: flex-end; width: 100%">
    <elvia-popover
      title="Angular demo of popover"
      description="Alle privatkunder må bruke BankID første gang de skal logge inn på Min side."
      posX="right"
    >
      <button slot="trigger" class="e-btn">Right top</button>
    </elvia-popover>
    <elvia-popover
      title="Angular demo of popover"
      description="Alle privatkunder må bruke BankID første gang de skal logge inn på Min side."
      posX="left"
    >
      <button slot="trigger" class="e-btn">Left top</button>
    </elvia-popover>
    <elvia-popover
      title="Angular demo of popover"
      description="Alle privatkunder må bruke BankID første gang de skal logge inn på Min side."
    >
      <button slot="trigger" class="e-btn">Center top</button>
    </elvia-popover>
  </div>
  <div>
    <elvia-popover
      title="Angular demo of popover"
      description="Alle privatkunder må bruke BankID første gang de skal logge inn på Min side."
      posY="bottom"
    >
      <button slot="trigger" class="e-btn">Center bottom</button>
    </elvia-popover>
  </div>
  <div>
    <elvia-popover
      title="Angular demo of popover"
      description="Alle privatkunder må bruke BankID første gang de skal logge inn på Min side."
      posY="bottom"
      posX="left"
    >
      <button slot="trigger" class="e-btn">Left bottom</button>
    </elvia-popover>
  </div>
  <div>
    <elvia-popover
      title="Angular demo of popover"
      description="Alle privatkunder må bruke BankID første gang de skal logge inn på Min side."
      posY="bottom"
      posX="right"
    >
      <button slot="trigger" class="e-btn">Right bottom</button>
    </elvia-popover>
  </div>
</div>
