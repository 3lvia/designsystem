<div class="App">
  <h1>Angular preview</h1>

  <h2>Tabs</h2>
  <div style="margin-top: 16px">
    <elvia-tabs
      [items]="['Epler', 'Appelsin', 'Bananer', 'Druer', 'Kiwi']"
      [value]="1"
      (valueOnChange)="value = $event.detail.value"
    ></elvia-tabs>
    {{ value }}
  </div>

  <hr style="margin: 40px 0" />

  <h2>Checkbox</h2>
  <div style="margin-top: 16px">
    <h2>Angular approach</h2>
    <button (click)="checkBoxVal = !checkBoxVal">Toggle checked</button>
    <elvia-checkbox
      label="Normal checkbox"
      name="Nametest"
      size="normal"
      [checked]="checkBoxVal"
      (checkedOnChange)="checkBoxVal = $event.detail.checked"
    ></elvia-checkbox>
    {{ checkBoxVal }}

    <h2>Native JS approach</h2>
    <elvia-checkbox #checkbox1 label="Normal checkbox" name="Nametest" size="small"></elvia-checkbox>
    {{ checkBoxVal2 }}
  </div>

  <hr style="margin: 40px 0" />

  <h2>Popover</h2>
  <div style="display: flex; flex-direction: column; align-items: flex-end">
    <div style="margin-top: 16px">
      <elvia-popover title="BankID" posX="right">
        <button slot="trigger" class="e-btn">Right top</button>
        <div slot="content">
          Alle privatkunder må bruke BankID første gang. Alle privatkunder må bruke BankID første gang. Alle
          privatkunder må bruke BankID første gang.
        </div>
      </elvia-popover>
    </div>
    <div style="margin-top: 16px">
      <elvia-popover
        title="BankID"
        content="Alle privatkunder må bruke BankID første gang. Alle privatkunder må bruke BankID første gang. Alle
      privatkunder må bruke BankID første gang."
        posX="left"
        hasCloseBtn="false"
      >
        <button slot="trigger" class="e-btn">Left top</button>
      </elvia-popover>
    </div>
    <div style="margin-top: 16px">
      <elvia-popover title="BankID" content="Alle privatkunder må bruke BankID.">
        <button slot="trigger" class="e-btn">Center top</button>
      </elvia-popover>
    </div>
  </div>
  <div style="margin-top: 16px">
    <elvia-popover title="BankID" content="Alle privatkunder må bruke BankID." posY="bottom">
      <button slot="trigger" class="e-btn">Center bottom</button>
    </elvia-popover>
  </div>
  <div style="margin-top: 16px">
    <elvia-popover
      title="BankID"
      content="Alle privatkunder må bruke BankID første gang de skal logge inn på Min side."
      posY="bottom"
      posX="right"
    >
      <button slot="trigger" class="e-btn">Right bottom</button>
    </elvia-popover>
  </div>
  <div style="margin-top: 16px">
    <elvia-popover
      title="BankID"
      content="Alle privatkunder må bruke BankID første gang de skal logge inn på Min side."
      posY="bottom"
      posX="left"
    >
      <button slot="trigger" class="e-btn">Left bottom</button>
    </elvia-popover>
  </div>

  <hr style="margin: 40px 0" />

  <h2>Progressbar</h2>
  <div style="margin-bottom: 32px">
    <elvia-progress-linear
      [isIndeterminate]="indeterminate"
      [value]="progressValue"
      [isError]="progressError"
    ></elvia-progress-linear>
    <div style="display: flex; width: 100%; justify-content: space-between">
      <button (click)="progressValue = progressValue + 10">Increase Progress</button>
      <button (click)="progressValue = progressValue - 10">Decrease Progress</button>
      <button (click)="progressValue = 0">Reset Progress</button>
      <button (click)="indeterminate = !indeterminate">Toggle indeterminate</button>
      <button (click)="progressError = !progressError">Toggle error</button>
    </div>
  </div>
</div>
