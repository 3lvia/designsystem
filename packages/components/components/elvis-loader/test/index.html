<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script>
      window.ELVIS_CONFIG = {
        'elvis-progress-linear': '1.0.2',
        'elvis-popover': '1.0.2',
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdn.elvia.io/npm/elvis-6.2.1/css/elvis.min.css"
      integrity="sha512-4rTEaRxb05RLjg06sOjiQ7iopePciesS1IrJfEz0H63dQHr5mjNFF6qLFVx33Hqi5inodr9FiF9ADNKS7o5kDg=="
      crossorigin="anonymous"
    />

    <script>
      function addProgressLinear() {
        var elem = document.createElement('elvia-progress-linear');
        elem.setAttribute('isIndeterminate', 'true');
        document.body.appendChild(elem);
      }
      function addPopover() {
        var elem = document.createElement('elvia-popover');
        var trigger = document.createElement('button');
        trigger.innerHTML = 'Trigger';
        trigger.setAttribute('slot', 'trigger');
        elem.setAttribute('posX', 'right');
        elem.setAttribute('content', 'Dette er en test');
        elem.appendChild(trigger);
        document.body.appendChild(elem);
      }
    </script>
  </head>

  <body style="max-width: 800px">
    <h1 class="e-title-lg">CDN Testing</h1>
    <p>Use ?cdn_dev=true for local dev</p>
    <button class="e-btn e-m-8" onclick="addProgressLinear()">
      <span class="e-btn__icon">
        <i class="e-icon e-icon--download e-icon--inverted"></i>
        <i class="e-icon e-icon--download"></i>
      </span>
      <span class="e-btn__title">Add progress-linear</span>
    </button>
    <button class="e-btn e-m-8" onclick="addPopover()">
      <span class="e-btn__icon">
        <i class="e-icon e-icon--download e-icon--inverted"></i>
        <i class="e-icon e-icon--download"></i>
      </span>
      <span class="e-btn__title">Add popover</span>
    </button>
    <elvia-popover posx="right" content="Dette er en test">
      <button slot="trigger">Trigger</button>
    </elvia-popover>
    <br />
    <br />

</html>
