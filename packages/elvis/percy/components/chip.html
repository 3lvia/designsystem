<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elvia Percytest</title>
    <link rel="stylesheet" type="text/css" href="../../css/elvis.min.css" />
    <script src="../../elvis.js"></script>
  </head>
  <body>
    <div class="e-title-sm e-my-16">Chip</div>
    <button class="e-chip">
      <div class="e-chip__label">Chip</div>
      <div class="e-chip__close"><i class="e-icon e-icon--close-bold" aria-hidden="true"></i></div>
    </button>
    <button class="e-chip e-chip--blue-berry e-mt-16">
      <div class="e-chip__label">Chip</div>
      <div class="e-chip__close"><i class="e-icon e-icon--close-bold" aria-hidden="true"></i></div>
    </button>

    <div class="e-title-sm e-my-16">States</div>
    <button class="e-chip e-chip---hover">
      <div class="e-chip__label">Chip</div>
      <div class="e-chip__close"><i class="e-icon e-icon--close-bold" aria-hidden="true"></i></div>
    </button>
    <button class="e-chip e-chip---disabled e-mt-16">
      <div class="e-chip__label">Chip</div>
      <div class="e-chip__close"><i class="e-icon e-icon--close-bold" aria-hidden="true"></i></div>
    </button>
  </body>
</html>
