<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elvia Percytest</title>
    <link rel="stylesheet" type="text/css" href="../../css/elvis.min.css" />
    <script src="../../elvis.js"></script>
  </head>
  <body>
    <div class="e-title-sm e-mt-16">Segmented Controls</div>
    <div class="e-title-xs e-my-16">2 options</div>
    <div class="e-segmented-controls">
      <input type="radio" name="sc-1-1" id="sc-1-1" checked />
      <input type="radio" name="sc-1-1" id="sc-1-2" />
      <label for="sc-1-1" data-value="Option 1">
        <span class="e-segmented-controls__title">Option 1</span>
      </label>
      <label for="sc-1-2" data-value="Option 2">
        <span class="e-segmented-controls__title">Option 2</span>
      </label>
    </div>

    <div class="e-title-xs e-my-16">3 options</div>
    <div class="e-segmented-controls">
      <input type="radio" name="sc-1-2" id="sc-1-1-1" checked />
      <input type="radio" name="sc-1-2" id="sc-1-1-2" />
      <input type="radio" name="sc-1-2" id="sc-1-1-3" />
      <label for="sc-1-1-1" data-value="Option 1">
        <span class="e-segmented-controls__title">Option 1</span>
      </label>
      <label for="sc-1-1-2" data-value="Option 2">
        <span class="e-segmented-controls__title">Option 2</span>
      </label>
      <label for="sc-1-1-3" data-value="Option 3">
        <span class="e-segmented-controls__title">Option 3</span>
      </label>
    </div>

    <div class="e-title-xs e-my-16">Focus</div>
    <div class="e-segmented-controls e-segmented-controls---focus">
      <input type="radio" name="sc-1-3" id="sc-1-2-1" checked />
      <input type="radio" name="sc-1-3" id="sc-1-2-2" />
      <input type="radio" name="sc-1-3" id="sc-1-2-3" />
      <label for="sc-1-2-1" data-value="Option 1">
        <span class="e-segmented-controls__title">Option 1</span>
      </label>
      <label for="sc-1-2-2" data-value="Option 2">
        <span class="e-segmented-controls__title">Option 2</span>
      </label>
      <label for="sc-1-2-3" data-value="Option 3">
        <span class="e-segmented-controls__title">Option 3</span>
      </label>
    </div>

    <div class="e-title-xs e-my-16">Small</div>
    <div class="e-segmented-controls e-segmented-controls--sm">
      <input type="radio" name="sc-1-1-sm" id="sc-1-1-sm" checked />
      <input type="radio" name="sc-1-1-sm" id="sc-1-2-sm" />
      <label for="sc-1-1-sm" data-value="Option 1">
        <span class="e-segmented-controls__title">Option 1</span>
      </label>
      <label for="sc-1-2-sm" data-value="Option 2">
        <span class="e-segmented-controls__title">Option 2</span>
      </label>
    </div>
  </body>
</html>
