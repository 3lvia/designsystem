<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elvia Percytest</title>
    <link rel="stylesheet" type="text/css" href="../../css/elvis.min.css" />
    <script src="../../elvis.js"></script>
  </head>
  <body>
    <div class="e-title-sm e-mt-16">Position Picker</div>
    <div class="e-title-xs e-my-16">Before picking position</div>
    <div class="e-position-picker">
      <div class="e-position-picker__icon">
        <span class="e-btn__icon"><i class="e-icon e-icon--map_pin-color e-icon--lg"></i></span>
      </div>
      <div class="e-position-picker__action">
        <button class="e-btn e-btn--tertiary">
          <span class="e-btn__icon"><i class="e-icon e-icon--pin"></i></span>
          <span class="e-btn__title">Velg plassering</span>
        </button>
      </div>
    </div>
    <div class="e-title-xs e-my-16">After position picked</div>
    <div class="e-position-picker">
      <div class="e-position-picker__description">60.026676, 10.798887</div>
      <div class="e-position-picker__action">
        <button class="e-btn e-btn--tertiary">
          <span class="e-btn__icon"><i class="e-icon e-icon e-icon--pin"></i></span>
          <span class="e-btn__title">Endre plassering</span>
        </button>
      </div>
    </div>
  </body>
</html>
