<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elvia Percytest</title>
    <link rel="stylesheet" type="text/css" href="../../css/elvis.min.css" />
    <script src="../../elvis.js"></script>
  </head>

  <body>
    <div class="e-title-sm e-mt-16">Search</div>
    <div class="e-title-xs e-my-16">Instant Search</div>
    <div class="e-form-field">
      <div class="e-search e-search--instant" style="width: 250px">
        <div class="e-input">
          <input id="compact" type="text" placeholder="Placeholder text" />
        </div>
        <i class="e-icon e-icon--search-color" aria-hidden="true"></i>
        <button class="e-btn e-btn--icon">
          <span class="e-btn__icon"><i class="e-icon e-icon--close-bold" aria-hidden="true"></i></span>
        </button>
      </div>
    </div>

    <div class="e-form-field e-form-field--compact e-mt-24">
      <div class="e-search e-search--instant" style="width: 250px">
        <div class="e-input">
          <input id="compact" type="text" placeholder="Placeholder text" />
        </div>
        <i class="e-icon e-icon--search-color" aria-hidden="true"></i>
        <button class="e-btn e-btn--icon">
          <span class="e-btn__icon"><i class="e-icon e-icon--close-bold" aria-hidden="true"></i></span>
        </button>
      </div>
    </div>

    <div class="e-form-field e-my-16">
      <div class="e-search e-search--instant e-search--searched" style="width: 250px">
        <div class="e-input">
          <input id="compact" type="text" placeholder="Placeholder text" />

          <span class="e-btn__icon"><i class="e-icon e-icon--close-bold" aria-hidden="true"></i></span>
        </button>
      </div>
    </div>

    <div class="e-form-field e-form-field--compact e-mt-24">
      <div class="e-search e-search--instant e-search--searched" style="width: 250px">
        <div class="e-input">
          <input id="compact" type="text" placeholder="Placeholder text" />
        </div>
        <i class="e-icon e-icon--search-color" aria-hidden="true"></i>
        <button class="e-btn e-btn--icon">
          <span class="e-btn__icon"><i class="e-icon e-icon--close-bold" aria-hidden="true"></i></span>
        </button>
      </div>
    </div>
    <div class="e-title-xs e-my-16">On Submit Search</div>
    <div class="e-inlined-field">
      <div class="e-form-field e-form-field--width-auto">
        <div class="e-search e-search--on-submit" style="width: 250px">
          <div class="e-input">
            <input aria-label="Search" type="search" placeholder="Search" />
          </div>
          <button class="e-btn e-btn--icon">
            <span class="e-btn__icon"><i class="e-icon e-icon--close-bold" aria-hidden="true"></i></span>
          </button>
        </div>
      </div>
      <button class="e-btn e-btn--lg e-ml-16">
        <span class="e-btn__icon">
          <i class="e-icon e-icon--search-color e-icon--inverted" aria-hidden="true"></i>
          <i class="e-icon e-icon--search-color" aria-hidden="true"></i>
        </span>
        <span class="e-btn__title">Search</span>
      </button>
    </div>

    <div class="e-inlined-field e-my-16">
      <div class="e-form-field e-form-field--width-auto e-form-field--compact">

        <div class="e-search e-search--on-submit e-search--searched" style="width: 250px">

        <div class="e-search e-search--on-submit e-search--searched" style="width: 250px">
          <div class="e-input">
            <input aria-label="Search" type="search" placeholder="Search" />
          </div>
          <button class="e-btn e-btn--icon">
            <span class="e-btn__icon"><i class="e-icon e-icon--close-bold" aria-hidden="true"></i></span>

        </div>
      </div>

        <span class="e-btn__icon">

        <span class="e-btn__title">Search</span>

    <!-- Instant search width-full -->
    <div class="e-title-caps e-mb-16">Instant</div>

      <div class="e-search e-search--instant">
        <div class="e-input">
          <input aria-label="Search" type="search" placeholder="Search" />
        </div>
        <i class="e-icon e-icon--search-color" aria-hidden="true"></i>
        <button class="e-btn e-btn--icon" aria-label="Tøm søkefelt">
          <span class="e-btn__icon"><i class="e-icon e-icon--close-bold" aria-hidden="true"></i></span>
        </button>
      </div>
    </div>

    <!-- On submit search width-full -->
    <div class="e-title-caps e-mb-16 e-mt-24">On submit</div>

    <div class="e-title-caps e-mb-16">Instant</div>
    <div class="e-form-field e-form-field--compact e-form-field--width-full">
      <div class="e-search e-search--instant">
        <div class="e-input">
          <input aria-label="Search" type="search" placeholder="Search" />

          <span class="e-btn__icon"><i class="e-icon e-icon--close-bold" aria-hidden="true"></i></span>

      </div>
    </div>

    <div class="e-title-caps e-mb-16 e-mt-24">On submit</div>
    <div class="e-inlined-field e-inlined-field--width-full">
      <div class="e-form-field e-form-field--compact">
        <div class="e-search e-search--on-submit">
          <div class="e-input">
            <input aria-label="Search" type="search" placeholder="Search" />
          </div>
          <button class="e-btn e-btn--icon" aria-label="Tøm søkefelt">
            <span class="e-btn__icon"><i class="e-icon e-icon--close-bold" aria-hidden="true"></i></span>
          </button>
        </div>
      </div>
      <button class="e-btn e-btn--sm e-ml-16">
        <span class="e-btn__icon">
          <i class="e-icon e-icon--search-color e-icon--inverted" aria-hidden="true"></i>
          <i class="e-icon e-icon--search-color" aria-hidden="true"></i>
        </span>
        <span class="e-btn__title">Search</span>
      </button>
    </div>

</html>
