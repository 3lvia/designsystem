<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elvia Percytest</title>
    <link rel="stylesheet" type="text/css" href="../../css/elvis.min.css" />
    <script src="../../elvis.js"></script>
  </head>
  <body>
    <div class="e-title-sm e-my-16">Radio filter</div>
    <div class="e-radio-filter">
      <input type="radio" id="radio-filter-1" name="radio-filter" checked />
      <label for="radio-filter-1" data-value="Filter 1">
        <span class="e-radio-filter__label">Filter 1</span>
      </label>

      <input type="radio" id="radio-filter-2" name="radio-filter" />
      <label for="radio-filter-2" data-value="Filter 2">
        <span class="e-radio-filter__label">Filter 2</span>
      </label>
    </div>

    <div class="e-title-sm e-my-16">States</div>
    <div class="e-radio-filter">
      <input type="radio" id="radio-filter-5" name="radio-filter" class="e-radio-filter---hover" />
      <label for="radio-filter-5" data-value="Filter 2">
        <span class="e-radio-filter__label">Hover</span>
      </label>
      <input type="radio" id="radio-filter-6" name="radio-filter" class="e-radio-filter---checked" />
      <label for="radio-filter-6" data-value="Filter 2">
        <span class="e-radio-filter__label">Checked</span>
      </label>
      <input type="radio" id="radio-filter-7" name="radio-filter" class="e-radio-filter---disabled" />
      <label for="radio-filter-7" data-value="Filter 2">
        <span class="e-radio-filter__label">Disabled</span>
      </label>
    </div>
  </body>
</html>
