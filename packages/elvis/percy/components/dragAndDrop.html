<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../../css/elvis.min.css" />
    <script src="../../elvis.js"></script>
  </head>
  <body>
    <div class="e-title-sm e-mt-16">Drag&Drop</div>
    <div class="e-title-xs e-my-16">Before dragover</div>
    <div class="e-dragdrop" style="width: 300px; height: 150px"></div>
    <div class="e-title-xs e-my-16">When dragging over</div>
    <div class="e-dragdrop e-dragdrop--dragover" style="width: 300px; height: 150px"></div>

    <div class="e-title-sm e-mt-16">File Upload</div>
    <div class="e-title-xs e-my-16">Before hover</div>
    <div class="e-fileupload" style="width: 380px">
      <div class="e-fileupload__icon">
        <i class="e-icon e-icon--image_add-color"></i>
      </div>
      <div class="e-fileupload__description">Dra og slipp eller</div>
      <div class="e-fileupload__input">
        <input type="file" id="fileUploadTemplate" />
        <label for="fileUploadTemplate">
          <i class="e-icon e-icon--download"></i>
          Velg fil
        </label>
      </div>
    </div>
    <div class="e-title-xs e-my-16">When hovering</div>
    <div class="e-fileupload e-fileupload---hover" style="width: 380px">
      <div class="e-fileupload__icon">
        <i class="e-icon e-icon--image_add-color"></i>
      </div>
      <div class="e-fileupload__description">Dra og slipp eller</div>
      <div class="e-fileupload__input">
        <input type="file" id="fileUploadTemplate" />
        <label for="fileUploadTemplate">
          <i class="e-icon e-icon--download"></i>
          Velg fil
        </label>
      </div>
    </div>
  </body>
</html>
