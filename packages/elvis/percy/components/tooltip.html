<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elvia Percytest</title>
    <link rel="stylesheet" type="text/css" href="../../css/elvis.min.css" />
    <script src="../../elvis.js"></script>
  </head>
  <body>
    <div class="e-title-sm e-mt-16">Tooltip</div>
    <div class="e-title-xs e-my-16">Top</div>
    <div class="e-ml-40 e-mt-56">
      <span class="e-tooltip" tabindex="0" id="tooltip-top">
        <i class="e-icon e-icon--edit e-icon--sm"></i>
        <span class="e-tooltip__content is-active">Tooltip</span>
      </span>
    </div>
    <div class="e-title-xs e-my-16">Bottom</div>
    <div class="e-ml-40 e-mb-56">
      <span class="e-tooltip" tabindex="0" id="tooltip-bottom">
        <i class="e-icon e-icon--edit e-icon--sm"></i>
        <span class="e-tooltip__content e-tooltip__content--bottom is-active">Tooltip</span>
      </span>
    </div>
  </body>
