    <link rel="stylesheet" type="text/css" href="../../css/elvis.min.css" />

  <body>
    <h1 class="e-title-sm e-mt-16">Toggle</h1>
    <h2 class="e-title-xs e-my-16">Medium Size</h2>
    <h3 class="e-my-16">Label left</h3>
    <h4 class="e-my-16">States</h4>
    <label class="e-toggle">
      Off
      <input class="e-toggle__input" type="checkbox" role="switch" aria-checked="false" />
    </label>
    <label class="e-toggle e-toggle---checked e-mt-16">
      On
      <input class="e-toggle__input" type="checkbox" role="switch" aria-checked="true" checked />
    </label>
    <label class="e-toggle e-toggle---disabled e-mt-16">
      Disabled off
      <input class="e-toggle__input" type="checkbox" role="switch" aria-checked="false" disabled />
    </label>
    <label class="e-toggle e-toggle---disabled e-toggle---checked e-mt-16">
      Disabled on
      <input class="e-toggle__input" type="checkbox" role="switch" aria-checked="true" checked disabled />
    </label>
    <h4 class="e-my-16">Pseudos</h4>
    <label class="e-toggle e-toggle---checked e-mt-16">
      Checked
      <input class="e-toggle__input" type="checkbox" role="switch" aria-checked="true" />
    </label>
    <label class="e-toggle e-toggle---focus e-mt-16">
      Focus
      <input class="e-toggle__input" type="checkbox" role="switch" aria-checked="false" />
    </label>
