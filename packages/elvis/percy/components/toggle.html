<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elvia Percytest</title>
    <link rel="stylesheet" type="text/css" href="../../css/elvis.min.css" />
    <script src="../../elvis.js"></script>
  </head>
  <body>
    <div class="e-title-sm e-mt-16">Toggle</div>
    <div class="e-title-xs e-my-16">States</div>
    <label class="e-toggle" role="switch">
      Off
      <input class="e-toggle__input" type="checkbox" />
    </label>
    <label class="e-toggle e-mt-16" role="switch">
      On
      <input class="e-toggle__input" type="checkbox" checked />
    </label>
    <label class="e-toggle e-mt-16" role="switch">
      Disabled off
      <input class="e-toggle__input" type="checkbox" disabled />
    </label>
    <label class="e-toggle e-mt-16" role="switch">
      Disabled on
      <input class="e-toggle__input" type="checkbox" checked disabled />
    </label>
    <div class="e-title-xs e-my-16">Pseudos</div>
    <label class="e-toggle e-toggle---checked e-mt-16" role="switch">
      Checked
      <input class="e-toggle__input" type="checkbox" />
    </label>
    <label class="e-toggle e-toggle---focus e-mt-16" role="switch">
      Focus
      <input class="e-toggle__input" type="checkbox" />
    </label>
    <div class="e-bg-grey">
      <label class="e-toggle e-toggle--inverted" role="switch">
        Off
        <input class="e-toggle__input" type="checkbox" />
      </label>
      <label class="e-toggle e-toggle--inverted e-mt-16" role="switch">
        On
        <input class="e-toggle__input" type="checkbox" checked />
      </label>
      <label class="e-toggle e-toggle--inverted e-mt-16" role="switch">
        Disabled off
        <input class="e-toggle__input" type="checkbox" disabled />
      </label>
      <label class="e-toggle e-toggle--inverted e-mt-16" role="switch">
        Disabled on
        <input class="e-toggle__input" type="checkbox" checked disabled />
      </label>
      <div class="e-title-xs e-my-16">Pseudos</div>
      <label class="e-toggle e-toggle--inverted e-toggle---checked e-mt-16" role="switch">
        Checked
        <input class="e-toggle__input" type="checkbox" />
      </label>
      <label class="e-toggle e-toggle--inverted e-toggle---focus e-mt-16" role="switch">
        Focus
        <input class="e-toggle__input" type="checkbox" />
      </label>
    </div>
  </body>
</html>
