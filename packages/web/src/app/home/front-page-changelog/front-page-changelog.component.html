@for (changelog of changelogs; track changelog.name) {
  <div class="changelog-container">
    <div class="changelog-name-and-icon">
      <a class="e-link e-link--lg" [routerLink]="changelog.url" fragment="Changelog">
        {{ changelog.name === 'elvis' ? 'CSS Library' : (changelog.name | FrontPageChangelogNamePipe) }}
      </a>
    </div>
    <div class="changelog-version-and-date">
      <span class="e-title-xs">{{ changelog.version }}</span>
      <span class="front-page-changelog-date e-text-sm">
        {{ changelog.date | FrontPageChangelogDatePipe }}
      </span>
    </div>
  </div>
  @if (!$last) {
    <elvia-divider />
  }
}
