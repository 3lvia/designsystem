<ng-container *ngFor="let changelog of changelogs | async; last as isLast">
  <tr class="changelog-container">
    <td class="changelog-name-and-icon">
      <img
        class="e-mr-24"
        alt=""
        *ngIf="(componentIcons | async)?.[(changelog.name | FrontPageChangelogUrlPipe)]; else noIcon"
        [src]="(componentIcons | async)?.[(changelog.name | FrontPageChangelogUrlPipe)]"
      />
      <a
        class="e-link e-link--lg"
        [routerLink]="
          changelog.name === 'elvis'
            ? '/components/css-library'
            : '/components/' + (changelog.name | FrontPageChangelogUrlPipe)
        "
        fragment="Changelog"
      >
        {{ changelog.name === 'elvis' ? 'CSS Library' : (changelog.name | FrontPageChangelogNamePipe) }}
      </a>
    </td>

    <td class="changelog-version-and-date">
      <span class="e-title-xs">{{ changelog.version }}</span>
      <span class="front-page-changelog-date e-text-sm">
        {{ changelog.date | FrontPageChangelogDatePipe }}
      </span>
    </td>
  </tr>
  <elvia-divider *ngIf="!isLast" />
</ng-container>

<ng-template #noIcon>
  <div class="e-content-loader e-mr-24" style="width: 40px; height: 40px"></div>
</ng-template>
