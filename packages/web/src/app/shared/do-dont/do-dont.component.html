<div class="code-container" [ngClass]="{ error: !do }">
  <app-code-viewer *ngIf="codeHTML; else cssExample" [activeCode]="codeHTML" />

  <ng-template #cssExample>
    <app-code-viewer [tabs]="['CSS']" [activeCode]="codeCSS" />
  </ng-template>
</div>

<div class="e-flex e-align-items-center e-gap-8 e-mt-16">
  <i
    class="e-icon e-icon--check_circle e-icon--sm e-icon--color-positive"
    [ngClass]="{
      'e-icon--check_circle e-icon--color-positive': do,
      'e-icon--remove_circle e-icon--color-error': !do
    }"
    aria-hidden="true"
  ></i>
  <div class="e-text-lg">{{ do ? 'Do this!' : "Don't do this!" }}</div>
</div>
