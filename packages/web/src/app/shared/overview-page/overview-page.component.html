<!-- Components overview page -->
<div class="e-grid">
  <div class="row">
    <div class="col overview-page-title-container">
      <h2 class="e-title-md e-mt-n8 overview-page-title-size">
        {{ overviewTitle }}
      </h2>
    </div>
  </div>
  <div
    class="
      row
      components-overview-cards components-overview-cards-animation
      e-grid-gutters-ext e-grid-gutters-vertical
    "
  >
    <div class="col-sm-4 col-md-3 col-lg-3 col-xl-2dot4" *ngFor="let page of filteredPages">
      <a class="e-link e-link--card" *ngIf="page.absolutePath" [routerLink]="[page.absolutePath]">
        <div class="e-link__content">
          <div class="e-link__icon">
            <img src="{{ page.imageUrl }}" alt="" />
          </div>
          <div class="e-link__title">{{ page.title }}</div>
        </div>
      </a>
    </div>
  </div>
</div>
