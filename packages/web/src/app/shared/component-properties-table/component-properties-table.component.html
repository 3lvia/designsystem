<div class="e-table-container">
  <table class="e-table" *ngIf="componentProps">
    <thead>
      <tr>
        <th scope="col">Prop</th>
        <th scope="col">Type</th>
        <th scope="col">Description</th>
        <th scope="col">Default</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prop of componentProps">
        <th scope="row">{{ prop.name }}</th>
        <td>{{ prop.type }}</td>
        <td class="e-table__cell--multiline-small">{{ prop.description }}</td>
        <td *ngIf="prop.default">{{ prop.default }}</td>
        <td *ngIf="!prop.default">-</td>
      </tr>
    </tbody>
  </table>
</div>
