<ul class="scroll-container" [ngClass]="{ 'bottom-gradient': listOverflows }" #scrollContainer>
  <ng-container *ngIf="navbarList.length; else contentLoader">
    <ng-container *ngFor="let navbarItem of navbarList">
      <li>
        <a [routerLink]="navbarItem.fullPath" routerLinkActive="active" class="navbar-item__link">
          <div class="navbar-item__link-text e-text-sm-strong">{{ navbarItem.title }}</div>
        </a>
        <app-sub-menu
          class="e-ml-24 overflow-hidden"
          #subMenu
          [@animateHeightOnItemEnter]="subMenu.anchors.length > 0 ? 'true' : 'false'"
          *ngIf="navbarItem.fullPath === activeRoute"
        />
      </li>
      <div class="e-ml-16 e-mr-64" *ngIf="navbarItem.isMainPage">
        <elvia-divider />
      </div>
    </ng-container>
  </ng-container>
</ul>

<ng-container *ngIf="activeLandingPage === 'brand'">
  <div class="e-ml-16 e-mr-64 e-my-16">
    <elvia-divider />
  </div>
  <app-locale-picker class="e-pl-16" />
</ng-container>

<ng-template #contentLoader>
  <span class="e-content-loader content-loader"></span>
</ng-template>
