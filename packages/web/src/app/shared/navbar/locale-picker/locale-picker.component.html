<div class="navbar-locale-toggle-buttons">
  <button
    class="e-btn e-btn--tertiary"
    (click)="setLocale('en-GB')"
    [class.e-btn---active]="selectedLocale === 'en-GB'"
    [class.active-locale]="selectedLocale === 'en-GB'"
  >
    English
  </button>
  <elvia-divider orientation="vertical" [inlineStyle]="{ height: '16px', marginBottom: '6px' }" />
  <button
    class="e-btn e-btn--tertiary"
    (click)="setLocale('nb-NO')"
    [class.e-btn---active]="selectedLocale === 'nb-NO'"
    [class.active-locale]="selectedLocale === 'nb-NO'"
  >
    Norsk
  </button>
</div>
