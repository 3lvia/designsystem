<div class="list-container" [@listAnimation]="anchors.length" [class.e-mt-8]="anchors.length">
  @for (anchor of anchors; track $index) {
    <button
      class="link e-text-sm"
      (click)="goToFragment(anchor.name)"
      [class.active]="anchor.name === activeAnchor"
    >
      {{ anchor.name }}
    </button>
  }
</div>
