<!--DO & DONTS for text, no code-->

<div class="container e-mt-32">
  <div class="item">
    <div>
      <ng-content select="do"></ng-content>
    </div>
    <div class="label">
      <e-icon name="checkCircle" size="sm" class="e-icon--color-positive" />
      <span class="e-title-caps">Do</span>
    </div>
  </div>
  <div class="item">
    <div>
      <ng-content select="dont"></ng-content>
    </div>
    <div class="label">
      <e-icon name="removeCircle" size="sm" class="e-icon--color-error" />
      <span class="e-title-caps">Don't</span>
    </div>
  </div>
</div>
