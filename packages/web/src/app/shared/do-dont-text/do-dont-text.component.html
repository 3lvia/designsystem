<!--DO & DONTS for text, no code-->

<div class="e-grid e-mt-32">
  <div class="row">
    <div class="do col-xl-6 col-lg-12">
      <div>
        <div class="e-w-100" style="display: flex;">
          <ng-content select="do"></ng-content>
        </div>
        <div style="display: flex; flex-direction: row; align-items: center;" class="e-mt-16">
          <i class="e-icon e-icon--check_circle e-icon--color-green e-icon--sm"></i>
          <span class="e-text-caps e-ml-16">Do</span>
        </div>
      </div>
    </div>
    <div class="dont col-xl-6 col-lg-12">
      <div>
        <div class="e-w-100" style="display: flex;">
          <ng-content select="dont"></ng-content>
        </div>
        <div style="display: flex; flex-direction: row; align-items: center;" class="e-mt-16">
          <i class="e-icon e-icon--remove_circle e-icon--color-red e-icon--sm"></i>
          <span class="e-text-caps e-ml-16">Don't</span>
        </div>
      </div>
    </div>
  </div>
</div>
