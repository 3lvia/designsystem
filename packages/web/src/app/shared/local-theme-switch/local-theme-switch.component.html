<elvia-segmented-control
  type="icon"
  size="large"
  [items]="[
    {
      icon: '<e-icon name=\'lightTheme\'></e-icon>',
      iconSelected: '<e-icon name=\'lightTheme\'></e-icon>',
      ariaLabel: 'Light theme',
      tooltip: 'Light theme',
    },
    {
      icon: '<e-icon name=\'darkTheme\'></e-icon>',
      iconSelected: '<e-icon name=\'darkTheme\'></e-icon>',
      ariaLabel: 'Dark theme',
      tooltip: 'Dark theme',
    },
  ]"
  (valueOnChange)="handleThemeChange($any($event))"
  [value]="theme() === 'dark' ? 1 : 0"
/>
