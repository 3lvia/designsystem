<div class="e-grid">
  <div class="row">
    <div class="col-0 col-lg-3 col-xl-2">
      <app-navbar [navbarItems]="pages"></app-navbar>
    </div>
    <div class="page-body feedback-link desktop">
      <div class="link" (click)="scrollToFeedback()">
        <img src="./../../../assets/feedback/smiley.svg" alt="Feedback emoji" />
        <span class="e-ml-8 feedback-text">Give feedback</span>
      </div>
    </div>
    <div class="col-12 col-lg-9 col-xl-10">
      <div class="page-body feedback-link">
        <div class="link" (click)="scrollToFeedback()">
          <img src="./../../../assets/feedback/smiley.svg" alt="Feedback emoji" />
          <span class="e-ml-8 feedback-text">Give feedback</span>
        </div>
      </div>
      <ng-content select="pageRouterOutlet"></ng-content>
      <app-feedback id="feedback-component"></app-feedback>
    </div>
  </div>
</div>
