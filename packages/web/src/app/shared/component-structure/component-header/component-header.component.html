<div class="component">
  <div class="component-header">
    <div class="back-link e-mb-24">
      <a class="e-link e-link--sm" [routerLink]="'/' + [currentRoute]">
        <span class="e-link__icon"><i class="e-icon e-icon--arrow_left-bold"></i></span>
        <span class="e-link__title">{{ backBtn | titlecase }}</span>
      </a>
    </div>
    <div class="component-header__title">
      <div class="title-text">
        <h1 class="big-header">
          <ng-content select="headerTitle"></ng-content>
          <div class="e-pl-16">
            <a *ngIf="figmaUrl" href="{{ figmaUrl }}" target="_blank">
              <i class="e-icon e-icon--figma e-icon--md"></i>
            </a>
          </div>
        </h1>
        <div *ngIf="componentStatus != ''">
          <span class="e-label e-label--green-apple" *ngIf="componentStatus === itemStatus.New">
            {{ componentStatus }}
          </span>
          <span class="e-label e-label--red-tomato" *ngIf="componentStatus === itemStatus.Coming">
            {{ componentStatus }}
          </span>
        </div>
      </div>
      <div class="component-header__description">
        <span class="e-text-lead" #contentWrapper>
          <ng-content select="headerDescription"></ng-content>
        </span>
      </div>
      <div class="anchors e-mb-16" *ngIf="navbarAnchors.length != 0">
        <div class="link" *ngFor="let anchor of navbarAnchors">
          <a
            (click)="scrollToElement(anchor)"
            class="anchor"
            [ngClass]="{ 'active-anchor': isActive(anchor) }"
            id="navbar-{{ anchor.title }}"
          >
            {{ anchor.title }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
