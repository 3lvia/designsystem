<div class="zoom-on-hover" [ngClass]="{ 'auto-overflow': autoOverflow() }">
  <elvia-tooltip [content]="tooltipContent" showDelay="200">
    <div
      slot="trigger"
      (keydown.enter)="copyMessage(message())"
      (click)="copyMessage(message())"
      class="ewc-tooltip-copy-content"
    >
      <ng-content />
    </div>
  </elvia-tooltip>
</div>
