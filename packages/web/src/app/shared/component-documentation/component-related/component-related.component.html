@if (relatedPages()) {
  <div class="related-container">
    @for (relatedPage of relatedPages(); track relatedPage) {
      <a [routerLink]="(relatedPage | docPage).absolutePath">
        <elvia-card [heading]="(relatedPage | docPage).title" [maxHeadingLines]="2">
          <app-inline-svg slot="icon" [src]="(relatedPage | docPage).imageUrl" />
        </elvia-card>
      </a>
    }
  </div>
}
