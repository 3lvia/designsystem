<div class="related-container" *ngIf="relatedPages">
  <ng-container *ngFor="let relatedPage of relatedPages">
    <a [routerLink]="getRelatedPath(relatedPage)">
      <elvia-card [heading]="getRelatedTitle(relatedPage)" [maxHeadingLines]="2">
        <div slot="icon">
          <img
            alt=""
            *ngIf="(componentIcons | async)?.[relatedPage]; else noIcon"
            [src]="(componentIcons | async)?.[relatedPage]"
          />
        </div>
      </elvia-card>
    </a>
  </ng-container>
</div>

<ng-template #noIcon>
  <div class="e-content-loader" style="width: 40px; height: 40px"></div>
</ng-template>
