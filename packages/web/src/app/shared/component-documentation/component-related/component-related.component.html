<div class="related-container" *ngIf="relatedComponents">
  <ng-container *ngFor="let relatedComponent of relatedComponents">
    <a [routerLink]="getRelatedPath(relatedComponent)">
      <elvia-card [heading]="getRelatedTitle(relatedComponent)" [maxHeadingLines]="2">
        <div slot="icon">
          <img
            alt=""
            *ngIf="(componentIcons | async)?.[relatedComponent]; else noIcon"
            [src]="(componentIcons | async)?.[relatedComponent]"
          />
        </div>
      </elvia-card>
    </a>
  </ng-container>
</div>

<ng-template #noIcon>
  <div class="e-content-loader" style="width: 40px; height: 40px"></div>
</ng-template>
