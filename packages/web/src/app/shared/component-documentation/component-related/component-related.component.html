@if (relatedPages()) {
  <div class="related-container">
    @for (relatedPage of relatedPages(); track relatedPage) {
      <a [routerLink]="getRelatedPath(relatedPage)">
        <elvia-card [heading]="getRelatedTitle(relatedPage)" [maxHeadingLines]="2">
          <div slot="icon">
            @if ((componentIcons | async)?.[relatedPage]) {
              <img alt="" [src]="(componentIcons | async)?.[relatedPage]" />
            } @else {
              <div class="e-content-loader" style="width: 40px; height: 40px"></div>
            }
          </div>
        </elvia-card>
      </a>
    }
  </div>
}
