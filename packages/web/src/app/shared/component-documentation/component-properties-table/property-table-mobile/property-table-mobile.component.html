<table
  class="e-table-mobile e-table-mobile--sticky-header e-table-mobile--small"
  aria-label="Property details and descriptions"
>
  <thead>
    <tr>
      <th class="e-table-mobile__cell" scope="col">Properties</th>
      <th class="e-table-mobile__cell" scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let prop of props">
    <tr>
      <th class="e-table-mobile__cell" scope="col">
        <span [innerHTML]="prop.value.attribute | highlighter : 'attribute' : prop.matches"></span>
        <span>{{ prop.value.isRequired ? '*' : '' }}</span>
      </th>
      <th class="e-table-mobile__cell" scope="col"></th>
    </tr>
    <tr>
      <th class="e-table-mobile__cell" scope="row">Type</th>
      <td
        class="e-table-mobile__cell"
        [innerHTML]="prop.value.type | highlighter : 'type' : prop.matches"
      ></td>
    </tr>
    <tr>
      <th class="e-table-mobile__cell" scope="row">Description</th>
      <td
        class="e-table-mobile__cell"
        [innerHTML]="prop.value.description | highlighter : 'description' : prop.matches"
      ></td>
    </tr>
    <tr *ngIf="propHasNoChildren(prop.value)">
      <th class="e-table-mobile__cell" scope="row">Default</th>
      <td
        class="e-table-mobile__cell"
        [innerHTML]="prop.value.default | highlighter : 'default' : prop.matches"
      ></td>
    </tr>
  </tbody>
</table>
