<table
  class="e-table-mobile e-table-mobile--sticky-header e-table-mobile--small"
  aria-label="Property details and descriptions"
>
  <thead>
    <tr>
      <th class="e-table-mobile__cell" scope="col">Properties</th>
      <th class="e-table-mobile__cell" scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let prop of props">
    <tr>
      <th class="e-table-mobile__cell" scope="col" colspan="2">
        <span [innerHTML]="prop.item.attribute | searchHighlighter : 'attribute' : prop.matches"></span>
        <span>{{ prop.item.isRequired ? '*' : '' }}</span>
      </th>
    </tr>
    <tr>
      <th class="e-table-mobile__cell" scope="row">Type</th>
      <td
        class="e-table-mobile__cell"
        [innerHTML]="prop.item.type | searchHighlighter : 'type' : prop.matches"
      ></td>
    </tr>
    <tr>
      <th class="e-table-mobile__cell" scope="row">Description</th>
      <td
        class="e-table-mobile__cell"
        [innerHTML]="prop.item.description | searchHighlighter : 'description' : prop.matches"
      ></td>
    </tr>
    <tr *ngIf="propHasNoChildren(prop.item)">
      <th class="e-table-mobile__cell" scope="row">Default</th>
      <td
        class="e-table-mobile__cell"
        [innerHTML]="prop.item.default | searchHighlighter : 'default' : prop.matches"
      ></td>
    </tr>
  </tbody>
</table>
