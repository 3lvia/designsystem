<div class="e-form-field properties-filter">
  <div class="e-input">
    <e-icon name="searchColor" />
    <input
      aria-label="Search properties table"
      type="search"
      placeholder="Search"
      [(ngModel)]="searchTerm"
      (ngModelChange)="emitSearch()"
      #searchInputElement
    />
    <button
      class="e-btn e-btn--icon"
      (click)="clearSearchField()"
      aria-label="Clear search field"
      [ngClass]="{ 'e-invisible': searchTerm === '' }"
    >
      <span class="e-btn__icon">
        <e-icon name="close" />
      </span>
    </button>
  </div>
</div>
