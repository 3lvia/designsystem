<div class="e-form-field properties-filter">
  <div class="e-input">
    <i class="e-icon e-icon--search-color" aria-hidden="true"></i>
    <input
      aria-label="Search properties table"
      type="search"
      placeholder="Search"
      [(ngModel)]="searchTerm"
      (ngModelChange)="emitSearch()"
      #searchInputElement
    />
    <button
      class="e-btn e-btn--icon e-btn--lg"
      (click)="clearSearchField()"
      aria-label="Clear search field"
      [ngClass]="{ 'e-invisible': searchTerm === '' }"
    >
      <span class="e-btn__icon"><i class="e-icon e-icon--close-bold" aria-hidden="true"></i></span>
    </button>
  </div>
</div>
