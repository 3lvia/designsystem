<app-property-search-input (searched)="searchProps($event)" />
<div class="e-table-container">
  @if (filteredComponentProps.length > 0) {
    <app-property-table-desktop [props]="filteredComponentProps" class="e-none-sm" />
    <app-property-table-mobile [props]="filteredComponentProps" class="e-none-md e-none-lg e-none-xl" />
  } @else {
    <div class="no-properties-found">
      <elvia-illustrations-no-results />
      <span class="e-title-caps e-text-center">No properties found matching your search</span>
    </div>
  }
</div>

<footer class="e-table__footnote e-table__footnote--small">
  * Required - Properties that must be present
</footer>
