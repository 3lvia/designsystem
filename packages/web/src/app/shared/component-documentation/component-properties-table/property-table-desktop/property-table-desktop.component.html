<table
  class="e-table e-table--small e-table--no-stripes e-table--sticky-header e-table--sticky-column-header"
  *ngIf="props.length > 0"
  aria-label="Property details and descriptions"
>
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Type</th>
      <th scope="col">Description</th>
      <th scope="col">Default</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let group of groupedProps">
      <tr *ngIf="group.rows.length > 0" class="group-title-row">
        <th scope="row">
          <h2 class="e-title-xs e-m-0">{{ group.title }}</h2>
        </th>
        <td></td>
        <td></td>
        <td class="sticky-right">
          <div class="e-flex e-justify-content-end">
            <button
              class="e-btn e-btn--icon e-btn--circled"
              [attr.aria-label]="group.expanded ? 'Collapse prop group' : 'Expand prop group'"
              (click)="group.expanded = !group.expanded"
            >
              <span class="e-btn__icon">
                <i
                  class="e-icon"
                  [ngClass]="group.expanded ? 'e-icon--collapse_circle-color' : 'e-icon--expand_circle-color'"
                  aria-hidden="true"
                ></i>
                <i
                  class="e-icon"
                  [ngClass]="
                    group.expanded
                      ? 'e-icon--collapse_circle-filled-color'
                      : 'e-icon--expand_circle-filled-color'
                  "
                  aria-hidden="true"
                ></i>
              </span>
            </button>
          </div>
        </td>
      </tr>
      <ng-container *ngFor="let prop of group.rows; let isLast = last">
        <tr class="prop-row" [ngClass]="{ last: isLast, expanded: group.expanded }">
          <th scope="row" class="table-code-text">
            <div
              class="height-changer"
              [ngClass]="{ 'remove-padding': prop.item.level > 0 }"
              [ngStyle]="{
              'margin-left': prop.item.level > 0 ? calculateMargin(prop.item.level) + 'px' : 'initial',
            }"
            >
              <strong
                [innerHTML]="prop.item.attribute | searchHighlighter : 'attribute' : prop.matches"
              ></strong>
              <strong>{{ prop.item.isRequired ? '*' : '' }}</strong>
            </div>
          </th>
          <td class="table-code-text e-table__cell--multiline-small">
            <div
              class="height-changer"
              [innerHTML]="prop.item.type | searchHighlighter : 'type' : prop.matches"
            ></div>
          </td>
          <td class="e-table__cell--multiline-small">
            <div
              class="height-changer"
              [innerHTML]="
                prop.item.description | escapeHTML | searchHighlighter : 'description' : prop.matches
              "
            ></div>
          </td>
          <td class="table-code-text">
            <div
              class="height-changer"
              [innerHTML]="
                (propHasNoChildren(prop.item) ? prop.item.default : '')
                  | searchHighlighter : 'default' : prop.matches
              "
            ></div>
          </td>
        </tr>

        <ng-container *ngIf="!propHasNoChildren(prop.item)">
          <ng-container *ngTemplateOutlet="Recursion; context: { list: prop.item.childProps }"></ng-container>

          <ng-template #Recursion let-list="list">
            <ng-container *ngFor="let childProp of list; let isLastNested = last">
              <tr class="prop-row" [ngClass]="{ expanded: group.expanded }">
                <th scope="row" class="table-code-text">
                  <div
                    class="height-changer"
                    [ngStyle]="{
                      'margin-left':
                        childProp.level > 0
                          ? calculateMargin(childProp.level, isLastNested) + 'px'
                          : 'initial',
                      'padding-left':
                        childProp.level > 0 ? calculatePadding(childProp.level, isLastNested) + 'px' : '16px'
                    }"
                  >
                    <strong [innerHTML]="childProp.attribute"></strong>
                    <strong>{{ childProp.isRequired ? '*' : '' }}</strong>
                  </div>
                </th>
                <td class="table-code-text e-table__cell--multiline-small">
                  <div class="height-changer" [innerHTML]="childProp.type"></div>
                </td>
                <td class="e-table__cell--multiline-small">
                  <div class="height-changer" [innerHTML]="childProp.description"></div>
                </td>
                <td class="table-code-text">
                  <div
                    class="height-changer"
                    [innerHTML]="propHasNoChildren(childProp) ? childProp.default : ''"
                  ></div>
                </td>
              </tr>
              <ng-container *ngIf="!propHasNoChildren(childProp)">
                <ng-container
                  *ngTemplateOutlet="Recursion; context: { list: childProp.childProps }"
                ></ng-container>
              </ng-container>
            </ng-container>
          </ng-template>
        </ng-container>
      </ng-container>
    </ng-container>
  </tbody>
</table>
