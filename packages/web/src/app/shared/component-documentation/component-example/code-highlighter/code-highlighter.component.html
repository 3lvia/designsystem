<div class="highlight-container" [ngClass]="{ 'do-dont-comp': doDontComp }">
  <div class="top-menu">
    <!--Tabs - Tabs component can replace when published-->
    <div class="tabs">
      <div
        class="tab"
        *ngIf="codeInstallation !== ''"
        [ngClass]="{ active: activeTab === 'installation' }"
        (click)="changeActiveTab('installation')"
      >
        Installation
      </div>
      <div
        class="tab"
        *ngIf="codeReact !== ''"
        [ngClass]="{ active: activeTab === 'react' }"
        (click)="changeActiveTab('react')"
      >
        React
      </div>
      <div
        class="tab"
        *ngIf="codeWebComponent !== ''"
        [ngClass]="{ active: activeTab === 'webcomponent' }"
        (click)="changeActiveTab('webcomponent')"
      >
        Web Component
      </div>
      <div
        class="tab"
        *ngIf="!isJS && codeTS != ''"
        [ngClass]="{ active: activeTab === 'ts' }"
        (click)="changeActiveTab('ts')"
      >
        Typescript
      </div>
      <div
        class="tab"
        *ngIf="isJS && codeTS != ''"
        [ngClass]="{ active: activeTab === 'ts' }"
        (click)="changeActiveTab('ts')"
      >
        JavaScript
      </div>
      <div
        class="tab"
        *ngIf="codeHTML != ''"
        [ngClass]="{ active: activeTab === 'html' }"
        (click)="changeActiveTab('html')"
      >
        HTML
      </div>
      <div
        class="tab"
        *ngIf="codeCSS != ''"
        [ngClass]="{ active: activeTab === 'css' }"
        (click)="changeActiveTab('css')"
      >
        CSS
      </div>
    </div>

    <!--Copy code-->
    <div class="copy-code">
      <div class="e-mr-8">
        {{ copyMessage }}
      </div>
      <button class="e-btn e-btn--icon e-btn--sm" (click)="copyCode()">
        <span class="e-btn__icon">
          <i class="e-icon e-icon--copy e-icon--inverted"></i>
          <i class="e-icon e-icon--copy"></i>
        </span>
      </button>
    </div>
  </div>

  <!--Components v2-->
  <pre
    *ngIf="codeInstallation != '' && activeTab === 'installation'"
    class="language-typescript"
  ><code>{{ codeInstallation }}</code></pre>

  <pre
    *ngIf="codeReact != '' && activeTab === 'react'"
    class="language-jsx"
  ><code>{{ codeReact }}</code></pre>

  <pre
    *ngIf="codeWebComponent != '' && activeTab === 'webcomponent'"
    class="language-html"
  ><code>{{ codeWebComponent }}</code></pre>

  <!--CSS components-->
  <pre
    *ngIf="codeTS != '' && activeTab === 'ts' && isInverted !== true"
    class="language-typescript"
  ><code>{{ codeTS }}</code></pre>
  <pre
    *ngIf="codeInverted != '' && activeTab === 'ts' && isInverted === true"
    class="language-typescript"
  ><code>{{ codeInverted }}</code></pre>

  <pre
    *ngIf="codeHTML != '' && activeTab === 'html' && isInverted !== true"
    class="language-html"
  ><code>{{ codeHTML }}</code></pre>

  <pre
    *ngIf="codeInverted != '' && activeTab === 'html' && isInverted === true"
    class="language-html"
  ><code>{{ codeInverted }}</code></pre>

  <pre
    *ngIf="codeCSS != '' && activeTab === 'css' && isInverted !== true"
    class="language-scss"
  ><code>{{ codeCSS }}</code></pre>
  <pre
    *ngIf="codeInverted != '' && activeTab === 'css' && isInverted === true"
    class="language-scss"
  ><code>{{ codeInverted }}</code></pre>
</div>
