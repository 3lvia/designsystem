<div
  class="ceg-container component-preview-animation"
  [ngClass]="{ 'full-width': !hasCegAttributes }"
  [ngClass]="hasPreview ? 'e-mt-64' : 'e-mt-40'"
>
  <!--Top filters-->
  <div *ngIf="hasCegAttributes" class="ceg-top-filters">
    <div
      *ngIf="typeObject"
      class="ceg-dropdown"
    >
      <select style="width: 100%" name="pets" id="type-select">
        <option *ngFor="let type of typeObject.cegOptions" [value]="type">
          {{ type | titlecase }}
        </option>
      </select>
    </div>
    <div
      *ngIf="backgroundObject"
      class="ceg-dropdown"
    >
      <select style="width: 100%" name="pets" id="background-select">
        <option *ngFor="let bg of backgroundObject.cegOptions" [value]="bg">
          {{ bg }}
        </option>
      </select>
    </div>
  </div>
  <div
    class="ceg-row-1 e-mb-16"
    *ngIf="hasPreview"
  >
    <div
      class="ceg-col-1"
      #cegContent
    >
      <!--Preview-->
      <div
        class="ceg-code-preview" 
        [ngClass]="{
          'ceg-code-preview--accordion': accordionCustom, 
          'e-bg-white': selectedBg === 'White', 
          'e-bg-grey': selectedBg === 'Dark grey'
        }"
        [style.overflowY]="overflowY"
      >
        <div
          #cegFrame
          class="ceg-frame"
          style="display: flex"
          [style.width.%]="width"
        ></div>
      </div>
    </div>

    <!--Side filters-->
    <div
      class="ceg-col-2"
      *ngIf="hasCegAttributes"
    >
      <app-ceg-filters [componentData]="componentData" [props]="props"></app-ceg-filters>
    </div>
  </div>

  <!--Code-->
  <div [ngClass]="hasPreview ? 'ceg-row-2' : 'ceg-full-row'">
    <app-component-example-accordion>
      <ng-container ngProjectAs="accordionContent">
        <app-component-example-code [componentData]="componentData"></app-component-example-code>
      </ng-container>
    </app-component-example-accordion>
  </div>
</div>
