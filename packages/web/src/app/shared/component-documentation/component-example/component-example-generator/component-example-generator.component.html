<div
  class="ceg-container component-preview-animation"
  [ngClass]="{ 'full-width': !hasCegAttributes }"
  [ngClass]="hasPreview ? 'e-mt-64' : 'e-mt-40'"
>
  <!--Top filters-->
  <div
    *ngIf="hasCegAttributes && hasTopFilters"
    class="ceg-top-filters"
    [ngClass]="{ 'no-side-filters': !sideFiltersVisible }"
  >
    <div *ngIf="typeObject" class="ceg-dropdown">
      <elvia-dropdown
        [options]="typeOptions"
        [defaultValue]="typeOptions[0]"
        label="Type"
        (valueOnChange)="updateSelectedType($event.detail.value)"
      ></elvia-dropdown>
    </div>
    <div *ngIf="backgroundObject" class="ceg-dropdown">
      <elvia-dropdown
        [options]="bgOptions"
        [defaultValue]="bgOptions[0]"
        label="Background"
        (valueOnChange)="updateSelectedBg($event.detail.value)"
      ></elvia-dropdown>
    </div>
  </div>

  <div class="ceg-row-1 e-mb-16" *ngIf="hasPreview">
    <!--Preview-->
    <div class="ceg-col-1" [ngClass]="{ 'no-side-filters': !sideFiltersVisible }" #cegContent>
      <div
        class="ceg-code-preview"
        [ngClass]="{
          'ceg-code-preview--accordion': accordionCustom,
          'e-bg-white': selectedBg === 'White',
          'e-bg-grey': selectedBg === 'Dark grey'
        }"
        [style.overflowY]="overflowY"
      >
        <div
          #cegFrame
          class="ceg-frame"
          [ngClass]="{ 'aligned-top': alignedTop }"
          style="display: flex"
          [style.width.%]="width"
        ></div>
      </div>
    </div>

    <!--Side filters-->
    <div class="ceg-col-2" *ngIf="hasCegAttributes && sideFiltersVisible">
      <app-ceg-filters
        [componentData]="componentData"
        [props]="props"
        [selectedType]="selectedType"
      ></app-ceg-filters>
    </div>
  </div>

  <!--Code-->
  <div class="ceg-row-2" [ngClass]="{ 'no-side-filters': hasPreview && !sideFiltersVisible }">
    <app-component-example-accordion>
      <ng-container ngProjectAs="accordionContent">
        <app-component-example-code [componentData]="componentData"></app-component-example-code>
      </ng-container>
    </app-component-example-accordion>
  </div>
</div>
