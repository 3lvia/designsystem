<div class="ceg-side-filters">
  <form class="ceg-side-filter e-form_field e-w-100" *ngFor="let prop of props">
    <!--Radios-->
    <div *ngIf="prop.formType === 'radio'">
      <label class="e-form-field__label">{{ prop.name }}</label>
      <label
        *ngFor="let label of prop.options; let i = index"
        class="e-radio e-radio--sm"
        for="{{ label }}-radio"
      >
        <input *ngIf="i === 0" type="radio" id="{{ label }}-radio" name="{{ prop.name }} radio" checked />
        <input type="radio" id="{{ label }}-radio" name="{{ prop.name }} radio" />
        <span class="e-radio__mark" (click)="updateRadioProp(prop.attribute, label)"></span>
        <span class="e-radio__label" (click)="updateRadioProp(prop.attribute, label)">{{ label }}</span>
      </label>
    </div>

    <!--Toggle-->
    <div *ngIf="prop.formType === 'toggle'">
      <label class="e-form-field__label">{{ prop.name }}</label>
      <label class="e-toggle">
        <input
          class="e-toggle__input"
          type="checkbox"
          checked
          (click)="updateToggleProp(prop.attribute, prop.option)"
        />
        <span class="e-toggle__slider"></span>
      </label>
    </div>

    <!--Checkbox-->

    <!--Counter-->
  </form>
</div>
