<div class="highlight-container" [ngClass]="{ 'do-dont-comp': doDontComp }">
  <div class="top-menu">
    <!--Tabs - Tabs component can replace when published-->
    <div class="tabs">
      <div
        class="tab"
        *ngIf="codeInstallation !== ''"
        [ngClass]="{ active: activeTab === 'installation' }"
        (click)="changeActiveTab('installation')"
      >
        Installation
      </div>
      <div
        class="tab"
        *ngIf="codeReact !== ''"
        [ngClass]="{ active: activeTab === 'react' }"
        (click)="changeActiveTab('react')"
      >
        React
      </div>
      <div
        class="tab"
        *ngIf="codeWebComponent !== ''"
        [ngClass]="{ active: activeTab === 'webcomponent' }"
        (click)="changeActiveTab('webcomponent')"
      >
        Web Component
      </div>
      <div
        class="tab"
        *ngIf="!isJS && codeTS != ''"
        [ngClass]="{ active: activeTab === 'ts' }"
        (click)="changeActiveTab('ts')"
      >
        Typescript
      </div>
      <div
        class="tab"
        *ngIf="isJS && codeTS != ''"
        [ngClass]="{ active: activeTab === 'ts' }"
        (click)="changeActiveTab('ts')"
      >
        JavaScript
      </div>
      <div
        class="tab"
        *ngIf="codeHTML != ''"
        [ngClass]="{ active: activeTab === 'html' }"
        (click)="changeActiveTab('html')"
      >
        HTML
      </div>
      <div
        class="tab"
        *ngIf="codeCSS != ''"
        [ngClass]="{ active: activeTab === 'css' }"
        (click)="changeActiveTab('css')"
      >
        CSS
      </div>
    </div>

    <!--Copy code-->
    <div class="copy-code">
      <div class="e-mr-8">
        {{ copyMessage }}
      </div>
      <button class="e-btn e-btn--icon e-btn--sm e-btn--inverted" (click)="copyCode()">
        <span class="e-btn__icon">
          <i class="e-icon e-icon--copy"></i>
          <i class="e-icon e-icon--copy e-icon--inverted"></i>
        </span>
      </button>
    </div>
  </div>

  <pre
    *ngIf="highlightedCode"
    class="higlighted-code"
  ><code [innerHtml]="highlightedCode" class="active-code"></code></pre>

  <!--Codepen-->
  <div class="codepen-link" *ngIf="this.codeHTML !== ''">
    <form class="codepen" #codepenForm action="https://codepen.io/pen/define" method="POST" target="_blank">
      <input type="hidden" name="data" [value]="codepen" />
      <a
        href="javascript:void(0)"
        (click)="codepenForm.submit()"
        class="e-link e-link--new-tab e-link--inverted e-link--sm"
      >
        <span class="e-link__title">Try in codepen</span>
        <span class="e-link__icon">
          <i class="e-icon e-icon--new_tab-bold e-icon--inverted"></i>
        </span>
      </a>
    </form>
  </div>
</div>
