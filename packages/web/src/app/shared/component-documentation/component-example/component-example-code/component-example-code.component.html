<div class="highlight-container" [ngClass]="{ 'do-dont-comp': doDontComp }">
  <div class="top-menu">
    <elvia-tabs
      (valueOnChange)="changeTab($event.detail.value)"
      [isInverted]="true"
      [value]="activeTab"
      [items]="tabs"
      [tabIdPrefix]="tabIdPrefix"
    ></elvia-tabs>
    <!--Copy code-->
    <div class="copy-code">
      <div class="e-mr-8">
        {{ copyMessage }}
      </div>
      <button class="e-btn e-btn--icon e-btn--sm e-btn--inverted" (click)="copyCode()" aria-label="Copy code">
        <span class="e-btn__icon">
          <i class="e-icon e-icon--copy" aria-hidden="true" aria-hidden="true"></i>
          <i class="e-icon e-icon--copy e-icon--inverted" aria-hidden="true" aria-hidden="true"></i>
        </span>
      </button>
    </div>
  </div>

  <div class="code-container">
    <pre *ngIf="highlightedCode"><code [innerHtml]="highlightedCode" class="active-code"></code>
    </pre>
    <div *ngIf="tabs[activeTab] === 'Native'">
      <pre
        *ngIf="startOfScript"
        class="script-tag"
      ><code [innerHtml]="startOfScript" class="active-code"></code>
      </pre>
      <pre
        *ngIf="nativeScriptCode"
        style="margin-bottom: -30px"
      ><code [innerHtml]="nativeScriptCode" class="active-code"></code>
      </pre>
      <pre *ngIf="endOfScript" class="script-tag"><code [innerHtml]="endOfScript" class="active-code"></code>
      </pre>
    </div>
  </div>

  <!--Codepen-->
  <div class="codepen-link" *ngIf="this.codeHTML !== ''">
    <form class="codepen" #codepenForm action="https://codepen.io/pen/define" method="POST" target="_blank">
      <input type="hidden" name="data" [value]="codepen" />
      <a
        href="javascript:void(0)"
        (click)="codepenForm.submit()"
        class="e-link e-link--new-tab e-link--inverted e-link--sm"
        target="_blank"
        rel="noopener"
      >
        <span class="e-link__title">Try in codepen</span>
        <span class="e-link__icon">
          <i class="e-icon e-icon--new_tab-bold e-icon--inverted" aria-hidden="true"></i>
        </span>
      </a>
    </form>
  </div>
</div>
