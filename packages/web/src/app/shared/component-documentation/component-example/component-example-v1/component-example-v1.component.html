<div class="component-body__example">
  <!--Example preview-->
  <div
    class="component-body__example-body"
    [ngClass]="{ 'e-bg-grey': isInverted || darkGreyBg, 'e-bg-grey-05': greyBg }"
    *ngIf="showPreview"
  >
    <!--Screen tabs-->
    <div class="top-menu">
      <div class="e-w-100 e-mb-24" *ngIf="showIframeScreens && showTabs">
        <elvia-tabs
          (valueOnChange)="changeTab($event.detail.value)"
          [isInverted]="isInverted || darkGreyBg"
          [items]="tabs"
          [value]="activeTab"
        ></elvia-tabs>
      </div>
      <div class="dark-mode-toggle e-mb-24" *ngIf="codeInverted != ''">
        <label class="e-toggle" role="switch" [ngClass]="{ 'e-toggle--inverted': isInverted }">
          Inverted
          <input class="e-toggle__input" type="checkbox" (change)="toggleInverted()" [checked]="isInverted" />
        </label>
      </div>
    </div>

    <!--Visual example-->
    <div
      class="component-preview component-preview-animation"
      [ngClass]="{ 'no-interaction': !interactable }"
    >
      <div
        class="element"
        *ngIf="!showIframeScreens || (!showIframe && screenTabOpen == 'desktop')"
        [ngClass]="{
          'e-bg-grey': isInverted || darkGreyBg,
          'e-bg-grey-05': greyBg,
          'no-padding-desk': noPaddingDesk
        }"
      >
        <div #defaultFrame></div>
      </div>
      <div
        class="element screens"
        *ngIf="(showIframeScreens && showIframe) || (showIframeScreens && screenTabOpen != 'desktop')"
        [ngClass]="{ 'e-bg-grey': isInverted || darkGreyBg, 'e-bg-grey-05': greyBg }"
      >
        <div [ngClass]="{ hide: screenTabOpen !== 'desktop' || noDesktop }">
          <app-iframe-screen
            [codeHTML]="displayCode"
            [overwriteHeight]="overwriteHeight"
            [overwriteHeightTablet]="overwriteHeightTablet"
            [overwriteHeightPhone]="overwriteHeightPhone"
            [screenSize]="'desktop'"
          ></app-iframe-screen>
        </div>
        <div [ngClass]="{ hide: screenTabOpen !== 'tablet' || noTablet }">
          <app-iframe-screen
            [codeHTML]="displayCode"
            [screenSize]="'tablet'"
            [noPaddingX]="noPaddingX"
          ></app-iframe-screen>
        </div>
        <div [ngClass]="{ hide: screenTabOpen !== 'phone' || noPhone }">
          <app-iframe-screen
            [codeHTML]="displayCode"
            [screenSize]="'phone'"
            [noPaddingX]="noPaddingX"
          ></app-iframe-screen>
        </div>
      </div>
    </div>
  </div>

  <!--Code block-->
  <div class="component-code e-mt-16">
    <elvia-accordion openLabel="View code" closeLabel="Hide code" size="small" type="normal">
      <div slot="content">
        <app-component-example-code
          [codeTS]="codeTS"
          [codeHTML]="codeHTML"
          [codeCSS]="codeCSS"
          [isJS]="isJS"
          [codeInverted]="codeInverted"
          [isInverted]="isInverted"
          [noSubscriptions]="'true'"
        ></app-component-example-code>
      </div>
    </elvia-accordion>
  </div>
</div>
