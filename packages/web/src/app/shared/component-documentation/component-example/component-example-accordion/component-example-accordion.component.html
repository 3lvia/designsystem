<div class="e-accordion e-accordion--single e-accordion--center">
  <div class="e-accordion__item" #accordionItem [ngClass]="{ 'e-accordion__item--open': showCode }">
    <div class="e-accordion__title" (click)="showCode = !showCode">
      <div role="button" *ngIf="!showCode">View code</div>
      <div role="button" *ngIf="showCode">Hide code</div>
    </div>
    <div class="e-accordion__icon" (click)="showCode = !showCode">
      <i class="e-icon e-icon--expand_circle-color"></i>
      <i class="e-icon e-icon--expand_circle-filled-color"></i>
    </div>
    <div class="e-accordion__content">
      <ng-content select="accordionContent"></ng-content>
    </div>
  </div>
</div>
