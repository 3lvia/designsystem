<div *ngFor="let changelog of changelogs | async; last as isLast">
  <tr class="changelog-container">
    <td class="changelog-name-and-icon">
      <i class="e-icon e-icon--lg" aria-hidden="true"></i>
      <a class="e-link e-link--lg" [href]="changelog.name | FrontPageChangelogUrlPipe">
        {{ changelog.name | FrontPageChangelogNamePipe }}
      </a>
    </td>

    <td class="changelog-version-and-date">
      <span class="e-title-xs">{{ changelog.version }}</span>
      <span class="front-page-changelog-date e-text-sm">
        {{ changelog.date | FrontPageChangelogDatePipe }}
      </span>
    </td>
  </tr>
  <div class="changelog-divider"><elvia-divider *ngIf="!isLast" /></div>
</div>
