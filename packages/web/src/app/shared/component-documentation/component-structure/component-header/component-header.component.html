<div class="component page-body">
  <div class="component-header">
    <div class="back-link e-mb-24">
      <a class="e-link e-link--sm" [routerLink]="'/' + [currentRoute]">
        <span class="e-link__icon"><i class="e-icon e-icon--arrow_left-bold" aria-hidden="true"></i></span>
        <span class="e-link__title">{{ backBtn | titlecase }}</span>
      </a>
    </div>
    <div class="component-header__title">
      <div class="title-text e-mb-32 e-w-100">
        <h1 class="big-header e-mb-0 e-w-100">
          <ng-content select="headerTitle"></ng-content>
          <div class="e-pl-16">
            <a *ngIf="figmaUrl" href="{{ figmaUrl }}" target="_blank" rel="noopener">
              <img src="../../../assets/icons/figma.svg" alt="Figma icon" />
            </a>
          </div>
        </h1>
        <div *ngIf="figmaOnly">
          <label class="e-label e-label--orange">Figma only</label>
        </div>
        <div *ngIf="!figmaOnly && lastUpdated" class="doc-page-heading__date e-text-micro-light">
          Last updated {{ lastUpdated }}
        </div>
      </div>
      <div class="component-header__description component-header-description-animation">
        <span class="e-text-lead" #contentWrapper>
          <ng-content select="headerDescription"></ng-content>
        </span>
      </div>
      <div class="anchors e-mb-16" *ngIf="navbarAnchors.length != 0">
        <div class="link" *ngFor="let anchor of navbarAnchors">
          <a
            (click)="scrollToElement(anchor)"
            class="anchor"
            [ngClass]="{ 'active-anchor': isActive(anchor) }"
            id="navbar-{{ anchor.title }}"
          >
            {{ anchor.title }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
