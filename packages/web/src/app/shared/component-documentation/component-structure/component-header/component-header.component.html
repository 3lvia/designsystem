<div class="page-body e-mb-16">
  <div class="title-container e-mb-32">
    <h1 class="big-header e-m-0" data-url-fragment>
      <ng-content select="headerTitle"></ng-content>
      <a class="e-ml-16" *ngIf="figmaUrl" [href]="figmaUrl" target="_blank" rel="noopener">
        <img src="assets/icons/figma-logo.svg" alt="Figma icon" />
      </a>
    </h1>
    <div *ngIf="lastUpdated" class="no-wrap e-text-micro e-color-text-2">
      Last updated {{ lastUpdated | DocumentationDatePipe }}
    </div>
    <app-component-header-quick-install
      class="full-width"
      *ngIf="componentData"
      [componentData]="componentData"
    />
  </div>
  <div class="description-container e-text-lead">
    <ng-content select="headerDescription"></ng-content>
  </div>
  <app-sub-menu *ifViewportSize="['sm', 'md']" class="e-mt-40 e-mb-16 full-width" />
</div>
