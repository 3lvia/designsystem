<ng-container *ngIf="installLinks">
  <app-copy [message]="installLinks.npm">
    <button class="e-btn e-btn--tertiary e-btn--sm" aria-label="copy install command for npm">
      <span class="e-btn__icon">
        <i class="e-icon e-icon--download" aria-hidden="true"></i>
      </span>
      <span class="e-btn__title">npm i</span>
    </button>
  </app-copy>
  <app-copy [message]="installLinks.yarn">
    <button class="e-btn e-btn--tertiary e-btn--sm" aria-label="copy install command for yarn">
      <span class="e-btn__icon">
        <i class="e-icon e-icon--download" aria-hidden="true"></i>
      </span>
      <span class="e-btn__title">yarn add</span>
    </button>
  </app-copy>
</ng-container>
