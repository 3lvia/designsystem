<!--COMPONENT SECTION-->

<div class="component-section documentation-section-animation">
  <div class="component-section__title" data-url-fragment>
    <app-copy
      tabindex="0"
      (click)="copyAnchor()"
      (keydown.enter)="copyAnchor()"
      style="position: absolute; height: 24px; left: -36px; width: 36px"
    >
      <ng-container ngProjectAs="copyContent">
        <span class="icons">
          <img
            class="component-section__img normal-img"
            alt="Copy anchor button"
            src="assets/hyperlink-3.svg"
          />
          <img
            class="component-section__img green-img"
            alt="Copy anchor button"
            src="assets/hyperlink-3-green.svg"
          />
        </span>
      </ng-container>
    </app-copy>
    <h2 class="e-title-md e-mb-24" style="display: flex">
      {{ sectionTitle }}
      <span *ngIf="figmaOnly" class="e-ml-16">
        <label class="e-tag e-tag--orange">Figma only</label>
      </span>
      <ng-content select="headerIcon"></ng-content>
    </h2>

    <span class="e-ml-16" *ngIf="propertiesClass !== ''">
      <app-copy [message]="propertiesClass">
        <ng-container ngProjectAs="copyContent">
          <span class="code-text">{{ propertiesClass }}</span>
        </ng-container>
      </app-copy>
    </span>
  </div>

  <div class="component-section__content e-text-lg">
    <ng-content select="sectionContent"></ng-content>
  </div>
</div>
