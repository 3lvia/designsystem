<!--COMPONENT SECTION-->

<div
  class="component-section elvis-anchor"
  [ngClass]="{'documentation-section-animation' : !noAnimation}"
>
  <div
    class="component-section__title"
    id="{{ sectionTitle }}"
  >
    <span
      class="e-tooltip"
      tabindex="0"
      (click)="copyAnchor()"
    >
      <span class="icons">
        <img
          class="component-section__img normal-img"
          alt="Copy anchor button"
          src="assets/hyperlink-3.svg"
        />
        <img
          class="component-section__img green-img"
          alt="Copy anchor button"
          src="assets/hyperlink-3-green.svg"
        />
      </span>
      <h2
        class="e-title-md elvis-anchor-title e-mb-24"
        style="display: flex"
      >
        {{ sectionTitle }}
        <ng-content select="headerIcon"></ng-content>
      </h2>

      <span class="e-tooltip__content">Copied!</span>
    </span>
    <span
      class="e-ml-16"
      *ngIf="propertiesClass != ''"
    >
      <app-copy
        [message]="propertiesClass"
        [noAnimation]="true"
      >
        <ng-container ngProjectAs="copyContent">
          <span class="code-text">{{ propertiesClass }}</span>
        </ng-container>
      </app-copy>
    </span>
  </div>

  <div class="component-section__content e-text-body">
    <ng-content select="sectionContent"></ng-content>
  </div>
</div>
