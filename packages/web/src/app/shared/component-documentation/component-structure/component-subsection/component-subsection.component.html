<!--COMPONENT SUBSECTION-->

<div class="component-section documentation-section-animation e-my-72">
  <h3 class="e-title-sm e-mb-16 e-mt-0 component-section__header" *ngIf="sectionTitle.length > 0">
    <span>{{ sectionTitle }}</span>
    <span *ngIf="figmaOnly" class="e-ml-16 component-section__label">
      <label class="e-tag e-tag--orange">Figma only</label>
    </span>
    <span *ngIf="sectionClass !== ''" class="e-ml-16 component-section__class">
      <app-copy [message]="sectionClass">
        <span class="code-text">{{ sectionClass }}</span>
      </app-copy>
    </span>
  </h3>
  <div class="component-section__content e-text-lg">
    <ng-content select="sectionContent"></ng-content>
  </div>
</div>
