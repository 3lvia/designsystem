<!--COMPONENT SUBSECTION-->

<div class="component-section documentation-section-animation e-my-72">
  <h3
    class="e-title-sm e-mb-16 e-mt-0"
    *ngIf="sectionTitle.length > 0"
  >{{ sectionTitle }}
    <span
      class="e-ml-16"
      *ngIf="propertiesClass != ''"
    >
      <app-copy
        [message]="propertiesClass"
        [noAnimation]="true"
      >
        <ng-container ngProjectAs="copyContent">
          <span class="code-text">{{ propertiesClass }}</span>
        </ng-container>
      </app-copy>
    </span>
  </h3>
  <div class="component-section__content e-text-body">
    <ng-content select="sectionContent"></ng-content>
  </div>
</div>
