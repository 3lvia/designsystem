<!--COMPONENT SUBSECTION-->

<div class="component-section documentation-section-animation e-my-72">
  @if (sectionTitle()) {
    <h3 class="e-title-sm e-mb-16 e-mt-0 component-section__header">
      <span>{{ sectionTitle() }}</span>
      @if (figmaOnly()) {
        <span class="e-ml-16 component-section__label">
          <span class="e-tag e-tag--orange">Figma only</span>
        </span>
      }
      @if (sectionClass()) {
        <span class="e-ml-16 component-section__class">
          <app-copy [message]="sectionClass()">
            <span class="code-text">{{ sectionClass() }}</span>
          </app-copy>
        </span>
      }
    </h3>
  }
  <div class="component-section__content e-text-lg">
    <ng-content />
  </div>
</div>
