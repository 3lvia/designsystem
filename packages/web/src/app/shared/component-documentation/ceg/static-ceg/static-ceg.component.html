<div class="ceg-container e-mt-16">
  <div
    class="component-example-container"
    #componentContainer
    [ngClass]="{ 'ceg-non-interactive': nonInteractive }"
  >
    @if (phoneExample) {
      <app-phone-shell>
        <ng-container *ngTemplateOutlet="content"></ng-container>
      </app-phone-shell>
    } @else {
      <ng-container *ngTemplateOutlet="content"></ng-container>
    }

    <ng-template #content>
      <ng-content></ng-content>
    </ng-template>
  </div>

  <app-static-code-generator
    [staticContent]="staticContent.html"
    [hideReact]="hideReact"
    [comment]="staticContent.comment"
  />
</div>
