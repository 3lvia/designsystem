<div class="ceg-container e-mt-16">
  <div class="component-example-container" #componentContainer>
    <app-phone-shell *ngIf="phoneExample; else desktopExample">
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </app-phone-shell>

    <ng-template #desktopExample>
      <ng-container *ngTemplateOutlet="content"></ng-container>
    </ng-template>

    <ng-template #content><ng-content></ng-content></ng-template>
  </div>

  <app-static-code-generator
    [staticContent]="staticContent.html"
    [hideReact]="hideReact"
    [comment]="staticContent.comment"
  />
</div>
