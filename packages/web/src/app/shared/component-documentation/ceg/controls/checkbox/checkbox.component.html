<label
  class="e-checkbox e-checkbox--small"
  [for]="checkboxId"
  [ngClass]="{ indented: isChild(), 'e-checkbox---disabled': disabled() }"
>
  <input
    type="checkbox"
    [id]="checkboxId"
    [checked]="checkbox().value"
    (change)="onChange(input.checked)"
    [disabled]="disabled()"
    #input
  />
  <span class="e-checkbox__mark"></span>
  <span class="e-checkbox__label">{{ checkbox().label }}</span>
</label>
