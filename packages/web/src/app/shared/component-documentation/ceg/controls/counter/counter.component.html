<div class="counter">
  <div class="e-text-sm visually-hidden" #maxValueElement>{{ counter.max }}</div>
  <button
    class="e-btn e-btn--icon e-btn--circled e-btn--sm"
    aria-label="Add to count"
    (click)="updateValue(counter.increment * -1)"
    [disabled]="counter.value <= counter.min"
  >
    <span class="e-btn__icon">
      <i
        class="e-icon e-icon--subtract_circle"
        [ngClass]="{ 'e-icon--color-disabled': counter.value <= counter.min }"
        aria-hidden="true"
      ></i>
      <i class="e-icon e-icon e-icon--subtract_circle-filled-color" aria-hidden="true"></i>
    </span>
  </button>

  <div class="e-text-sm e-text-center" [ngStyle]="{ 'width.px': maxValueElement.clientWidth }">
    {{ counter.value }}{{ counter.postfix }}
  </div>

  <button
    class="e-btn e-btn--icon e-btn--circled e-btn--sm"
    aria-label="Subtract from count"
    (click)="updateValue(counter.increment)"
    [disabled]="counter.value >= counter.max"
  >
    <span class="e-btn__icon">
      <i
        class="e-icon e-icon--add_circle"
        [ngClass]="{ 'e-icon--color-disabled': counter.value >= counter.max }"
        aria-hidden="true"
      ></i>
      <i class="e-icon e-icon e-icon--add_circle-filled-color" aria-hidden="true"></i>
    </span>
  </button>
</div>
