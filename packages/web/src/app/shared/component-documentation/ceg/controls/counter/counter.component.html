<div class="counter" [ngClass]="{ disabled: disabled() }">
  <div class="e-text-sm visually-hidden" #maxValueElement>{{ counter().max }}{{ counter().postfix }}</div>
  <button
    class="e-btn e-btn--icon e-btn--circled e-btn--sm"
    aria-label="Add to count"
    (click)="updateValue(counter().increment * -1)"
    [disabled]="counter().value <= counter().min || disabled()"
  >
    <span class="e-btn__icon">
      <e-icon name="subtractCircle" />
      <e-icon name="subtractCircleFilledColor" />
    </span>
  </button>

  <div class="e-text-sm e-text-center" [ngStyle]="{ 'width.px': maxValueElement.clientWidth }">
    {{ counter().value }}{{ counter().postfix }}
  </div>

  <button
    class="e-btn e-btn--icon e-btn--circled e-btn--sm"
    aria-label="Subtract from count"
    (click)="updateValue(counter().increment)"
    [disabled]="counter().value >= counter().max || disabled()"
  >
    <span class="e-btn__icon">
      <e-icon name="addCircle" />
      <e-icon name="addCircleFilledColor" />
    </span>
  </button>
</div>
