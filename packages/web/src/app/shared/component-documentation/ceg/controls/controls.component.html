<ng-container *ngFor="let control of cegContent.controls | async | keyvalue">
  <ng-container *ngIf="isGroup(control.value); else singleControl">
    <fieldset class="e-strip-fieldset">
      <legend class="e-form-field__label e-mb-8">{{ control.value.title }}</legend>

      <ng-container *ngFor="let childControl of control.value.controls | keyvalue">
        <ng-container [ngSwitch]="childControl.value.type">
          <app-radio-group
            *ngSwitchCase="'radioGroup'"
            [radioGroup]="childControl.value"
            (toggle)="updateValue(childControl.key, $event)"
          />

          <app-checkbox
            *ngSwitchCase="'checkbox'"
            [checkbox]="childControl.value"
            (toggle)="updateValue(childControl.key, $event)"
          />

          <app-switch
            *ngSwitchCase="'switch'"
            [switch]="childControl.value"
            (toggle)="updateValue(childControl.key, $event)"
          />

          <app-counter
            *ngSwitchCase="'counter'"
            [counter]="childControl.value"
            (valueChange)="updateValue(childControl.key, $event)"
          />
        </ng-container>
      </ng-container>
    </fieldset>
  </ng-container>

  <ng-template #singleControl>single control</ng-template>
</ng-container>
