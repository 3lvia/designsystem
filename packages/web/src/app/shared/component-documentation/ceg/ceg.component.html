<div class="e-mb-48 e-mt-72" class="ceg-container">
  <div class="ceg-header e-mb-8" *ngIf="(hasMultipleConfigurations | async) || (hasCustomText | async)">
    <app-type-switcher
      *ngIf="hasMultipleConfigurations | async"
      [controlManager]="componentExample.cegContent"
    />
    <div class="customize-text-container" *ngIf="hasCustomText | async">
      <app-custom-text
        [controlManager]="componentExample.cegContent"
        [customLabel]="componentExample.customizeTextTriggerName"
        (propChange)="setPropValue($event.propName, $event.value)"
      />
    </div>
  </div>

  <div class="component-example-container" #componentContainer>
    <ng-content />
  </div>

  <app-controls
    class="ceg-controls"
    [controlManager]="componentExample.cegContent"
    (propChange)="setPropValue($event.propName, $event.value)"
  />

  <app-code-generator
    class="code-generator"
    [controlManager]="componentExample.cegContent"
    [elementName]="componentExample.elementName"
  />
</div>
