<div class="e-mb-48 e-mt-72" class="ceg-container">
  <div class="ceg-header e-mb-8" *ngIf="(hasMultipleConfigurations | async) || (hasCustomText | async)">
    <app-type-switcher
      *ngIf="hasMultipleConfigurations | async"
      [configurations]="cegContent.controls"
      (setControls)="setControls($event)"
    />
    <div class="customize-text-container" *ngIf="hasCustomText | async">
      <app-custom-text
        [configuration]="selectedConfiguration"
        [customLabel]="cegContent.customizeTextTriggerName"
        (inputChange)="setPropValue($event, true)"
      />
    </div>
  </div>

  <div class="component-example-container" #componentContainer>
    <ng-content />
  </div>

  <app-controls
    class="ceg-controls"
    [configuration]="selectedConfiguration"
    (propChange)="setPropValue($event)"
  />

  <app-code-generator
    class="code-generator"
    [configuration]="selectedConfiguration"
    [elementName]="cegContent.elementName"
  />
</div>
