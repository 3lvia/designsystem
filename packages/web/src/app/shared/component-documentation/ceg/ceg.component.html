<div class="e-mb-48 e-mt-72" class="ceg-container">
  <div class="ceg-header e-mb-8" *ngIf="(controlsList | async).length > 1 || cegContent.customText?.length">
    <app-type-switcher
      *ngIf="(controlsList | async).length > 1"
      [controlOptions]="controlsList | async"
      (setControls)="setControls($event)"
    />
    <div class="customize-text-container" *ngIf="cegContent.customText.length">
      <app-custom-text [cegContent]="cegContent" />
    </div>
  </div>

  <div class="component-example-container" #componentContainer>
    <ng-content />
  </div>

  <app-controls class="ceg-controls" [controls]="selectedControls" (propChange)="setPropValue($event)" />

  <app-code-generator
    class="code-generator"
    [controls]="selectedControls"
    [elementName]="cegContent.elementName"
  />
</div>
