<elvia-accordion
  type="overflow"
  overflowHeight="500"
  [openLabel]="'Show all'"
  [closeLabel]="'Hide all'"
  [labelPosition]="'right'"
  [size]="'small'"
>
  <div slot="content">
    <table>
      <caption class="sr-only">Component changes</caption>
      <tr class="sr-only">
        <th class="changelog-date py-0" scope="col">Date and version</th>
        <th class="changelog-content py-0" scope="col">Changes</th>
      </tr>
      <tr class="changelog-row changelog-divider py-5" *ngFor="let el of componentData.changelog">
        <td class="changelog-date">
          <span class="e-title-sm">{{ el.version }}</span>
          <br />
          <span class="changelog-date-span">{{ el.date }}</span>
        </td>
        <td class="changelog-content">
          <div class="changelog-section" *ngFor="let changelog of el.changelog">
            <div class="changelog-section-title">{{ changelog.type | ChangelogTypePipe }}</div>
            <ul class="e-list">
              <li *ngFor="let change of changelog.changes">{{ change }}</li>
            </ul>
          </div>
        </td>
      </tr>
    </table>
  </div>
</elvia-accordion>
