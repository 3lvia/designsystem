<!--HEADER-->
<app-component-header
  [figmaUrl]="figmaUrl"
  [lastUpdated]="componentData && componentData.changelog && componentData.changelog[0].date"
>
  <ng-container ngProjectAs="headerTitle">{{ title }}</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body e-mt-72">
  <ng-content select="[ceg]" />

  <ng-content select="[structure]" />

  <ng-content select="[type]" />

  <ng-content select="[size]" />

  <ng-content select="[states]" />

  <ng-content select="[status]" />

  <ng-content select="[color]" />

  <ng-content select="[options]" />

  <ng-content select="[usage]" />

  <ng-content select="[implementation]" />

  <ng-content select="[group]" />

  <ng-content select="[accessibility]" />

  <ng-content select="[configuration]" />

  <!--INSTALLATION-->
  <app-component-section *ngIf="!isElvis && componentData" [sectionTitle]="'Installation'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-installation [componentData]="componentData"></app-component-installation>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section *ngIf="!isElvis && componentData" [sectionTitle]="'Properties'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties-table [componentData]="componentData"></app-component-properties-table>
    </ng-container>
  </app-component-section>
  <app-component-section
    *ngIf="isElvis && elvisClassName"
    [sectionTitle]="'Properties'"
    [propertiesClass]="elvisClassName"
  >
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties [componentName]="elvisClassName"></app-component-properties>
    </ng-container>
  </app-component-section>

  <!--CHANGELOG-->
  <app-component-section [sectionTitle]="'Changelog'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-changelog
        *ngIf="!isElvis && componentData"
        [changelog]="componentData.changelog"
      ></app-component-changelog>
      <app-component-changelog *ngIf="isElvis" [elvisComponentToFilter]="title"></app-component-changelog>
    </ng-container>
  </app-component-section>
</div>
