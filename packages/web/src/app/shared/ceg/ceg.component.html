      [items]="typeControl.options"
      label="Type"

    ></elvia-dropdown>
    <elvia-dropdown

      label="Theme"

  <!--Component preview-->
  <div class="ceg-component-container">
    <div [innerHTML]="dynamicCode" class="ceg-component"></div>
  </div>

  <!--Side filters-->
  <div class="ceg-side-filters-container"></div>

  <!--Code preview-->
  <div class="ceg-code-container e-mt-n8">
    <elvia-accordion
      openLabel="View code"
      closeLabel="Hide code"
      size="small"
      type="normal"
      spacingAboveContent="16px"
    >
      <div slot="content">
        <app-code-preview [componentData]="componentData"></app-code-preview>
      </div>
    </elvia-accordion>
  </div>
