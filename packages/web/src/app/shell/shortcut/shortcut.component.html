<button *ngIf="showShortcutGlossaryButton" (click)="openShortcutGlossary()" class="e-btn fixed-bottom-right">
  <span class="e-btn__icon">
    <i class="e-icon e-icon--shortcut e-icon--inverted" aria-hidden="true"></i>
    <i class="e-icon e-icon--shortcut" aria-hidden="true"></i>
  </span>
  <span class="e-btn__title">Shortcuts</span>
</button>

<elvia-modal
  [isShowing]="showShortcutGlossary"
  hasCloseButton="true"
  heading="Shortcuts"
  id="elvia-shortcut-glossary-modal"
  (onClose)="closeShortcutGlossary()"
>
  <app-shortcut-modal-content slot="content" />
</elvia-modal>
