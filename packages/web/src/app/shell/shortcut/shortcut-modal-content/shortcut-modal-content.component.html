<div class="grid-container">
  @for (shortcut of shortcuts; track shortcut) {
    <div class="e-flex e-align-items-center e-capitalize">
      @for (key of shortcut.keys; track key; let isLast = $last) {
        <kbd>{{ key }}</kbd>
        @if (!isLast) {
          <span>+</span>
        }
      }
      <span class="e-ml-8">{{ shortcut.description }}</span>
    </div>
  }
</div>
