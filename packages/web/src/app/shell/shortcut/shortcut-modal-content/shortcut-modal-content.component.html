<div class="grid-container">
  <div class="e-flex e-align-items-center e-capitalize" *ngFor="let shortcut of shortcuts">
    <ng-container *ngFor="let key of shortcut.shortcut; let isLast = last">
      <kbd>{{ key }}</kbd>
      <span *ngIf="!isLast">+</span>
    </ng-container>
    <span class="e-ml-8">{{ shortcut.description }}</span>
  </div>
</div>
