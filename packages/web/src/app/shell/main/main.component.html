<app-header></app-header>
<div class="main-content" style="overflow: hidden" [ngClass]="bgClass">
  <div [ngClass]="{ 'e-grid': !homePage }">
    <div [ngClass]="{ row: !homePage, 'row-reverse': isLandingPage }">
      <div class="main-navbar" [ngClass]="{ hide: homePage }">
        <app-navbar></app-navbar>
      </div>
      <div [ngClass]="{ 'page-body feedback-link desktop': !homePage }" *ngIf="!isLandingPage">
        <div class="link" (click)="scrollToFeedback()">
          <img src="./../../../assets/feedback/smiley.svg" alt="Feedback emoji" />
          <span class="e-ml-8 feedback-text">Give feedback</span>
        </div>
      </div>
      <div [ngClass]="{ 'page-content page-body': !homePage }">
        <div class="page-body feedback-link" *ngIf="!isLandingPage">
          <div class="link" (click)="scrollToFeedback()">
            <img src="./../../../assets/feedback/smiley.svg" alt="Feedback emoji" />
            <span class="e-ml-8 feedback-text">Give feedback</span>
          </div>
        </div>
        <div>
          <router-outlet></router-outlet>
        </div>
        <app-feedback id="feedback-component" *ngIf="!isLandingPage"></app-feedback>
      </div>
    </div>
  </div>
