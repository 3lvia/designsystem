<app-header></app-header>
<main id="main-content" class="main-content" style="overflow: hidden" [ngClass]="bgClass">
  <div [ngClass]="{ 'e-grid': !isHomePage }">
    <div [ngClass]="{ row: !isHomePage, 'row-reverse': isLandingPage }">
      <nav class="main-navbar" aria-label="main navigation" [ngClass]="{ hide: isHomePage }">
        <app-navbar></app-navbar>
      </nav>
      <div [ngClass]="{ 'feedback-link desktop': !isHomePage }" *ngIf="!isLandingPage">
        <div class="link" (click)="scrollToFeedback()">
          <img src="./../../../assets/feedback/smiley.svg" alt="Feedback emoji" />
          <span class="e-ml-8 feedback-text">Give feedback</span>
        </div>
      </div>
      <div
        [ngClass]="{
          'page-body': !isHomePage,
          'not-landing-page': !isLandingPage,
          'overview-content': !isHomePage && !isNotFound
        }"
      >
        <div class="feedback-link" *ngIf="!isLandingPage">
          <div class="link" (click)="scrollToFeedback()">
            <img src="./../../../assets/feedback/smiley.svg" alt="Feedback emoji" />
            <span class="e-ml-8 feedback-text">Give feedback</span>
          </div>
        </div>
        <div>
          <router-outlet></router-outlet>
        </div>
        <app-feedback id="feedback-component" *ngIf="!isLandingPage"></app-feedback>
      </div>
    </div>
  </div>

  <elvia-modal
    [isShowing]="showShortcutGlossary"
    hasCloseButton="true"
    heading="Shortcuts"
    id="elvia-shortcut-glossary-modal"
    (onClose)="closeShortcutGlossary()"
  >
    <app-shortcut slot="content" />
  </elvia-modal>

  <button
    *ngIf="showShortcutGlossaryButton"
    (click)="openShortcutGlossary()"
    class="e-btn"
    style="position: fixed; right: 16px; bottom: 16px; z-index: 9999"
  >
    <span class="e-btn__icon">
      <i class="e-icon e-icon--shortcut" aria-hidden="true"></i>
      <i class="e-icon e-icon--shortcut e-icon--inverted" aria-hidden="true"></i>
    </span>
    <span class="e-btn__title">Shortcuts</span>
  </button>
</main>
<app-footer></app-footer>
