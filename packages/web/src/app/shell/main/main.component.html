<main
  id="main-content"
  class="main-content"
  style="overflow: hidden"
  [ngClass]="{
    'not-found': isNotFound,
    'e-grid': !isHomePage,
    row: !isHomePage,
    'row-reverse': isLandingPage
  }"
>
  <nav class="main-navbar" [ngClass]="{ hide: isHomePage }">
    <app-navbar></app-navbar>
  </nav>
  <div
    [ngClass]="{
      'page-body': !isHomePage,
      'not-landing-page': !isLandingPage,
      'overview-content': !isHomePage && !isNotFound
    }"
  >
    <router-outlet></router-outlet>
    <app-feedback *ngIf="!isLandingPage"></app-feedback>
  </div>
</main>
