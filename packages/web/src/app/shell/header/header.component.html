<elvia-modal
  heading="Dark theme is here!"
  hasCloseButton="true"
  [isShowing]="showThemeAnnouncement"
  (onClose)="closeThemeAnnouncement()"
>
  <div class="e-text-lg" slot="content">
    <p class="e-m-0">
      All components now support dark theme. Choose between light and dark theme in the navigation bar.
    </p>
    <br />
    <p class="e-m-0">
      Read more about
      <a href="/brand/theme" class="e-link e-link--lg" (click)="closeThemeAnnouncement()">theme.</a>
    </p>
  </div>
  <div slot="illustration">
    <img alt="" src="assets/new_dark.svg" />
  </div>
</elvia-modal>
<header class="header e-color-background-element-4" id="header">
  <div class="logo">
    <a [ngClass]="{ show: headerLogoLoaded }" class="header-logo-link" [routerLink]="['', 'home']">
      <img
        *ngIf="!isPrideMonth"
        src="assets/logo/elvia_negative_1.svg"
        alt="Elvia Logo"
        (load)="hideContentLoader($event)"
      />
      <img
        *ngIf="isPrideMonth"
        src="assets/logo/elvia_pride_rgb.svg"
        alt="Elvia Logo"
        (load)="hideContentLoader($event)"
      />
    </a>
    <div *ngIf="!headerLogoLoaded" class="e-content-loader" style="width: 86px; height: 32px"></div>
  </div>

  <div>
    <div
      *ngIf="menuContentLoader"
      class="content-loader-header-titles e-content-loader e-ml-48 e-mt-16"
      style="width: 500px; height: 32px"
    ></div>
  </div>
  <nav class="tabs" aria-label="tabs navigation" role="tablist" *ngIf="mainMenu">
    <a
      *ngFor="let menuItem of mainMenu.pages"
      class="tabs-links"
      [routerLink]="['/' + menuItem.path]"
      routerLinkActive="active"
      role="tab"
    >
      {{ menuItem.title }}
    </a>
    <a
      class="tabs-links tabs-links-dev"
      *ngIf="devMode"
      [routerLink]="['/dev']"
      routerLinkActive="active"
      role="tab"
    >
      Dev
    </a>
    <a
      class="tabs-links tabs-links-dev"
      target="_blank"
      rel="noopener"
      *ngIf="devMode"
      href="/react-preview"
      role="tab"
    >
      React
    </a>
  </nav>

  <div class="external-links" role="tablist">
    <elvia-popover
      *ngIf="devMode"
      (onClose)="closeThemeMenu()"
      [isShowing]="themeMenuIsOpen"
      hasCloseButton="false"
      horizontalPosition="right"
      verticalPosition="bottom"
    >
      <div
        class="tabs-links elvis-theme e-mr-24"
        style="height: 64px"
        slot="trigger"
        (click)="openThemeMenu()"
        [ngClass]="{ active: themeMenuIsOpen }"
      >
        <span class="elvis-theme__icon e-mr-8 e-flex">
          <i class="e-icon e-icon--{{ currentTheme }}_theme e-icon--xs" aria-hidden="true"></i>
        </span>
        <span class="elvis-theme__title">theme</span>
      </div>
      <app-theme-switch slot="content" (preferredThemeSwitched)="closeThemeMenu()"></app-theme-switch>
    </elvia-popover>
    <elvia-divider orientation="vertical" [inlineStyle]="{ maxHeight: '20px' }" *ngIf="devMode" />

    <div class="tabs-links elvis-search e-mr-24" (click)="openSearchMenu()" id="search-button">
      <span class="elvis-search__icon e-mr-8">
        <i class="e-icon e-icon--search-bold e-icon--xs" aria-hidden="true"></i>
      </span>
      <span class="elvis-search__title">search</span>
    </div>
  </div>
  <div class="mobile-menu">
    <div class="tabs-links elvis-search e-mr-24" (click)="openSearchMenu()">
      <span class="elvis-search__icon e-mr-8">
        <i class="e-icon e-icon--search-bold e-icon--sm" aria-hidden="true"></i>
      </span>
    </div>
    <button class="menu-button" (click)="openMobileMenu()">
      <img src="assets/icons/hamburger-menu.svg" alt="Mobile Menu Icon" />
    </button>
  </div>
</header>
