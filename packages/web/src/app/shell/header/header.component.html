<!-- Header  -->
<header class="header" *ngIf="!useInternalHeader; else internalHeader">
  <div class="logo">
    <a [ngClass]="{ show: headerLogoLoaded }" class="header-logo-link" [routerLink]="['', 'home']">
      <img
        *ngIf="!isPrideMonth"
        src="./../../../assets/logo/elvia_negative_1.svg"
        alt="Elvia Logo"
        (load)="hideContentLoader($event)"
      />
      <img
        *ngIf="isPrideMonth"
        src="./../../../assets/logo/elvia_pride_rgb.svg"
        alt="Elvia Logo"
        (load)="hideContentLoader($event)"
      />
    </a>
    <div
      *ngIf="!headerLogoLoaded"
      class="e-content-loader e-content-loader--inverted"
      style="width: 86px; height: 32px"
    ></div>
  </div>

  <div>
    <div
      *ngIf="menuContentLoader"
      class="content-loader-header-titles e-content-loader e-content-loader--inverted e-ml-48 e-mt-16"
      style="width: 500px; height: 32px"
    ></div>
  </div>
  <nav class="tabs" aria-label="tabs navigation" *ngIf="mainMenu">
    <a
      *ngFor="let menuItem of mainMenu.pages"
      class="tabs-links"
      [routerLink]="['/' + menuItem.path]"
      routerLinkActive="active"
      role="tab"
    >
      {{ menuItem.title }}
    </a>
    <a
      class="tabs-links tabs-links-dev"
      *ngIf="devMode"
      [routerLink]="['/dev']"
      routerLinkActive="active"
      role="tab"
    >
      Dev
    </a>
    <a
      class="tabs-links tabs-links-dev"
      target="_blank"
      rel="noopener"
      *ngIf="devMode"
      href="/react-preview"
      role="tab"
    >
      React
    </a>
  </nav>

  <div class="external-links">
    <div class="tabs-links elvis-search e-mr-24" (click)="openSearchMenu()" id="search-button">
      <span class="elvis-search__icon e-mr-8">
        <i class="e-icon e-icon--search-bold e-icon--xs e-icon--inverted" aria-hidden="true"></i>
      </span>
      <span class="elvis-search__title">Search</span>
    </div>

    <span class="vertical-line e-mr-24"></span>

    <a class="version tabs-links e-ml-0" [routerLink]="['/about/whats-new']" role="tab">v{{ version }}</a>
  </div>
  <div class="mobile-menu">
    <div class="tabs-links elvis-search e-mr-24" (click)="openSearchMenu()">
      <span class="elvis-search__icon e-mr-8">
        <i class="e-icon e-icon--search-bold e-icon--sm e-icon--inverted" aria-hidden="true"></i>
      </span>
    </div>
    <button class="menu-button" (click)="openMobileMenu()">
      <img src="../../../assets/icons/hamburger-menu.svg" alt="Mobile Menu Icon" />
    </button>
  </div>
</header>

<ng-template #internalHeader>
  <elvia-header
    appTitle="Drops"
    pageTitle="Maps and analysis"
    username="Ragna Nordmann"
    email="e55717@elvia.no"
    [navItems]="navItems"
  ></elvia-header>
</ng-template>
