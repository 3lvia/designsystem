<div>
  <div class="e-flex e-gap-24 e-mb-24 e-justify-content-center">
    @for (theme of themes; track theme) {
      <div class="e-flex e-flex-direction-column e-align-items-center e-gap-8">
        <button
          (click)="setPreferredTheme(theme)"
          [attr.aria-label]="`set ${theme} theme`"
          [ngClass]="{ 'e-thumbnail---selected': (preferredTheme | async) === theme }"
          class="e-thumbnail"
        >
          <img src="assets/header/theme-switch/theme_switch_{{ theme }}.svg" alt="{{ theme }} theme" />
        </button>
        <span class="e-text-micro e-capitalize">{{ theme }}</span>
      </div>
    }
  </div>

  <div class="e-flex e-justify-content-end read-more-link">
    <a class="e-link e-link--action e-link--sm" href="/brand/theme">
      <span class="e-link__title">Read about theme</span>
      <span class="e-link__icon">
        <e-icon name="arrowRightCircleColor" />
        <e-icon name="arrowRightCircleFilledColor" />
      </span>
    </a>
  </div>
</div>
