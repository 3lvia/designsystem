<header class="header">
  <div class="logo">
    <a class="header-top_logo" (click)="navigate('')">
      <img src="../../../../assets/logo/elvia_positive_1.svg" alt="Elvia Logo" />
    </a>
  </div>
  <div class="closing">
    <button
      class="e-btn e-btn--icon e-btn--circled e-btn--lg e-m-16"
      (click)="onClose()"
      aria-label="Close menu"
    >
      <span class="e-btn__icon">
        <i class="e-icon e-icon--remove_circle-color" aria-hidden="true" aria-hidden="true"></i>
        <i class="e-icon e-icon--remove_circle-filled-color" aria-hidden="true" aria-hidden="true"></i>
      </span>
    </button>
  </div>
</header>

<div class="content">
  <div class="menu" *ngIf="!isLoaded && !mainMenu">
    <div class="menu-items" *ngFor="let _ of [].constructor(5)">
      <div class="links e-pt-24 e-pb-24">
        <div class="e-content-loader e-content-loader--text"></div>
      </div>
      <div class="divider"></div>
    </div>
  </div>

  <div class="menu" *ngIf="mainMenu">
    <div class="menu-items" *ngFor="let menuItem of mainMenu.pages">
      <div class="links e-pt-24 e-pb-24" (click)="navigate(menuItem.path)">
        <span class="text">{{ menuItem.title }}</span>
        <span class="links-icon">
          <i class="e-icon e-icon--arrow_right-bold e-icon--xxs" aria-hidden="true"></i>
        </span>
      </div>
      <div class="divider"></div>
    </div>
    <div class="menu" *ngIf="devMode">
      <div class="menu-items">
        <div class="links e-pt-24 e-pb-24">
          <a class="text" (click)="navigate('dev')">Dev</a>
        </div>
      </div>
    </div>
    <div class="menu-items" *ngIf="devMode">
      <div class="e-py-24 e-w-100">
        <app-theme-switch></app-theme-switch>
      </div>
    </div>
  </div>
</div>
