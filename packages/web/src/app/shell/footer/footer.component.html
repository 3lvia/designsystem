<div class="footer" [ngClass]="bgClass">
  <div class="footer-container">
    <div class="e-grid">
      <div class="row no-gutters justify-content-center">
        <div
          class="
            d-md-none d-lg-none d-xl-none d-sm-block
            col-xs-12 col-sm-8 col-sm-8-custom
            e-text-info e-mb-40
          "
        >
          <div class="text-align-center">
            <div class="e-text-center">
              Have questions? Reach out to us on slack
              <a
                class="e-link e-link--inline e-link--new-tab e-link--sm e-link--inverted"
                href="https://elvia-group.slack.com/archives/C01C1DU9X1Q"
                target="_blank"
              >
                <span class="e-link__title">#designsystemet</span>
                <span class="e-link__icon">
                  <i class="e-icon e-icon--new_tab-bold e-icon--inverted"></i>
                </span>
              </a>
              or
              <a
                class="e-link e-link--inline e-link--sm e-link--inverted"
                [routerLink]="['/community/contact']"
              >
                contact
              </a>
              one of us in the team.
            </div>
          </div>
        </div>
        <div class="col-xs-8 col-sm-8 col-md-3 col-lg-3 text-info-custom">
          <div class="text-align-center">
            <div class="e-text-left">
              <div class="e-mb-24" *ngIf="showLocaleToggle">
                <a
                  class="e-link e-link--sm e-link--inverted"
                  (click)="setLocale('nb-NO')"
                  style="margin-right: 4px"
                  [ngClass]="{ 'e-link---hover': locale === 'nb-NO' }"
                  href="javascript:void(0)"
                >
                  NO
                </a>
                <span class="e-text-sm">/</span>
                <a
                  class="e-link e-link--sm e-link--inverted"
                  (click)="setLocale('en-GB')"
                  style="margin-left: 4px"
                  [ngClass]="{ 'e-link---hover': locale === 'en-GB' }"
                  href="javascript:void(0)"
                >
                  EN
                </a>
              </div>
              <!--  TODO: HUSK! SKAL HENTE DATO FRA GITHUB
              <div>Last updated {{ formattedDate }}</div> 
              -->
              <div>Copyright Â© {{ currentYear }} Elvia</div>
            </div>
          </div>
        </div>
        <div class="d-xs-none d-sm-none d-md-block col-md-6 col-lg-6 e-text-info">
          <div class="text-align-center">
            <div class="e-text-center" style="width: 389px; margin: auto">
              Have questions? Reach out to us on slack
              <a
                class="e-link e-link--inline e-link--sm e-link--new-tab e-link--inverted"
                href="https://elvia-group.slack.com/archives/C01C1DU9X1Q"
                target="_blank"
              >
                <span class="e-link__title">#designsystemet</span>
                <span class="e-link__icon">
                  <i class="e-icon e-icon--new_tab-bold e-icon--inverted"></i>
                </span>
              </a>
              or
              <a
                class="e-link e-link--inline e-link--sm e-link--inverted"
                [routerLink]="['/community/contact']"
              >
                contact
              </a>
              one of us in the team.
            </div>
          </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-3 col-lg-3">
          <div class="text-align-center">
            <div class="e-text-right">
              <!-- Commented out until we can share project page with overview of components -->
              <!-- <span class="links">
                <a
                  href="https://www.figma.com/files/880078299274452916/project/5995782/Designsystem-(Elvis)"
                  target="_blank"
                >
                  <img class="default-img" src="../../../assets/icons/figma-header.svg" alt="Figma icon" />
                  <img
                    class="inverted-img"
                    src="../../../assets/icons/figma-header_inverted.svg"
                    alt="Figma icon"
                    target="_blank"
                  />
                </a>
              </span> -->
              <span class="links e-ml-16">
                <a href="https://github.com/3lvia/designsystem" target="_blank">
                  <img class="default-img" src="../../../assets/icons/github-header.svg" alt="Github icon" />
                  <img
                    class="inverted-img"
                    src="../../../assets/icons/github-header_inverted.svg"
                    alt="Github icon"
                    target="_blank"
                  />
                </a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
