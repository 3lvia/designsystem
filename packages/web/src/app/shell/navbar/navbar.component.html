<div class="wrapper">
  <div class="navbar" id="side-navbar" [ngClass]="toggleMenu ? 'showMenu' : ''">
    <ul class="navbar-list">
      <li class="navbar-item" *ngFor="let navbarItem of filteredPages">
        <a
          [routerLink]="['/' + this.subMenuRoute + '/' + navbarItem.docUrl]"
          [ngClass]="{ 'active-route': activeNavbarItem === navbarItem }"
          (click)="markNewActiveNavbarItem(navbarItem)"
        >
          <div class="navbar-item-title">
            {{ navbarItem.title }}
          </div>
        </a>
        <div class="anchors" *ngIf="navbarAnchors.length > 0">
          <div *ngIf="navbarItem === prevActiveNavbarItem">
            <div class="link" *ngFor="let anchor of prevNavbarAnchors">
              <a class="anchor" id="navbar-{{ anchor.title }}" href="javascript:void(0)">
                {{ anchor.title }}
              </a>
            </div>
          </div>
          <div *ngIf="navbarItem === activeNavbarItem && navbarItem !== prevActiveNavbarItem">
            <div class="link" *ngFor="let anchor of navbarAnchors">
              <a
                (click)="scrollToElement(anchor)"
                class="anchor"
                [ngClass]="{ 'active-anchor': anchor === activeAnchor }"
                id="navbar-{{ anchor.title }}"
                href="javascript:void(0)"
              >
                {{ anchor.title }}
              </a>
            </div>
          </div>
        </div>
        <div
          *ngIf="navbarItem.isMainPage"
          style="height: 1px"
          class="e-mt-16 e-ml-16 e-mr-16 e-bg-grey-10"
        ></div>
      </li>
    </ul>
    <div class="bottom-blur"></div>
  </div>
</div>
