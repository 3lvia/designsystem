<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">{{ locale() === 'nb-NO' ? titleNo : title }}</ng-container>
  <div ngProjectAs="headerDescription" [innerHTML]="locale() === 'nb-NO' ? descriptionNo : description"></div>
</app-component-header>
<div class="page-body">
  <app-component-subsection>
    <app-illustrations-exhibit />
  </app-component-subsection>

  <app-component-section [sectionTitle]="locale() === 'nb-NO' ? 'Installasjon' : 'Installation'">
    <app-illustrations-installation />
  </app-component-section>

  <app-component-section sectionTitle="API">
    <app-component-properties-table ignoreDefaultProps [componentData]="componentData" />
  </app-component-section>

  <app-component-section sectionTitle="Changelog">
    <app-component-changelog [changelog]="componentData.changelog" />
  </app-component-section>
</div>
