@for (
  illustration of illustrationsExhibitData | illustrationsExhibitListSearch: (searchValue | async);
  track $index
) {
  <button
    class="illustration-example"
    [ngClass]="{ active: (activeIllustration | async) === illustration.name }"
    (click)="setActiveIllustration(illustration.name)"
  >
    <app-illustrations-generator
      [illustrationName]="illustration.name"
      [color]="colorValue | async"
    ></app-illustrations-generator>
    <span class="e-text-md">{{ illustration.name | illustrationsExhibitListDisplayName }}</span>
  </button>
}
