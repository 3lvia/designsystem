<div class="e-form-field">
  <div class="e-input">
    <e-icon name="searchColor" />
    <input
      [value]="searchValue()"
      (keyup)="handleSearchChange($event)"
      aria-label="Search"
      type="search"
      [placeholder]="
        locale() === 'en-GB' ? 'Search through all illustrations' : 'SÃ¸k gjennom alle illustrasjoner'
      "
    />
    @if (searchValue()) {
      <button class="e-btn e-btn--icon" (click)="handleClearSearch()" aria-label="Clear search field">
        <span class="e-btn__icon">
          <e-icon name="close" />
        </span>
      </button>
    }
  </div>
</div>
<div class="local-theme-switch-toggles e-none-sm">
  <elvia-radio-filter
    name="Illustration color"
    [items]="colorFilters"
    [value]="colorFilterValue()"
    (valueOnChange)="handleColorFilterChange($any($event))"
  />
  <app-local-theme-switch [theme]="theme()" (themeChange)="handleNewTheme($event)" />
</div>
<elvia-popover *ifViewportSize="['sm']">
  <div slot="content">
    <div class="e-mb-32">
      <span class="e-text-md-strong">Color</span>
      <elvia-radio-filter
        name="Illustration color"
        [items]="colorFilters"
        [value]="colorFilterValue()"
        (valueOnChange)="handleColorFilterChange($any($event))"
        [inlineStyle]="{ flexWrap: 'noWrap' }"
      />
    </div>
    <div>
      <span class="e-text-md-strong">Theme</span>
      <app-local-theme-switch [theme]="theme()" (themeChange)="handleNewTheme($event)" />
    </div>
  </div>
  <button slot="trigger" aria-label="Toggle filter" class="e-btn e-btn--icon">
    <span class="e-btn__icon">
      <e-icon name="list" />
    </span>
  </button>
</elvia-popover>
