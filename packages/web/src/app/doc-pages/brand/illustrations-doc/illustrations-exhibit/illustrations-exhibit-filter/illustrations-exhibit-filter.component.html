<div class="e-form-field">
  <div class="e-input">
    <i class="e-icon e-icon--search-color" aria-hidden="true"> </i>
    <input
      [value]="searchValue | async"
      (keyup)="handleSearchChange($event)"
      aria-label="Search"
      type="search"
      [placeholder]="
        (locale | async) === 'en-GB' ? 'Search through all illustrations' : 'SÃ¸k gjennom alle illustrasjoner'
      "
    />
    <button
      class="e-btn e-btn--icon"
      [ngClass]="{ 'e-invisible': !((searchValue | async) ?? '').length }"
      (click)="handleClearSearch()"
      aria-label="Clear search field"
    >
      <span class="e-btn__icon">
        <i class="e-icon e-icon--close" aria-hidden="true"> </i>
      </span>
    </button>
  </div>
</div>
<elvia-radio-filter
  name="Illustration color"
  [items]="colorFilters"
  [value]="colorFilterValue | async"
  (valueOnChange)="handleColorFilterChange($any($event))"
/>
