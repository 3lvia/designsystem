<div class="illustration-exhibit-filter">
  <div class="e-form-field">
    <div class="e-input">
      <i class="e-icon e-icon--search-color" aria-hidden="true"> </i>
      <input
        [value]="searchValue()"
        (keyup)="handleSearchChange($event)"
        aria-label="Search"
        type="search"
        [placeholder]="
          locale() === 'en-GB' ? 'Search through all illustrations' : 'SÃ¸k gjennom alle illustrasjoner'
        "
      />
      <button
        class="e-btn e-btn--icon"
        [ngClass]="{ 'e-invisible': !(searchValue() ?? '').length }"
        (click)="handleClearSearch()"
        aria-label="Clear search field"
      >
        <span class="e-btn__icon">
          <i class="e-icon e-icon--close" aria-hidden="true"> </i>
        </span>
      </button>
    </div>
  </div>
  <div class="local-theme-switch-toggles e-none-sm">
    <elvia-radio-filter
      name="Illustration color"
      [items]="colorFilters"
      [value]="colorFilterValue()"
      (valueOnChange)="handleColorFilterChange($any($event))"
    />
    <app-local-theme-switch [theme]="theme()" (themeChange)="handleNewTheme($event)" />
  </div>
  <elvia-popover *ifViewportSize="['sm']">
    <div slot="content" class="local-theme-switch-toggles-mobile">
      <div>
        <span class="e-text-md-strong">Color</span>
        <elvia-radio-filter
          name="Illustration color"
          [items]="colorFilters"
          [value]="colorFilterValue()"
          (valueOnChange)="handleColorFilterChange($any($event))"
        />
      </div>
      <div>
        <span class="e-text-md-strong">Theme</span>
        <app-local-theme-switch [theme]="theme()" (themeChange)="handleNewTheme($event)" />
      </div>
    </div>
    <button slot="trigger" aria-label="Popover trigger" class="e-btn e-btn--icon">
      <span class="e-btn__icon">
        <i aria-hidden="true" class="e-icon e-icon--list"> </i>
      </span>
    </button>
  </elvia-popover>
</div>
