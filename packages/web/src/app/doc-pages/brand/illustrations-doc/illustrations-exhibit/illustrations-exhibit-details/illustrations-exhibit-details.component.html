<div class="illustration">
  <app-illustrations-generator [illustrationName]="selectedIllustration()" />
</div>

<div class="info">
  <div>
    <span class="step-title e-text-md-strong"><i class="e-icon e-icon--step_1 e-icon--sm"></i> Import</span>
    <app-copy [message]="importStatement">
      <span class="e-flex e-flex-direction-row e-align-items-center e-gap-8">
        {{ importString }} <i class="e-icon e-icon--copy e-icon--xs copy-icon"></i>
      </span>
    </app-copy>
  </div>
  <div>
    <span class="step-title e-text-md-strong"><i class="e-icon e-icon--step_2 e-icon--sm"></i>HTML</span>
    <app-copy [message]="usageString">
      <span class="e-flex e-flex-direction-row e-align-items-center e-gap-8">
        {{ usageString }} <i class="e-icon e-icon--copy e-icon--xs copy-icon"></i>
      </span>
    </app-copy>
  </div>
  <div class="download">
    <span class="step-title e-text-md-strong">Download</span>
    <span class="actions">
      <button class="e-btn e-btn--sm e-btn--tertiary">
        <span class="e-btn__title">Svg</span>
        <span class="e-btn__icon">
          <i class="e-icon e-icon--download" aria-hidden="true"> </i>
        </span>
      </button>
      <button class="e-btn e-btn--sm e-btn--tertiary">
        <span class="e-btn__title">Png</span>
        <span class="e-btn__icon">
          <i class="e-icon e-icon--download" aria-hidden="true"> </i>
        </span>
      </button>
    </span>
  </div>
</div>
