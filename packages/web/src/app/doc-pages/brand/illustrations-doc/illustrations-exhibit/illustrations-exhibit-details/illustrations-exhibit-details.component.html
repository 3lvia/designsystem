<div class="illustration">
  <app-illustrations-generator [illustrationName]="selectedIllustration()" [color]="colorValue()" />
</div>

<div class="info e-color-text-1">
  <div class="installation-guide">
    <div>
      <span class="step-title e-text-md-strong e-mb-8"><e-icon name="step1" size="sm" />Import</span>
      <app-copy [message]="importStatement">
        <code class="e-flex e-flex-direction-row e-align-items-center e-gap-8 e-text-sm-mono">
          {{ importString }}
        </code>
      </app-copy>
    </div>
    <div>
      <span class="step-title e-text-md-strong e-mb-8"><e-icon name="step2" size="sm" />HTML</span>
      <app-copy [message]="usageCopyString">
        <code class="e-flex e-flex-direction-row e-align-items-center e-gap-8 e-text-sm-mono">
          {{ usageString }}
        </code>
      </app-copy>
    </div>
  </div>
  <div class="download">
    <span class="step-title e-text-md-strong e-mb-16">
      @if (locale() === 'nb-NO') {
        Last ned
      } @else {
        Download
      }
    </span>
    <span class="actions">
      <button class="e-btn e-btn--sm e-btn--tertiary" (click)="downloadImage('svg')">
        <span class="e-btn__title">SVG</span>
        <span class="e-btn__icon">
          <e-icon name="download" />
        </span>
      </button>
      <button class="e-btn e-btn--sm e-btn--tertiary" (click)="downloadImage('png')">
        <span class="e-btn__title">PNG</span>
        <span class="e-btn__icon">
          <e-icon name="download" />
        </span>
      </button>
    </span>
  </div>
</div>
<button
  class="e-btn e-btn--icon e-btn--sm close-button"
  aria-label="Close detail panel"
  (click)="clearSelection()"
>
  <span class="e-btn__icon">
    <e-icon name="close" />
  </span>
</button>
