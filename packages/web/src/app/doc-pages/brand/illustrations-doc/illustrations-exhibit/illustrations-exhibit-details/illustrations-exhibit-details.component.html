<div class="illustration">
  <app-illustrations-generator [illustrationName]="selectedIllustration()" [color]="colorValue()" />
</div>

<div class="info">
  <div class="installation-guide">
    <div>
      <span class="step-title e-text-md-strong e-mb-8"
        ><i class="e-icon e-icon--step_1 e-icon--sm"></i> Import</span
      >
      <app-copy [message]="importStatement">
        <code class="e-flex e-flex-direction-row e-align-items-center e-gap-8">
          {{ importString }}
        </code>
      </app-copy>
    </div>
    <div>
      <span class="step-title e-text-md-strong e-mb-8"
        ><i class="e-icon e-icon--step_2 e-icon--sm"></i>HTML</span
      >
      <app-copy [message]="usageCopyString">
        <code class="e-flex e-flex-direction-row e-align-items-center e-gap-8">
          {{ usageString }}
        </code>
      </app-copy>
    </div>
  </div>
  <div class="download">
    <span class="step-title e-text-md-strong e-mb-16">
      @if (locale() === 'nb-NO') {
        Last ned
      } @else {
        Download
      }
    </span>
    <span class="actions">
      <a
        class="e-btn e-btn--sm e-btn--tertiary"
        [href]="'/assets/elvis-illustrations/svg/' + selectedIllustration() + '.svg'"
        download
      >
        <span class="e-btn__title">SVG</span>
        <span class="e-btn__icon">
          <i class="e-icon e-icon--download" aria-hidden="true"> </i>
        </span>
      </a>
      <a
        class="e-btn e-btn--sm e-btn--tertiary"
        [href]="'/assets/elvis-illustrations/png/' + selectedIllustration() + '.png'"
        download
      >
        <span class="e-btn__title">PNG</span>
        <span class="e-btn__icon">
          <i class="e-icon e-icon--download" aria-hidden="true"> </i>
        </span>
      </a>
    </span>
  </div>
</div>
<button
  class="e-btn e-btn--icon e-btn--sm close-button"
  aria-label="Close detail panel"
  (click)="clearSelection()"
>
  <span class="e-btn__icon">
    <i class="e-icon e-icon--close" aria-hidden="true"> </i>
  </span>
</button>
