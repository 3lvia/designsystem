<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">{{ locale === 'nb-NO' ? titleNo : title }}</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ locale === 'nb-NO' ? descriptionNo : description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-shadow-viewer />

  <app-component-section [sectionTitle]="locale === 'en-GB' ? 'Usage' : 'Bruk'">
    <app-when-to-use
      [locale]="locale"
      [whens]="doDontText[locale].do"
      [whenNots]="doDontText[locale].dont"
    ></app-when-to-use>
  </app-component-section>

  <app-component-section [sectionTitle]="locale === 'en-GB' ? 'Style' : 'Stil'">
    <p class="e-text-lg e-mb-40">{{ styleText[locale].description }}</p>
    <ng-container *ngFor="let shadow of styleText[locale].shadows">
      <h3 class="e-title-sm e-mb-16">{{ shadow.title }}</h3>
      <h3 class="e-text-lg e-mb-48">{{ shadow.description }}</h3>
    </ng-container>
  </app-component-section>

  <!--Changelog-->
  <app-component-section [sectionTitle]="'Changelog'">
    @defer {
      <app-component-changelog [elvisComponentToFilter]="'Shadow'" />
    }
  </app-component-section>
</div>
