<p>
  Er du profesjonell aktør og jobber ved eller i vårt strømnett? Skal du utføre arbeid som krever trefelling i
  nærheten av
  <elvia-popover
    display="inline-block"
    hasCloseButton
    (onOpen)="popoverIsOpen = true"
    (onClose)="popoverIsOpen = false"
  >
    <span
      slot="trigger"
      class="e-text-abbreviation"
      [ngClass]="{ 'e-text-abbreviation---active': popoverIsOpen }"
      aria-label="Reguleringsmyndigheten for energi"
      >RME</span
    >
    <div slot="content">
      <span class="e-text-sm-strong e-mb-16">RME</span>
      <p class="e-text-sm e-m-0">Reguleringsmyndigheten for energi.</p>
    </div>
  </elvia-popover>
  , kontakt oss i god tid før maskiner eller annet utstyr kommer nærmere enn 30 meter fra strømlinjene.
</p>
