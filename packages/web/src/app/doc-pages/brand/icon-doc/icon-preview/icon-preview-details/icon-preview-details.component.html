<i [ngClass]="['e-icon', 'e-icon--' + selectedIcon()?.title]" aria-hidden="true"></i>

<div class="info e-color-text-1">
  <div class="text">
    <h3 class="e-text-md-strong e-m-0">{{ selectedIcon()?.pretty }}</h3>
    <span class="e-text-sm e-color-text-2 e-none-sm"
      >e-icon e-icon--{{ selectedIcon()?.title }} e-icon--sm</span
    >
  </div>
  <div class="actions">
    <app-copy
      style="padding-bottom: 3px"
      [message]="'e-icon e-icon--' + selectedIcon()?.title + ' e-icon--sm'"
    >
      <button class="e-btn e-btn--tertiary e-btn--sm">
        <span class="e-btn__icon">
          <i class="e-icon e-icon--copy" aria-hidden="true"> </i>
        </span>
        <span class="e-btn__title">Copy</span>
      </button>
    </app-copy>

    <button class="e-btn e-btn--tertiary e-btn--sm" (click)="downloadImage('svg')">
      <span class="e-btn__icon">
        <i class="e-icon e-icon--download" aria-hidden="true"> </i>
      </span>
      <span class="e-btn__title">SVG</span>
    </button>
    <button class="e-btn e-btn--tertiary e-btn--sm" (click)="downloadImage('png')">
      <span class="e-btn__icon">
        <i class="e-icon e-icon--download" aria-hidden="true"> </i>
      </span>
      <span class="e-btn__title">PNG</span>
    </button>
  </div>
</div>

<button
  class="e-btn e-btn--icon e-btn--sm close-button"
  aria-label="Close detail panel"
  (click)="selectedIcon.set(null)"
>
  <span class="e-btn__icon">
    <i class="e-icon e-icon--close" aria-hidden="true"> </i>
  </span>
</button>
