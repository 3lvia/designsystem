<div class="e-form-field">
  <label class="e-form-field__label" for="searchIcons">Search</label>
  <div class="e-input">
    <i class="e-icon e-icon--search-color" aria-hidden="true"></i>
    <input id="searchIcons" type="text" placeholder="Search through all icons" [(ngModel)]="term" />
    @if (term().length > 0) {
      <button class="e-btn e-btn--icon" (click)="term.set('')" aria-label="Empty search field">
        <span class="e-btn__icon">
          <i class="e-icon e-icon--close" aria-hidden="true" aria-hidden="true"></i>
        </span>
      </button>
    }
  </div>
</div>

<div class="filters e-none-sm">
  <elvia-radio-filter
    [items]="filterItems"
    [value]="filter()"
    [name]="'iconRadioFilters'"
    [inlineStyle]="{ flexWrap: 'noWrap' }"
    (valueOnChange)="filter.set($any($event).detail.value)"
  />
  <app-local-theme-switch [(theme)]="theme" />
</div>

<elvia-popover *ifViewportSize="['sm']">
  <div slot="content">
    <div class="e-mb-16">
      <span class="e-text-md-strong">Filter</span>
      <elvia-radio-filter
        [items]="filterItems"
        [value]="filter()"
        [name]="'iconRadioFilters'"
        [inlineStyle]="{ flexWrap: 'noWrap' }"
        (valueOnChange)="filter.set($any($event).detail.value)"
      />
    </div>
    <div>
      <span class="e-text-md-strong">Theme</span>
      <app-local-theme-switch [(theme)]="theme" />
    </div>
  </div>
  <button slot="trigger" aria-label="Toggle filter" class="e-btn e-btn--icon">
    <span class="e-btn__icon">
      <i aria-hidden="true" class="e-icon e-icon--list"> </i>
    </span>
  </button>
</elvia-popover>
