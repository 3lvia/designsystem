@if (colorType === 'default') {
  <div
    class="circle border"
    [class.transparent]="hex() === 'transparent'"
    [style]="{ backgroundColor: hex() }"
  ></div>
} @else {
  <div
    class="circle"
    [class.black-white]="colorType.includes('black-white')"
    [class.signal]="colorType.includes('signal')"
    [class.dark]="colorType.includes('dark')"
  ></div>
}
