@if (colorType === 'default') {
  <div
    class="circle border"
    [ngClass]="{
      transparent: this.hex === 'transparent',
    }"
    [style]="{ backgroundColor: this.hex }"
  ></div>
}
@if (colorType !== 'default') {
  <div
    class="circle"
    [ngClass]="{
      'black-white': colorType.includes('black-white'),
      signal: colorType.includes('signal'),
      dark: colorType.includes('dark'),
    }"
  ></div>
}
