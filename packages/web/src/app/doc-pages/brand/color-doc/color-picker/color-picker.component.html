<div
  class="theme-container e-color-background-1"
  [ngClass]="theme() === 'dark' ? 'e-theme-dark' : 'e-theme-light'"
>
  <div class="header-container">
    <app-color-picker-header />
  </div>
  <app-color-picker-exhibit [theme]="theme" />
  <div class="color-list-container" appColorListBase>
    @for (category of categories; track category) {
      <app-color-picker-color-list [category]="category" />
    }
  </div>
</div>
