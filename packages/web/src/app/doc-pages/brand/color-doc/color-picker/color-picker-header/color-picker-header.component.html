<div class="color-picker-header e-flex e-gap-16 e-justify-content-between e-align-items-start">
  <elvia-segmented-control
    (valueOnChange)="handleSegmentedControlChange($event)"
    [inlineStyle]="{ width: isMobileScreenWidth ? '100%' : 'auto' }"
    [items]="[{ label: 'Light theme' }, { label: 'Dark theme' }]"
    size="large"
  />
  <elvia-dropdown
    *ngIf="!isMobileScreenWidth"
    (valueOnChange)="handleDropdownChange($event)"
    [items]="dropdownItems"
    [value]="dropdownValue"
    inlineStyle="{ maxWidth: '256px'}"
    isSearchable="true"
    label=""
    placeholder="Find color tokens"
    errorOptions="{ hasErrorPlaceholder: false }"
  />
</div>
