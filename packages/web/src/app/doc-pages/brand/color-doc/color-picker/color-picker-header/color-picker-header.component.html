<div class="color-picker-header e-flex e-align-items-start">
  <elvia-segmented-control
    (valueOnChange)="handleSegmentedControlChange($event)"
    [inlineStyle]="{ width: isMobileScreenWidth ? '100%' : 'auto' }"
    [items]="[{ label: 'Light theme' }, { label: 'Dark theme' }]"
    [size]="isMobileScreenWidth ? 'medium' : 'large'"
  />
</div>
