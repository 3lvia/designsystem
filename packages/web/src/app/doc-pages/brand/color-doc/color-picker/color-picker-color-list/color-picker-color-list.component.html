<ul class="color-list">
  <li
    *ngFor="let color of getColorsFromCategory(); let i = index"
    class="color-circle"
    [ngClass]="{
      border: color.name | needsBorder: (isDarkTheme ? 'dark' : 'light'),
      chosen: isChosen(color)
    }"
    [style.z-index]="i"
    [style.background-color]="color.hex"
    (click)="chooseNewColor(color)"
  >
    <input type="radio" />
    <div
      *ngIf="isChosen(color)"
      class="checkmark-left"
      [style.background-color]="getHighestContrast(color)?.hex"
    ></div>
    <div
      *ngIf="isChosen(color)"
      class="checkmark-right"
      [style.background-color]="getHighestContrast(color)?.hex"
    ></div>
  </li>
</ul>
<span class="color-category-title e-title-caps">{{ category }}</span>
