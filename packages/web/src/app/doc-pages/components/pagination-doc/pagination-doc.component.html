<!--HEADER-->
<app-component-header
  [figmaUrl]="figmaUrl"
  [lastUpdated]="componentData.changelog && componentData.changelog[0].date"
>
  <ng-container ngProjectAs="headerTitle">Pagination</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-ceg>
    <app-pagination-ceg />
  </app-ceg>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="does"></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--ACCESSIBILITY-->
  <app-component-section [sectionTitle]="'Accessibility'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Keyboard navigation'">
        <ng-container ngProjectAs="sectionContent">
          <div class="accessibility-keyboard-navigation">
            <div>
              <span class="keyboard-button">ArrowLeft/ArrowRight</span>
              to navigate through the pagination elements and buttons.
            </div>
            <div>
              <span class="keyboard-button">Space</span>
              or
              <span class="keyboard-button">Enter</span>
              to open or close the dropdown, to select a new page number inside the pagination.
            </div>
          </div>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--INSTALLATION-->
  <app-component-section [sectionTitle]="'Installation'" noAnimation="true">
    <ng-container ngProjectAs="sectionContent">
      <app-component-installation [componentData]="componentData"></app-component-installation>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" noAnimation="true">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties-table [componentData]="componentData"></app-component-properties-table>
    </ng-container>
  </app-component-section>

  <!--CHANGELOG-->
  <app-component-section [sectionTitle]="'Changelog'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-changelog [changelog]="componentData.changelog"></app-component-changelog>
    </ng-container>
  </app-component-section>
</div>
