<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">{{ title }}</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-static-ceg [hideReact]="true">
    <app-autocomplete-ceg />
  </app-static-ceg>

  <!-- SIZES -->
  <app-component-section [sectionTitle]="'Size'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Medium'">
        <ng-container ngProjectAs="sectionContent">
          <app-static-ceg>
            <app-autocomplete-normal-ceg />
          </app-static-ceg>
        </ng-container>
      </app-component-subsection>

      <app-component-subsection [sectionTitle]="'Small'">
        <ng-container ngProjectAs="sectionContent">
          Much like small text fields, the small autocomplete is a version of the text field that’s primarily
          designed for internal systems, and shouldn’t be mixed with the other input styles.
          <app-static-ceg>
            <app-autocomplete-compact-ceg />
          </app-static-ceg>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!-- USAGE -->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="does"></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" [propertiesClass]="'e-autocomplete'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties [componentName]="'e-autocomplete'"></app-component-properties>
    </ng-container>
  </app-component-section>

  <!--Changelog-->
  <app-component-section [sectionTitle]="'Changelog'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-changelog [elvisComponentToFilter]="title"></app-component-changelog>
    </ng-container>
  </app-component-section>
</div>
