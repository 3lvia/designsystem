<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Autocomplete</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--TEMPORARY WAY TO SHOW LIVE EXAMPLES BEFORE CODE-GENERATOR-->
  <div
    class="e-my-48"
    style="display: flex; flex-direction: column; align-items: center; justify-content: center"
  >
    <div class="e-form-field">
      <label class="e-form-field__label" for="compact">Country</label>
      <div class="e-input">
        <input
          placeholder="Search for country"
          [value]="chosenLand"
          #searchTerm
          (keyup)="onSearch(searchTerm.value)"
          (click)="onInputClick()"
          id="ChooseCountry"
        />
        <div class="e-autocomplete" *ngIf="showResults" id="countreyOptions">
          <span class="e-autocomplete__item" *ngFor="let country of results" (click)="SelectCountry(country)">
            {{ country }}
          </span>
        </div>
      </div>
    </div>
    <div class="e-w-100">
      <app-code-block
        [showPreview]="false"
        [codeHTML]="exampleInHTML"
        [codeTS]="exampleInTS"
      ></app-code-block>
    </div>
  </div>

  <!-- SIZES -->
  <app-component-section [sectionTitle]="'Size'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Normal'">
        <ng-container ngProjectAs="sectionContent">
          <app-code-block [codeHTML]="[exampleAutocomplete]"></app-code-block>
        </ng-container>
      </app-component-subsection>

      <app-component-subsection [sectionTitle]="'Compact'">
        <ng-container ngProjectAs="sectionContent">
          Much like compact text fields, the compact autocomplete is a version of the text field that’s
          primarily designed for internal systems, and shouldn’t be mixed with the other input styles.
          <app-code-block [codeHTML]="[exampleCompact]"></app-code-block>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!-- USAGE -->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="does"></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" [propertiesClass]="'e-autocomplete'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties [componentName]="'e-autocomplete'"></app-component-properties>
    </ng-container>
  </app-component-section>
</div>
