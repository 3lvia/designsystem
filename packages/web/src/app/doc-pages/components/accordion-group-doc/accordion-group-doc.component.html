<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">{{ title }}</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body e-mt-72">
  <!--TEMPORARY WAY TO SHOW LIVE EXAMPLES BEFORE CODE-GENERATOR-->
  <div class="e-my-48" class="component-preview-temp component-preview-animation">
    <div class="e-accordion e-accordion--group">
      <div class="e-accordion__item">
        <div class="e-accordion__label">
          <div class="e-accordion__title">{{ exampleContents.texts.xs['eng-GBR'].title }}</div>
          <div class="e-accordion__icon">
            <i class="e-icon e-icon--expand_circle-color" aria-hidden="true"></i>
            <i class="e-icon e-icon--expand_circle-filled-color" aria-hidden="true"></i>
          </div>
        </div>
        <div class="e-accordion__content">Hidden information</div>
      </div>
      <div class="e-accordion__item e-accordion__item--open">
        <div class="e-accordion__label">
          <div class="e-accordion__title">{{ exampleContents.questions.sm['eng-GBR'].question }}</div>
          <div class="e-accordion__icon">
            <i class="e-icon e-icon--expand_circle-color" aria-hidden="true"></i>
            <i class="e-icon e-icon--expand_circle-filled-color" aria-hidden="true"></i>
          </div>
        </div>
        <div class="e-accordion__content">{{ exampleContents.questions.sm['eng-GBR'].answer }}</div>
      </div>
      <div class="e-accordion__item">
        <div class="e-accordion__label">
          <div class="e-accordion__title">{{ exampleContents.texts.sm['eng-GBR'].title }}</div>
          <div class="e-accordion__icon">
            <i class="e-icon e-icon--expand_circle-color" aria-hidden="true"></i>
            <i class="e-icon e-icon--expand_circle-filled-color" aria-hidden="true"></i>
          </div>
        </div>
        <div class="e-accordion__content">Hidden information</div>
      </div>
    </div>
    <div class="e-w-100">
      <app-component-example-v1
        [showPreview]="false"
        [codeHTML]="exampleAccordionGroup"
      ></app-component-example-v1>
    </div>
  </div>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="doesAccordion" [whenNots]="dontsAccordion"></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" [propertiesClass]="'e-accordion'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties [componentName]="'e-accordion'"></app-component-properties>
    </ng-container>
  </app-component-section>

  <!--Changelog-->
  <app-component-section [sectionTitle]="'Changelog'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-changelog [elvisComponentToFilter]="title"></app-component-changelog>
    </ng-container>
  </app-component-section>
</div>
