<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">
    File Upload
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--TEMPORARY WAY TO SHOW LIVE EXAMPLES BEFORE CODE-GENERATOR-->
  <div
    class="e-my-48"
    style="display: flex; flex-direction: column; align-items: center; justify-content: center;"
  >
    <div class="liveExample e-mt-40">
      <div class="e-fileupload" style="width: 380px;" appDnd>
        <div class="e-fileupload__icon">
          <i class="e-icon e-icon--image_add-color"></i>
        </div>
        <div class="e-fileupload__description">
          Dra og slipp eller
        </div>
        <div class="e-fileupload__input">
          <input type="file" id="fileUploadTemplate" />
          <label for="fileUploadTemplate">
            <i class="e-icon e-icon--download"></i>
            Velg fil
          </label>
        </div>
      </div>
    </div>
    <div class="e-w-100">
      <app-code-block [showPreview]="false" [codeHTML]="example1" [codeTS]="dndDirective"></app-code-block>
    </div>
  </div>

  <!--STATUS-->
  <app-component-section [sectionTitle]="'States'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Before hover'">
        <ng-container ngProjectAs="sectionContent">
          <app-code-block [codeHTML]="example1"></app-code-block>
        </ng-container>
      </app-component-subsection>
      <app-component-subsection [sectionTitle]="'When hovering'">
        <ng-container ngProjectAs="sectionContent">
          Use the class modifier
          <span class="code-text">e-fileupload---hover</span>
          on dragging over.
          <app-code-block [codeHTML]="example2"></app-code-block>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" [propertiesClass]="'e-fileupload'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties [componentName]="'e-fileupload'"></app-component-properties>
    </ng-container>
  </app-component-section>
</div>
