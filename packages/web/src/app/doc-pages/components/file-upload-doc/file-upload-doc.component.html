<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">{{ title }}</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-static-ceg>
    <app-file-upload-ceg />
  </app-static-ceg>

  <!--STATUS-->
  <app-component-section [sectionTitle]="'States'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'On dragover'">
        <ng-container ngProjectAs="sectionContent">
          Use the class modifier
          <span class="code-text">e-fileupload--dragover</span>
          on dragging over.
          <app-static-ceg>
            <app-file-upload-dragover-ceg />
          </app-static-ceg>
        </ng-container>
      </app-component-subsection>
      <app-component-subsection [sectionTitle]="'Uploading'" [figmaOnly]="true">
        <ng-container ngProjectAs="sectionContent">
          Use our
          <a class="e-link e-link--inline" [routerLink]="['/components/button']">icon buttons</a>
          and
          <a class="e-link e-link--inline" [routerLink]="['/components/progressbar']">progressbar</a>
          to assemble the elements needed here.
          <div width="100%" style="width: 100; overflow-x: auto" class="e-mt-24">
            <iframe
              style="border: 1px solid var(--e-color-border-2)"
              width="500"
              height="450"
              src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2F0hCktnFvRvSHVDntaaOSEu%2FInputs%3Fnode-id%3D5162%253A36588"
              allowfullscreen
              title="Figma embedded sketches of uploading state in the component"
            ></iframe>
          </div>
        </ng-container>
      </app-component-subsection>
      <app-component-subsection [sectionTitle]="'Uploaded'" [figmaOnly]="true">
        <ng-container ngProjectAs="sectionContent">
          Use our
          <a class="e-link e-link--inline" [routerLink]="['/components/button']">icon buttons</a>
          and
          <a class="e-link e-link--inline" [routerLink]="['/components/progressbar']">progressbar</a>
          to assemble the elements needed here.
          <div width="100%" style="width: 100; overflow-x: auto" class="e-mt-24">
            <iframe
              style="border: 1px solid var(--e-color-border-2)"
              width="500"
              height="450"
              src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2F0hCktnFvRvSHVDntaaOSEu%2FInputs%3Fnode-id%3D5166%253A36672"
              allowfullscreen
              title="Figma embedded sketches of uploaded state in the component"
            ></iframe>
          </div>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" [propertiesClass]="'e-fileupload'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties [componentName]="'e-fileupload'"></app-component-properties>
    </ng-container>
  </app-component-section>

  <!--Changelog-->
  <app-component-section [sectionTitle]="'Changelog'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-changelog [elvisComponentToFilter]="title"></app-component-changelog>
    </ng-container>
  </app-component-section>
</div>
