<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">File Upload</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--TEMPORARY WAY TO SHOW LIVE EXAMPLES BEFORE CODE-GENERATOR-->
  <div class="e-my-48" class="component-preview-temp component-preview-animation">
    <div class="liveExample e-mt-40">
      <div class="e-fileupload" style="width: 380px" appDnd>
        <div class="e-fileupload__icon">
          <i class="e-icon e-icon--image_add-color" aria-hidden="true"></i>
        </div>
        <div class="e-fileupload__description">Drag and drop or</div>
        <div class="e-fileupload__input">
          <input type="file" id="fileUploadTemplate" />
          <label for="fileUploadTemplate">
            <i class="e-icon e-icon--upload" aria-hidden="true"></i>
            Choose file
          </label>
        </div>
      </div>
    </div>
    <div class="e-w-100">
      <app-component-example-v1
        [showPreview]="false"
        [codeHTML]="example1"
        [codeTS]="dndDirective"
      ></app-component-example-v1>
    </div>
  </div>

  <!--STATUS-->
  <app-component-section [sectionTitle]="'States'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Before dragover'">
        <ng-container ngProjectAs="sectionContent">
          <app-component-example-v1 [codeHTML]="example1"></app-component-example-v1>
        </ng-container>
      </app-component-subsection>
      <app-component-subsection [sectionTitle]="'On dragover'">
        <ng-container ngProjectAs="sectionContent">
          Use the class modifier
          <span class="code-text">e-fileupload--dragover</span>
          on dragging over.
          <app-component-example-v1 [codeHTML]="example2"></app-component-example-v1>
        </ng-container>
      </app-component-subsection>
      <app-component-subsection [sectionTitle]="'Uploading'" [figmaOnly]="true">
        <ng-container ngProjectAs="sectionContent">
          Use our
          <a class="e-link e-link--inline" [routerLink]="['/components/button']">icon buttons</a>
          and
          <a class="e-link e-link--inline" [routerLink]="['/components/progressbar']">progressbar</a>
          to assemble the elements needed here.
          <div width="100%" style="width: 100; overflow-x: auto" class="e-mt-24">
            <iframe
              style="border: 1px solid rgba(0, 0, 0, 0.1)"
              width="500"
              height="450"
              src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2F0hCktnFvRvSHVDntaaOSEu%2FInputs%3Fnode-id%3D5162%253A36588"
              allowfullscreen
            ></iframe>
          </div>
        </ng-container>
      </app-component-subsection>
      <app-component-subsection [sectionTitle]="'Uploaded'" [figmaOnly]="true">
        <ng-container ngProjectAs="sectionContent">
          Use our
          <a class="e-link e-link--inline" [routerLink]="['/components/button']">icon buttons</a>
          and
          <a class="e-link e-link--inline" [routerLink]="['/components/progressbar']">progressbar</a>
          to assemble the elements needed here.
          <div width="100%" style="width: 100; overflow-x: auto" class="e-mt-24">
            <iframe
              style="border: 1px solid rgba(0, 0, 0, 0.1)"
              width="500"
              height="450"
              src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2F0hCktnFvRvSHVDntaaOSEu%2FInputs%3Fnode-id%3D5166%253A36672"
              allowfullscreen
            ></iframe>
          </div>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" [propertiesClass]="'e-fileupload'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties [componentName]="'e-fileupload'"></app-component-properties>
    </ng-container>
  </app-component-section>
</div>
