<div style="display: flex; flex-direction: row; gap: 16px; flex-wrap: wrap">
  <button class="e-btn e-btn--tertiary">
    <span class="e-btn__icon">
      <i class="e-icon e-icon--download" aria-hidden="true"></i>
    </span>
    <span class="e-btn__title">Tertiary</span>
  </button>
  <button class="e-btn e-btn--tertiary">
    <span class="e-btn__title">Tertiary</span>
    <span class="e-btn__icon">
      <i class="e-icon e-icon--download" aria-hidden="true"></i>
    </span>
  </button>
  <button
    class="e-btn e-btn--tertiary e-btn--loading"
    aria-label="Loading button"
    aria-live="polite"
    aria-busy="true"

    <span></span>

      <i class="e-icon e-icon--download e-icon--color-disabled" aria-hidden="true"></i>
    </span>

</div>
