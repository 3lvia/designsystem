<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Breadcrumb</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--TEMPORARY WAY TO SHOW LIVE EXAMPLES BEFORE CODE-GENERATOR-->
  <div class="ceg-container">
    <div class="ceg-row-1">
      <div class="ceg-col-1">
        <div class="ceg-code-preview">
          <elvia-breadcrumb [breadcrumbs]="breadcrumbsTest"></elvia-breadcrumb>
        </div>
      </div>
      <div class="ceg-col-2">
        <div class="ceg-side-filters">
          <div class="ceg-side-filter e-form_field e-w-100">
            <label class="e-form-field__label">Breadcrumbs</label>
            <div class="counter">
              <button
                class="e-btn e-btn--icon e-btn--circled e-btn--sm e-mr-8"
                (click)="removeBreadcrumb()"
              ><span class="e-btn__icon"><i class="e-icon e-icon--subtract_circle"></i><i
                    class="e-icon e-icon e-icon--subtract_circle-filled-color"
                  ></i></span></button>
              <span class="counter__number e-text-md ng-star-inserted">{{breadcrumbsTest.length}}</span>
              <button
                class="e-btn e-btn--icon e-btn--circled e-btn--sm e-ml-8"
                (click)="addBreadcrumb()"
              >
                <span class="e-btn__icon">
                  <i class="e-icon e-icon--add_circle"></i>
                  <i class="e-icon e-icon e-icon--add_circle_circle-filled-color"></i></span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="e-w-100">
    <app-component-example-generator
      [componentData]="componentData"
      [hasPreview]="false"
    ></app-component-example-generator>
  </div>



  <!-- USAGE -->
  <app-component-section
    [sectionTitle]="'Usage'"
    noAnimation=true
  >
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use
        [whens]="does"
        [whenNots]="donts"
      ></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--INSTALLATION-->
  <app-component-section [sectionTitle]="'Installation'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-installation [componentData]="componentData"></app-component-installation>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties-table [componentData]="componentData"></app-component-properties-table>
    </ng-container>
  </app-component-section>

</div>
