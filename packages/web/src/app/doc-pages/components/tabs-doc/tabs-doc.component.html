<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Tabs</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--CEG-->
  <!--Temporary until ceg-code-block supports angular syntax-->
  <div class="component-preview-temp component-preview-animation">
    <elvia-tabs
      [items]="[
        exampleContents.words.random['eng-GBR'][0],
        exampleContents.words.random['eng-GBR'][1],
        exampleContents.words.random['eng-GBR'][2]
      ]"
      value="1"
    ></elvia-tabs>
    <div class="tabs-container e-bg-grey e-py-24">
      <elvia-tabs
        [items]="[
          exampleContents.words.random['eng-GBR'][0],
          exampleContents.words.random['eng-GBR'][1],
          exampleContents.words.random['eng-GBR'][2]
        ]"
        value="1"
        isInverted="true"
      ></elvia-tabs>
    </div>
    <app-component-example-generator
      [componentData]="componentData"
      [hasPreview]="false"
    ></app-component-example-generator>
  </div>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="does" [whenNots]="donts"></app-when-to-use>
      <app-component-subsection [sectionTitle]="'Responsive'">
        <ng-container ngProjectAs="sectionContent">
          Tabs in mobile will stay the same but work like a carousel (tabs with horizontal scroll).
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--INSTALLATION-->
  <app-component-section [sectionTitle]="'Installation'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-installation [componentData]="componentData"></app-component-installation>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties-table [componentData]="componentData"></app-component-properties-table>
    </ng-container>
  </app-component-section>
</div>
