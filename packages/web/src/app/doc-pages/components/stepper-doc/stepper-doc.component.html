<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">{{ title }}</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-ceg>
    <app-stepper-ceg />
  </app-ceg>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="does" [whenNots]="donts"></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section sectionTitle="Stepper configuration">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties-table
        [componentData]="stepperConfigurationProps"
      ></app-component-properties-table>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties-table [componentData]="componentData"></app-component-properties-table>
    </ng-container>
  </app-component-section>

  <!--Changelog-->
  <app-component-section [sectionTitle]="'Changelog'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-changelog [elvisComponentToFilter]="title"></app-component-changelog>
    </ng-container>
  </app-component-section>
</div>
