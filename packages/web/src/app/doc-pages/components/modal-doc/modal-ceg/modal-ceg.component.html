<button (click)="isModalShowing = true" class="e-btn">Åpne modal</button>

<elvia-modal
  (onClose)="isModalShowing = !isModalShowing"
  [isShowing]="isModalShowing"
  [heading]="'Overskrift av innhold'"
>
  <div slot="content">
    <div>
      Brødtekst kommer her og kan gå over flere linjer. Det ser slik ut når teksten er lang og det er to
      linjer.
    </div>
  </div>
  <div slot="illustration">
    <img alt="" src="/assets/modal/Empty state.png" />
  </div>
  <button
    slot="primaryButton"
    class="e-btn e-btn--primary e-btn--lg"
    (click)="isModalShowing = !isModalShowing"
  >
    Primær
  </button>
  <button slot="secondaryButton" class="e-btn e-btn--secondary e-btn--lg">Sekundær</button>
</elvia-modal>
