<button (click)="isModalShowing = true" class="e-btn">Åpne modal</button>

<elvia-modal (onClose)="isModalShowing = !isModalShowing" [isShowing]="isModalShowing">
  <div slot="content">
    <div>Er du sikker på at du vil du godkjenne at Google bruker data om deg?</div>
  </div>
  <div slot="illustration">
    <elvia-illustrations-broken />
  </div>
  <button
    slot="primaryButton"
    class="e-btn e-btn--primary e-btn--lg"
    (click)="isModalShowing = !isModalShowing"
  >
    Godkjenn
  </button>
  <button
    slot="secondaryButton"
    class="e-btn e-btn--secondary e-btn--lg"
    (click)="isModalShowing = !isModalShowing"
  >
    Avbryt
  </button>
</elvia-modal>
