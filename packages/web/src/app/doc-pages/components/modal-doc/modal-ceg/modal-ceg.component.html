<button (click)="isModalShowing = true" class="e-btn">Åpne modal</button>

<elvia-modal
  (onClose)="isModalShowing = !isModalShowing"
  [isShowing]="isModalShowing"
  [heading]="'Er du sikker på at du vil kansellere?'"
>
  <div slot="content">
    <div>Din forespørsel blir da avbrutt.</div>
  </div>
  <div slot="illustration">
    <img alt="" src="/assets/modal/Empty state.png" />
  </div>
  <button slot="primaryButton" class="e-btn e-btn--primary e-btn--lg">Kanseller</button>
  <button slot="secondaryButton" class="e-btn e-btn--secondary e-btn--lg">Avbryt</button>
</elvia-modal>
