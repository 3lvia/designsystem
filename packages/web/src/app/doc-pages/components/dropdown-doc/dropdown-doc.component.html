<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Dropdown</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>


<!--BODY-->
<div class="page-body">

  <div class="exampleDropdown e-mt-56">
    <div style="width: 250px;">
      <elvia-dropdown
        [options]="exampleOptions"
        placeholder="Placeholder"
        label="Label"
        (valueOnChange)="isSelected = $event.detail.value"
      >
      </elvia-dropdown>
    </div>
  </div>
  <app-component-example-generator
    [componentData]="componentData"
    [hasPreview]="false"
  ></app-component-example-generator>

  <!--SIZE-->
  <app-component-section
    [sectionTitle]="'Size'"
    noAnimation=true
  >
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection
        [sectionTitle]="'Normal'"
        noAnimation=true
      >
        <ng-container ngProjectAs="sectionContent">
          <div style="width: 250px;">
            <elvia-dropdown
              [options]="exampleOptions"
              placeholder="Placeholder"
              label="Label"
            >
            </elvia-dropdown>
          </div>
        </ng-container>
      </app-component-subsection>
      <app-component-subsection
        [sectionTitle]="'Compact'"
        noAnimation=true
      >
        <ng-container ngProjectAs="sectionContent">
          <div style="width: 250px;">
            <elvia-dropdown
              [options]="exampleOptions"
              placeholder="Placeholder"
              label="Label"
              [isCompact]="isCompact"
            >
            </elvia-dropdown>
          </div>
        </ng-container>
      </app-component-subsection>

    </ng-container>
  </app-component-section>


  <!--OPTIONS-->
  <app-component-section
    [sectionTitle]="'Options'"
    noAnimation=true
  >
    <ng-container ngProjectAs="sectionContent">

      <app-component-subsection
        [sectionTitle]="'Multiselect'"
        noAnimation=true
      >
        <ng-container ngProjectAs="sectionContent">
          <div style="width: 250px;">
            <elvia-dropdown
              [options]="exampleOptions"
              placeholder="Placeholder"
              label="Label"
              [isMulti]="isMulti"
            >
            </elvia-dropdown>
          </div>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--USAGE-->
  <app-component-section
    [sectionTitle]="'Usage'"
    noAnimation=true
  >
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use
        [whens]="does"
        [whenNots]="donts"
      ></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--INSTALLATION-->
  <app-component-section
    [sectionTitle]="'Installation'"
    noAnimation=true
  >
    <ng-container ngProjectAs="sectionContent">
      <app-component-installation [componentData]="componentData"></app-component-installation>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section
    [sectionTitle]="'Properties'"
    noAnimation=true
  >
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties-table [componentData]="componentData"></app-component-properties-table>
    </ng-container>
  </app-component-section>

</div>
