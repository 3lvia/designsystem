<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Dropdown</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>


<!--BODY-->
<div class="page-body">
  <!--CEG-->
  <!--Temporary until ceg-code-block supports angular syntax-->
  <div class="component-preview-temp component-preview-animation">

    <elvia-dropdown
      [options]="exampleOptions"
      placeholder="Velg land"
    >
    </elvia-dropdown>

    <h2>Preview for QA</h2>
    <div>
      <h3>Compact single</h3>
      <elvia-dropdown
        [options]="exampleOptions"
        placeholder="Velg land"
        [isCompact]="isCompact"
      >
      </elvia-dropdown>
    </div>
    <div>
      <h3>Multi Normal</h3>
      <elvia-dropdown
        [options]="exampleOptions"
        placeholder="Velg land"
        [isMulti]="isMulti"
      >
      </elvia-dropdown>
    </div>
    <div>
      <h3>Multi Compact</h3>
      <elvia-dropdown
        [options]="exampleOptions"
        placeholder="Velg land"
        [isCompact]="isCompact"
        [isMulti]="isMulti"
      >
      </elvia-dropdown>
    </div>
    <div>
      <h3>Labels</h3>
      <elvia-dropdown
        [options]="exampleOptions"
        placeholder="Velg land"
        label='Velg land'
      >
      </elvia-dropdown>
    </div>
    <div class="e-mt-24">
      <elvia-dropdown
        [options]="exampleOptions"
        placeholder="Velg land"
        [isCompact]="isCompact"
        label='Velg land'
      >
      </elvia-dropdown>
    </div>
    <div class="e-mt-24">
      <h2>Error</h2>
      <div>
        <elvia-dropdown
          [options]="exampleOptions"
          placeholder="Velg land"
          [isError]="isError"
          label='Velg land'
        >
        </elvia-dropdown>
      </div>
      <div class="e-mt-24">
        <elvia-dropdown
          [options]="exampleOptions"
          placeholder="Velg land"
          [isCompact]="isCompact"
          [isError]="isError"
          label='Velg land'
        >
        </elvia-dropdown>
      </div>
      <h2>Disabled</h2>
      <div class="e-mt-24">
        <elvia-dropdown
          [options]="exampleOptions"
          placeholder="Velg land"
          [isDisabled]="isError"
          label='Velg land'
        >
        </elvia-dropdown>
      </div>
      <div class="e-mt-24">
        <elvia-dropdown
          [options]="exampleOptions"
          placeholder="Velg land"
          [isCompact]="isCompact"
          [isDisabled]="isError"
          label='Velg land'
        >
        </elvia-dropdown>
      </div>
    </div>
    <app-component-example-generator
      [componentData]="componentData"
      [hasPreview]="false"
    ></app-component-example-generator>
  </div>

  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use
        [whens]="does"
        [whenNots]="donts"
      ></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--INSTALLATION-->
  <app-component-section [sectionTitle]="'Installation'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-installation [componentData]="componentData"></app-component-installation>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties-table [componentData]="componentData"></app-component-properties-table>
    </ng-container>
  </app-component-section>
</div>
