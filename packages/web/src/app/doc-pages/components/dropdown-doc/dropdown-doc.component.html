<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Dropdown</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>


<!--BODY-->
<div class="page-body">
  <!--CEG-->
  <!--Temporary until ceg-code-block supports angular syntax-->
  <!-- <div class="component-preview-temp component-preview-animation"> -->
  <div>

    <h2>Demo</h2>
    <div style="margin-bottom: 16px;padding: 12px">
      Selected options: {{ isSelected | json }}
    </div>
    <div style="width: 120px;">
      <elvia-dropdown
        [options]="exampleOptions"
        placeholder="Velg land fra listen"
        (valueOnChange)="isSelected = $event.detail.value"
      >
      </elvia-dropdown>
    </div>






    <h2>Preview for QA</h2>

    <h3>Compact single</h3>
    <elvia-dropdown
      [options]="exampleOptions"
      placeholder="Velg land"
      [isCompact]="isCompact"
    >
    </elvia-dropdown>


    <h3>Multi Normal</h3>
    <elvia-dropdown
      [options]="exampleOptions"
      placeholder="Velg land"
      [isMulti]="isMulti"
      (valueOnChange)="isSelected = $event.detail.value"
    >
    </elvia-dropdown>

    <h3>Multi Compact</h3>
    <elvia-dropdown
      [options]="exampleOptions"
      placeholder="Velg land"
      [isCompact]="isCompact"
      [isMulti]="isMulti"
    >
    </elvia-dropdown>

    <h3>Labels</h3>
    <elvia-dropdown
      [options]="exampleOptions"
      placeholder="Velg land"
      label='Velg land'
    >
    </elvia-dropdown>

    <elvia-dropdown
      [options]="exampleOptions"
      placeholder="Velg land"
      [isCompact]="isCompact"
      label='Velg land'
    >
    </elvia-dropdown>

    <h2>Error</h2>

    <elvia-dropdown
      [options]="exampleOptions"
      placeholder="Velg land"
      [isError]="isError"
      label='Velg land'
    >
    </elvia-dropdown>


    <elvia-dropdown
      [options]="exampleOptions"
      placeholder="Velg land"
      [isCompact]="isCompact"
      [isError]="isError"
      label='Velg land'
    >
    </elvia-dropdown>

    <h2>Disabled</h2>

    <elvia-dropdown
      [options]="exampleOptions"
      placeholder="Velg land"
      [isDisabled]="isError"
      label='Velg land'
    >
    </elvia-dropdown>


    <elvia-dropdown
      [options]="exampleOptions"
      placeholder="Velg land"
      [isCompact]="isCompact"
      [isDisabled]="isError"
      label='Velg land'
    >
    </elvia-dropdown>


    <app-component-example-generator
      [componentData]="componentData"
      [hasPreview]="false"
    ></app-component-example-generator>
  </div>

  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use
        [whens]="does"
        [whenNots]="donts"
      ></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--INSTALLATION-->
  <app-component-section [sectionTitle]="'Installation'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-installation [componentData]="componentData"></app-component-installation>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties-table [componentData]="componentData"></app-component-properties-table>
    </ng-container>
  </app-component-section>
</div>
