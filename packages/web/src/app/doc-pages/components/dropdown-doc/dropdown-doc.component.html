<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Dropdown</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-component-example-generator [componentData]="componentData"></app-component-example-generator>

  <!--SIZE-->
  <app-component-section [sectionTitle]="'Size'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Normal'">
        <ng-container ngProjectAs="sectionContent">
          <div style="width: 250px">
            <elvia-dropdown
              [options]="exampleOptions"
              placeholder="Placeholder"
              label="Label"
            ></elvia-dropdown>
          </div>
        </ng-container>
      </app-component-subsection>
      <app-component-subsection [sectionTitle]="'Compact'">
        <ng-container ngProjectAs="sectionContent">
          <div style="width: 250px">
            <elvia-dropdown
              [options]="exampleOptions"
              placeholder="Placeholder"
              label="Label"
              [isCompact]="isCompact"
            ></elvia-dropdown>
          </div>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--OPTIONS-->
  <app-component-section [sectionTitle]="'Options'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Multiselect'">
        <ng-container ngProjectAs="sectionContent">
          <div style="width: 250px">
            <elvia-dropdown
              [options]="exampleOptions"
              placeholder="Placeholder"
              label="Label"
              [isMulti]="isMulti"
            ></elvia-dropdown>
          </div>
        </ng-container>
      </app-component-subsection>

      <app-component-subsection [sectionTitle]="'Icons'">
        <ng-container ngProjectAs="sectionContent">
          <div class="e-mb-8">
            Add the icon in camelcase to the options object to display an icon in the dropdown options. All
            Elvia icons are available, and are displayed here:
            <a class="e-link e-link--inline" href="http://localhost:4200/brand/icon#Overview">Elvia Icons</a>
          </div>
          <div style="width: 250px">
            <elvia-dropdown
              [options]="exampleOptionsIcons"
              placeholder="Placeholder"
              label="Label"
            ></elvia-dropdown>
          </div>
        </ng-container>
      </app-component-subsection>

      <app-component-example-code
        [codeTS]="exampleOptionsIconsDisplayTS"
        [noSubscriptions]="'true'"
      ></app-component-example-code>
    </ng-container>
  </app-component-section>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="does" [whenNots]="donts"></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--INSTALLATION-->
  <app-component-section [sectionTitle]="'Installation'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-installation [componentData]="componentData"></app-component-installation>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties-table [componentData]="componentData"></app-component-properties-table>
    </ng-container>
  </app-component-section>
</div>
