<app-component-documentation docUrl="box" [componentData]="componentData">
  <app-ceg ceg>
    <app-box-ceg></app-box-ceg>
  </app-ceg>

  <!--USAGE-->
  <app-component-section usage [sectionTitle]="'Usage'">
    <app-when-to-use [whens]="does"></app-when-to-use>
    <app-component-subsection [sectionTitle]="'Options'">
      <app-component-subsubsection [sectionTitle]="'Title outside'">
        You can use the title option when you need a header.
      </app-component-subsubsection>
      <app-component-subsubsection [sectionTitle]="'Colored'">
        If you want the box to take more attention, use the box with a colored line, but avoid using it with
        multiple boxes on the same page.
      </app-component-subsubsection>
    </app-component-subsection>
  </app-component-section>
</app-component-documentation>
