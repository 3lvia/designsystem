<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Box</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body e-mt-72">
  <!--CEG-->
  <app-component-example-generator [componentData]="componentData"></app-component-example-generator>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="does"></app-when-to-use>
      <app-component-subsection [sectionTitle]="'Options'">
        <ng-container ngProjectAs="sectionContent">
          <app-component-subsubsection [sectionTitle]="'Title outside'">
            <ng-container ngProjectAs="sectionContent">
              The title option can be used when a header is useful.
            </ng-container>
          </app-component-subsubsection>
          <app-component-subsubsection [sectionTitle]="'Colored'">
            <ng-container ngProjectAs="sectionContent">
              The box with a colored line should be used if you want the box to take more attention, but
              should not be used with multiple boxes on the same page.
            </ng-container>
          </app-component-subsubsection>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--INSTALLATION-->
  <app-component-section [sectionTitle]="'Installation'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-installation [componentData]="componentData"></app-component-installation>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties-table [componentData]="componentData"></app-component-properties-table>
    </ng-container>
  </app-component-section>
</div>
