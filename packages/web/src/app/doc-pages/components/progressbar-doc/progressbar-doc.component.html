<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Progress</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--CEG-->
  <app-component-example-generator [componentData]="componentData"></app-component-example-generator>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Hierarchy of props'">
        <ng-container ngProjectAs="sectionContent">
          Note that if error is set to true the style of the progressbar will be in the error format and
          override any default style with range or indeterminate style. If indeterminate is set to true, this
          will always override default progressbar style with range of completion.
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties-table [componentData]="componentData"></app-component-properties-table>
    </ng-container>
  </app-component-section>
</div>
