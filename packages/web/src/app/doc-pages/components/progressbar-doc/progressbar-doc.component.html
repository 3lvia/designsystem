<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Progressbar</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body e-mt-72">
  <!--CEG-->
  <app-component-example-generator
    [componentData]="componentData"
    width="70"
  ></app-component-example-generator>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      The progressbar is used to show loading, both locally and for full page actions where the
      <a class="e-link e-link--inline" [routerLink]="['/components/contentLoader']">Content loader</a>
      isn't suitable. It is for example used in
      <a class="e-link e-link--inline" [routerLink]="['/components/fileUpload']">File Upload</a>
      , where it shows progress or error for each file.
    </ng-container>
  </app-component-section>

  <!--INSTALLATION-->
  <app-component-section [sectionTitle]="'Installation'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-installation [componentData]="componentData"></app-component-installation>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties-table [componentData]="componentData"></app-component-properties-table>
    </ng-container>
  </app-component-section>

  <!--CHANGELOG-->
  <app-component-section [sectionTitle]="'Changelog'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-changelog [changelog]="componentData.changelog"></app-component-changelog>
    </ng-container>
  </app-component-section>
</div>
