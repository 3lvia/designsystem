<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Tag</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--TEMPORARY WAY TO SHOW LIVE EXAMPLES BEFORE CODE-GENERATOR-->
  <div class="e-my-48" class="component-preview-temp component-preview-animation">
    <div class="e-tag">Tag</div>
    <div class="e-w-100">
      <app-component-example-v1 [showPreview]="false" [codeHTML]="exampleOverview"></app-component-example-v1>
    </div>
  </div>

  <!--TYPE-->
  <app-component-section [sectionTitle]="'Type'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Normal'">
        <ng-container ngProjectAs="sectionContent">
          <app-component-example-v1 [codeHTML]="example1"></app-component-example-v1>
        </ng-container>
      </app-component-subsection>

      <app-component-subsection [sectionTitle]="'Colored'">
        <ng-container ngProjectAs="sectionContent">
          <app-component-example-v1 [codeHTML]="example2"></app-component-example-v1>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="headerDoes" [whenNots]="headerDonts"></app-when-to-use>
      <app-component-subsection [sectionTitle]="'Keep it short'">
        <ng-container ngProjectAs="sectionContent">
          Tags should be easy to scan to quickly get an overview, so keep it short and descriptive. Maximum
          two words.
        </ng-container>
      </app-component-subsection>
      <app-component-subsection [sectionTitle]="'Color usage'">
        <ng-container ngProjectAs="sectionContent">
          Tags can be used with any color, but when visualising status, we typically use the combinations seen
          in the examples.
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" [propertiesClass]="'e-tag'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties [componentName]="'e-tag'"></app-component-properties>
    </ng-container>
  </app-component-section>
</div>
