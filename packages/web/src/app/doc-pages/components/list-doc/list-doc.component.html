<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">List</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--TEMPORARY WAY TO SHOW LIVE EXAMPLES BEFORE CODE-GENERATOR-->
  <div
    class="e-my-48"
    style="display: flex; flex-direction: column; align-items: center; justify-content: center"
  >
    <ul class="e-list">
      <li>Bullet point list</li>
      <li>Bullet point list</li>
      <li>Bullet point list</li>
    </ul>
    <div class="e-w-100">
      <app-component-example-v1 [showPreview]="false" [codeHTML]="overviewExample"></app-component-example-v1>
    </div>
  </div>

  <!--TYPE-->
  <app-component-section [sectionTitle]="'Type'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Bullet list'">
        <ng-container ngProjectAs="sectionContent">
          Green elvis dots for regular unordered list.
          <app-component-example-v1 [codeHTML]="example1"></app-component-example-v1>
          <app-when-to-use [whens]="doesExample1"></app-when-to-use>
        </ng-container>
      </app-component-subsection>

      <app-component-subsection [sectionTitle]="'Numbered list'">
        <ng-container ngProjectAs="sectionContent">
          Ordered list with generated elvis styled bullet point
          <app-component-example-v1 [codeHTML]="example3"></app-component-example-v1>
          <app-when-to-use [whens]="doesExample3"></app-when-to-use>
        </ng-container>
      </app-component-subsection>

      <app-component-subsection [sectionTitle]="'Icon list'">
        <ng-container ngProjectAs="sectionContent">
          List with icons as bullet point
          <app-component-example-v1 [codeHTML]="example4"></app-component-example-v1>
          <app-when-to-use [whens]="doesExample4"></app-when-to-use>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" [propertiesClass]="'e-list'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties [componentName]="'e-list'"></app-component-properties>
    </ng-container>
  </app-component-section>
</div>
