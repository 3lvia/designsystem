<fieldset class="e-strip-fieldset">
  <legend class="e-title-xxs e-mb-24">Hva synes du om bestillingsprosessen vår?</legend>
  <div class="e-radio-panel-container">
    <label class="e-radio-panel">
      <span class="e-radio-panel__icon">
        <i class="e-icon e-icon--like" aria-hidden="true"> </i>
      </span>
      <p class="e-radio-panel__description">Super duper bra!</p>
      <input type="radio" name="rating" value="good" checked />
    </label>

    <label class="e-radio-panel">
      <span class="e-radio-panel__icon">
        <i class="e-icon e-icon--feedback" aria-hidden="true"> </i>
      </span>
      <p class="e-radio-panel__description">Nøytral</p>
      <input type="radio" name="rating" value="neutral" />
    </label>

    <label class="e-radio-panel">
      <span class="e-radio-panel__icon">
        <i class="e-icon e-icon--dislike" aria-hidden="true"> </i>
      </span>
      <p class="e-radio-panel__description">Dårlig</p>
      <input type="radio" name="rating" value="bad" />
    </label>
  </div>
</fieldset>
