<fieldset class="e-strip-fieldset">
  <legend class="e-title-xxs e-mb-24">Visning</legend>
  <div class="e-radio-panel-container">
    <label class="e-radio-panel e-radio-panel--detailed">
      <span class="e-radio-panel__icon">
        <i class="e-icon e-icon--home" aria-hidden="true"> </i>
        <i class="e-icon e-icon--home-color" aria-hidden="true"> </i>
      </span>
      <p class="e-radio-panel__description">Forbruk</p>
      <p class="e-radio-panel__label">6 362 853 kWh</p>
      <input type="radio" name="view" value="consumption" checked />
    </label>

    <label class="e-radio-panel e-radio-panel--detailed">
      <span class="e-radio-panel__icon">
        <i class="e-icon e-icon--money-color" aria-hidden="true"> </i>
      </span>
      <p class="e-radio-panel__description">Nettleie</p>
      <p class="e-radio-panel__label">1 248 049 kr</p>
      <input type="radio" name="view" value="grid_rent" />
    </label>

    <label class="e-radio-panel e-radio-panel--detailed">
      <span class="e-radio-panel__icon">
        <i class="e-icon e-icon--piggy_bank-color" aria-hidden="true"> </i>
      </span>
      <p class="e-radio-panel__description">Strømstøtte</p>
      <p class="e-radio-panel__label">10 000 kr</p>
      <input type="radio" name="view" value="power_aid" />
    </label>

    <label class="e-radio-panel e-radio-panel--detailed">
      <span class="e-radio-panel__icon">
        <i class="e-icon e-icon--graph_bar" aria-hidden="true"> </i>
        <i class="e-icon e-icon--graph_bar-color" aria-hidden="true"> </i>
      </span>
      <p class="e-radio-panel__description">Fastleddstrinn</p>
      <p class="e-radio-panel__label">2</p>
      <input type="radio" name="view" value="fixed_stage" />
    </label>
  </div>
</fieldset>
