<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Toggle</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--TEMPORARY WAY TO SHOW LIVE EXAMPLES BEFORE CODE-GENERATOR-->
  <div
    class="e-my-48"
    style="display: flex; flex-direction: column; align-items: center; justify-content: center"
  >
    <label class="e-toggle">
      <input class="e-toggle__input" type="checkbox" />
      <span class="e-toggle__slider"></span>
      <span class="e-toggle__checkmark">
        <div class="checkmark_stem"></div>
        <div class="checkmark_kick"></div>
      </span>
    </label>
    <div class="e-w-100">
      <app-code-block [showPreview]="false" [codeHTML]="exampleOverview"></app-code-block>
    </div>
  </div>

  <!--STATES-->
  <app-component-section [sectionTitle]="'States'">
    <ng-container ngProjectAs="sectionContent">
      <app-code-block
        [codeHTML]="example1"
        [codeInverted]="exampleInverted"
        [showIframeScreens]="true"
        [noTablet]="true"
      ></app-code-block>
    </ng-container>
  </app-component-section>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="does" [whenNots]="donts"></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" [propertiesClass]="'e-toggle'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties [componentName]="'e-toggle'"></app-component-properties>
    </ng-container>
  </app-component-section>
</div>
