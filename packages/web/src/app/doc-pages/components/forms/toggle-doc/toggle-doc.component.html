<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Toggle</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--TEMPORARY WAY TO SHOW LIVE EXAMPLES BEFORE CODE-GENERATOR-->
  <div class="e-my-48" class="component-preview-temp component-preview-animation">
    <label class="e-toggle" role="switch">
      Label
      <input class="e-toggle__input" type="checkbox" />
    </label>
    <div class="e-w-100">
      <app-component-example-v1 [showPreview]="false" [codeHTML]="exampleOverview"></app-component-example-v1>
    </div>
  </div>

  <!--STATES-->
  <app-component-section [sectionTitle]="'States'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-example-v1
        [interactable]="false"
        [codeHTML]="example1"
        [codeInverted]="exampleInverted"
        [showIframeScreens]="false"
        [noTablet]="true"
      ></app-component-example-v1>
    </ng-container>
  </app-component-section>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="does" [whenNots]="donts"></app-when-to-use>

      <app-component-subsection [sectionTitle]="'Use label'">
        <ng-container ngProjectAs="sectionContent">
          You should always have a label next to the toggle to tell the user what they are turning on/off. Use
          the label in the component or add typography yourself.
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" [propertiesClass]="'e-toggle'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties [componentName]="'e-toggle'"></app-component-properties>
    </ng-container>
  </app-component-section>
</div>
