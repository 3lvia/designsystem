<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Segmented Control</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--CEG-->
  <app-component-example-generator
    [componentData]="componentData"
    [typesData]="typesData"
  ></app-component-example-generator>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="does" [whenNots]="donts"></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--ACCESSIBILITY-->
  <app-component-section [sectionTitle]="'Accessibility'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Keyboard navigation'">
        <ng-container ngProjectAs="sectionContent">
          <div class="accessibility-keyboard-navigation">
            <div>
              <span class="keyboard-button icon">
                <i class="e-icon e-icon--arrow_left e-icon--xs" aria-hidden="true" aria-hidden="true"></i>
              </span>
              <span class="keyboard-button icon" style="margin-left: 0px">
                <i class="e-icon e-icon--arrow_right e-icon--xs" aria-hidden="true" aria-hidden="true"></i>
              </span>
              or
              <span class="keyboard-button icon">
                <i class="e-icon e-icon--arrow_up e-icon--xs" aria-hidden="true" aria-hidden="true"></i>
              </span>
              <span class="keyboard-button icon" style="margin-left: 0px">
                <i class="e-icon e-icon--arrow_down e-icon--xs" aria-hidden="true" aria-hidden="true"></i>
              </span>
              to navigate between the segmented controls options.
            </div>
          </div>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--INSTALLATION-->
  <app-component-section [sectionTitle]="'Installation'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-installation [componentData]="componentData"></app-component-installation>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties-table [componentData]="componentData"></app-component-properties-table>
    </ng-container>
  </app-component-section>

  <!--CHANGELOG-->
  <app-component-section [sectionTitle]="'Changelog'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-changelog [changelog]="componentData.changelog"></app-component-changelog>
    </ng-container>
  </app-component-section>
</div>
