<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Segmented Control</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--TEMPORARY WAY TO SHOW LIVE EXAMPLES BEFORE CODE-GENERATOR-->
  <div class="e-my-48" class="component-preview-temp component-preview-animation">
    <div class="e-segmented-controls" style="width: 300px">
      <input type="radio" name="so-1-1" id="so-1-1" checked />
      <input type="radio" name="so-1-1" id="so-1-2" />
      <label for="so-1-1" data-value="Option 1">
        <span class="e-segmented-controls__title">{{ exampleContents.words.views['eng-GBR'][0] }}</span>
      </label>
      <label for="so-1-2" data-value="Option 2">
        <span class="e-segmented-controls__title">{{ exampleContents.words.views['eng-GBR'][1] }}</span>
      </label>
    </div>
    <div class="e-w-100">
      <app-component-example-v1 [showPreview]="false" [codeHTML]="exampleOverview"></app-component-example-v1>
    </div>
  </div>

  <!--OPTIONS-->
  <app-component-section [sectionTitle]="'Options'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Three controls'">
        <ng-container ngProjectAs="sectionContent">
          <app-component-example-v1 [codeHTML]="example2"></app-component-example-v1>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--SIZE-->
  <app-component-section [sectionTitle]="'Size'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Large'">
        <ng-container ngProjectAs="sectionContent">
          <app-component-example-v1 [codeHTML]="exampleLarge"></app-component-example-v1>
        </ng-container>
      </app-component-subsection>

      <app-component-subsection [sectionTitle]="'Medium'">
        <ng-container ngProjectAs="sectionContent">
          <app-component-example-v1 [codeHTML]="exampleMedium"></app-component-example-v1>
        </ng-container>
      </app-component-subsection>

      <app-component-subsection [sectionTitle]="'Small'">
        <ng-container ngProjectAs="sectionContent">
          <app-component-example-v1 [codeHTML]="exampleSmall"></app-component-example-v1>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="does" [whenNots]="donts"></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--IMPLEMENTATION-->
  <app-component-section [sectionTitle]="'Implementation'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Width'">
        <ng-container ngProjectAs="sectionContent">
          Add specific width depending on how many options and how long each option is. The padding should be
          about equal to the padding in the examples above.
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" [propertiesClass]="'e-segmented-controls'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties [componentName]="'e-segmented-controls'"></app-component-properties>
    </ng-container>
  </app-component-section>
</div>
