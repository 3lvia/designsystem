<div>
  <label class="e-form-field__label">Normal</label>
  <label class="e-checkbox e-checkbox--indeterminate">
    <input type="checkbox" />
    <span class="e-checkbox__mark"></span>
    <span class="e-checkbox__label">Indeterminate</span>
  </label>
  <div class="e-form-field__nested">
    <label class="e-checkbox">
      <input type="checkbox" checked />
      <span class="e-checkbox__mark"></span>
      <span class="e-checkbox__label">Checked</span>
    </label>
    <label class="e-checkbox">
      <input type="checkbox" />
      <span class="e-checkbox__mark"></span>
      <span class="e-checkbox__label">Not checked</span>
    </label>
  </div>
  <div class="e-form-field e-mt-40">
    <label class="e-form-field__label">Compact</label>
    <label class="e-checkbox e-checkbox--compact e-checkbox--indeterminate">
      <input type="checkbox" />
      <span class="e-checkbox__mark"></span>
      <span class="e-checkbox__label">Indeterminate</span>
    </label>
    <div class="e-form-field__nested e-form-field__nested--compact">
      <label class="e-checkbox e-checkbox--compact">
        <input type="checkbox" checked />
        <span class="e-checkbox__mark"></span>
        <span class="e-checkbox__label">Checked</span>
      </label>
      <label class="e-checkbox e-checkbox--compact">
        <input type="checkbox" />
        <span class="e-checkbox__mark"></span>
        <span class="e-checkbox__label">Not checked</span>
      </label>
    </div>
  </div>
</div>
