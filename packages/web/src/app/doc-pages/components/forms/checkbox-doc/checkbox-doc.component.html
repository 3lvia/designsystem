<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Checkbox</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--TEMPORARY WAY TO SHOW LIVE EXAMPLES BEFORE CODE-GENERATOR-->
  <div class="e-my-48" class="component-preview-temp component-preview-animation">
    <div class="e-text-body" style="display: flex; flex-direction: column; justify-content: flex-start">
      <label class="e-checkbox" for="elvis-checkbox">
        <input type="checkbox" id="elvis-checkbox" />
        <span class="e-checkbox__mark"></span>
        <span class="e-checkbox__label">Checkbox option 1</span>
      </label>
      <label class="e-checkbox" for="elvis-checkbox2">
        <input type="checkbox" id="elvis-checkbox2" />
        <span class="e-checkbox__mark"></span>
        <span class="e-checkbox__label">Checkbox option 2</span>
      </label>
    </div>
    <div class="e-w-100">
      <app-component-example-v1 [showPreview]="false" [codeHTML]="exampleOverview"></app-component-example-v1>
    </div>
  </div>

  <!-- TYPE -->
  <app-component-section [sectionTitle]="'Type'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Standard'">
        <ng-container ngProjectAs="sectionContent">
          <app-component-example-v1 [codeHTML]="exampleOverview"></app-component-example-v1>
        </ng-container>
      </app-component-subsection>

      <app-component-subsection [sectionTitle]="'Nested'">
        <ng-container ngProjectAs="sectionContent">
          <app-component-example-v1 [codeHTML]="exampleNested"></app-component-example-v1>

          <app-component-subsubsection [sectionTitle]="'Indeterminate'">
            <ng-container ngProjectAs="sectionContent">
              This class has to be applied using logic. The indeterminate state should be used when a group of
              checkboxes can all be checked off at once. If only some of the checkboxes are checked in this
              scenario, the indeterminate state should be used.
            </ng-container>
          </app-component-subsubsection>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!-- SIZE -->
  <app-component-section [sectionTitle]="'Size'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-example-v1 [codeHTML]="exampleSizes"></app-component-example-v1>
    </ng-container>
  </app-component-section>

  <!-- STATES -->
  <app-component-section [sectionTitle]="'States'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-example-v1 [codeHTML]="exampleStates"></app-component-example-v1>
    </ng-container>
  </app-component-section>

  <!-- USAGE -->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="does" [whenNots]="donts"></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" [propertiesClass]="'e-checkbox'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties [componentName]="'e-checkbox'"></app-component-properties>
    </ng-container>
  </app-component-section>
</div>
