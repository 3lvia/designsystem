<div class="e-form-field">
  <label class="e-checkbox e-checkbox---checked">
    <input type="checkbox" name="state" value="avmerket" checked />
    <span class="e-checkbox__mark"></span>
    <span class="e-checkbox__label">Avmerket</span>
  </label>

  <label class="e-checkbox e-checkbox---focus">
    <input type="checkbox" name="state" value="fokus" />
    <span class="e-checkbox__mark"></span>
    <span class="e-checkbox__label">Fokus</span>
  </label>

  <label class="e-checkbox e-checkbox---hover">
    <input type="checkbox" name="state" value="hold_musen_over" />
    <span class="e-checkbox__mark"></span>
    <span class="e-checkbox__label">Hold musen over</span>
  </label>

  <label class="e-checkbox e-checkbox---disabled">
    <input type="checkbox" name="state" value="deaktivert" disabled />
    <span class="e-checkbox__mark"></span>
    <span class="e-checkbox__label">Deaktivert</span>
  </label>

  <label class="e-checkbox e-checkbox---disabled-checked">
    <input type="checkbox" name="state" value="deaktivert_avmerket" disabled checked />
    <span class="e-checkbox__mark"></span>
    <span class="e-checkbox__label">Deaktivert avmerket</span>
  </label>

  <label class="e-checkbox e-checkbox---invalid">
    <input type="checkbox" name="state" value="ugyldig" />
    <span class="e-checkbox__mark"></span>
    <span class="e-checkbox__label">Ugyldig</span>
  </label>

  <label class="e-checkbox e-checkbox--indeterminate">
    <input type="checkbox" name="state" value="ubestemt" />
    <span class="e-checkbox__mark"></span>
    <span class="e-checkbox__label">Ubestemt</span>
  </label>
</div>
