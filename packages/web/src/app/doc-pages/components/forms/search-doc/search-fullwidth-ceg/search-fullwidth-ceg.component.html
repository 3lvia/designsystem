<div class="e-flex e-flex-direction-column e-w-100">
  <div class="e-title-caps e-mb-16">Umiddelbar</div>
  <div class="e-form-field e-form-field--full-width">
    <div class="e-input">
      <i class="e-icon e-icon--search-color" aria-hidden="true"></i>
      <input aria-label="Søk" type="search" placeholder="Søk" />
      <button class="e-btn e-btn--icon e-invisible" aria-label="Tøm søkefelt">
        <span class="e-btn__icon"><i class="e-icon e-icon--close" aria-hidden="true"></i></span>
      </button>
    </div>
  </div>

  <div class="e-title-caps e-mb-16 e-mt-24">Ved innsending</div>
  <div class="e-inlined-field e-inlined-field--full-width">
    <div class="e-form-field">
      <div class="e-input">
        <input aria-label="Søk" type="search" placeholder="Søk" />
        <button class="e-btn e-btn--icon e-invisible" aria-label="Tøm søkefelt">
          <span class="e-btn__icon"><i class="e-icon e-icon--close" aria-hidden="true"></i></span>
        </button>
      </div>
    </div>
    <button class="e-btn e-btn--lg e-ml-16">
      <span class="e-btn__icon">
        <i class="e-icon e-icon--search-color" aria-hidden="true"></i>
      </span>
      <span class="e-btn__title">Søk</span>
    </button>
  </div>
</div>
