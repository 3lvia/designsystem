<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl" [figmaOnly]="true">
  <ng-container ngProjectAs="headerTitle">Time picker</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--Temporary-->
  <div>
    <div class="e-content-loader e-w-100" *ngIf="!loadedFigmaModel" style="width: 880px; height: 600px"></div>
    <iframe
      [ngClass]="!loadedFigmaModel ? 'e-none' : ''"
      style="border: 1px solid rgba(0, 0, 0, 0.1)"
      width="100%"
      height="450"
      src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2F0hCktnFvRvSHVDntaaOSEu%2FInputs%3Fnode-id%3D4473%253A27459"
      allowfullscreen
      (load)="hideContentLoader($event)"
    ></iframe>
  </div>
</div>
