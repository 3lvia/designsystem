<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Popover</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--CEG (coming)-->
  <div
    class="e-my-48"
    style="display: flex; flex-direction: column; align-items: center; justify-content: center"
  >
    <elvia-popover title="Popover title" content="Test av popover component.">
      <button slot="trigger" class="e-btn e-btn--icon e-btn--circled">
        <span class="e-btn__icon">
          <i class="e-icon e-icon--information_circle"></i>
          <i class="e-icon e-icon e-icon--information_circle-filled-color"></i>
        </span>
      </button>
    </elvia-popover>
    <div class="e-w-100">
      <app-code-block
        [showPreview]="false"
        [codeInstallation]="codeInstallation"
        [codeReact]="codeReact"
        [codeWebComponent]="codeWebComponent"
      ></app-code-block>
    </div>
  </div>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="does" [whenNots]="donts"></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" [propertiesClass]="'e-popover'">
    <ng-container ngProjectAs="sectionContent">
      <!-- <app-component-properties [componentName]="'e-popover'"></app-component-properties> -->
      <app-component-properties-table [componentProps]="popoverProperties"></app-component-properties-table>
    </ng-container>
  </app-component-section>
</div>
