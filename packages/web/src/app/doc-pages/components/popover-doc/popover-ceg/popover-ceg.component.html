<elvia-popover (onOpen)="isShowing = true" (onClose)="isShowing = false">
  <button
    slot="trigger"
    class="e-btn e-btn--icon e-btn--circled"
    [ngClass]="{ 'e-btn---selected': isShowing }"
    aria-label="Popover trigger"
  >
    <span class="e-btn__icon">
      <e-icon name="informationCircle"></e-icon>
      <e-icon name="informationCircleFilledColor"></e-icon>
    </span>
  </button>
</elvia-popover>
