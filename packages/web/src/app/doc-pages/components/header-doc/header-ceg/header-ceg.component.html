<button class="e-btn e-btn--lg" (click)="toggleHeader()">Åpne header</button>

<elvia-header [ngClass]="{ 'e-none': !headerIsVisible }">
  <div slot="navItems" class="e-sidenav__container">
    <a class="e-sidenav__item e-sidenav__item--active" aria-label="Dashbord">
      <div class="e-sidenav__icon-container">
        <e-icon name="dashboard" size="sm" />
        <e-icon name="dashboardColor" size="sm" />
      </div>
      <div class="e-sidenav__item-text">Dashbord</div>
    </a>
    <a class="e-sidenav__item" aria-label="Søk">
      <div class="e-sidenav__icon-container">
        <e-icon name="search" size="sm" />
        <e-icon name="searchColor" size="sm" />
      </div>
      <div class="e-sidenav__item-text">Søk</div>
    </a>
    <a class="e-sidenav__item" aria-label="Analyse">
      <div class="e-sidenav__icon-container">
        <e-icon name="fullBattery" size="sm" />
        <e-icon name="fullBatteryColor" size="sm" />
      </div>
      <div class="e-sidenav__item-text">Analyse</div>
    </a>
  </div>
</elvia-header>
