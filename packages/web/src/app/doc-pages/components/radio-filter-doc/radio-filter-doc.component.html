<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Radio Filter</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--TEMPORARY WAY TO SHOW LIVE EXAMPLES BEFORE CODE-GENERATOR-->
  <div
    class="e-my-48"
    style="display: flex; flex-direction: column; align-items: center; justify-content: center"
  >
    <div class="e-radio-filter">
      <input type="radio" id="radio-filter-1" name="radio-filter" checked />
      <label for="radio-filter-1" data-value="Filter 1">
        <span class="e-radio-filter__label">Filter 1</span>
      </label>

      <input type="radio" id="radio-filter-2" name="radio-filter" />
      <label for="radio-filter-2" data-value="Filter 2">
        <span class="e-radio-filter__label">Filter 2</span>
      </label>

      <input type="radio" id="radio-filter-3" name="radio-filter" disabled />
      <label for="radio-filter-3" data-value="Filter 2">
        <span class="e-radio-filter__label">Filter 3</span>
      </label>
    </div>
    <div class="e-w-100">
      <app-component-example-v1 [showPreview]="false" [codeHTML]="RadioFilter"></app-component-example-v1>
    </div>
  </div>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="whens" [whenNots]="whenNots"></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" [propertiesClass]="'e-radio-filter'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties [componentName]="'e-radio-filter'"></app-component-properties>
    </ng-container>
  </app-component-section>
</div>
