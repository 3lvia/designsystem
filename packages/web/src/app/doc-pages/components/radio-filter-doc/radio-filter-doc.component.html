<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">Radio Filter</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--CEG-->
  <app-component-example-generator [componentData]="componentData"></app-component-example-generator>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="whens" [whenNots]="whenNots"></app-when-to-use>

      <app-component-subsection [sectionTitle]="'Lack of space'">
        <ng-container ngProjectAs="sectionContent">
          <div>
            <b>On mobile</b>
            - You can put radio filter in a popover if there is a lack of space or if it should take up less
            focus. Popover is triggered by a button.
          </div>
          <div class="e-mt-24 e-ml-n24">
            <img alt="Radio filter in popover" src="./../../../../assets/radio-filter/Example popover.svg" />
          </div>
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>

  <!--INSTALLATION-->
  <app-component-section [sectionTitle]="'Installation'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-installation [componentData]="componentData"></app-component-installation>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties-table [componentData]="componentData"></app-component-properties-table>
    </ng-container>
  </app-component-section>

  <!--CHANGELOG-->
  <app-component-section [sectionTitle]="'Changelog'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-changelog [componentData]="componentData"></app-component-changelog>
    </ng-container>
  </app-component-section>
</div>
