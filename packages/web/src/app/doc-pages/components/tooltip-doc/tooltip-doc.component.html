<app-component-documentation [componentData]="componentData">
  <app-ceg ceg>
    <app-tooltip-ceg></app-tooltip-ceg>
  </app-ceg>

  <!--USAGE-->
  <app-component-section usage [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="does" [whenNots]="donts"></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--ACCESSIBILITY-->
  <app-component-section accessibility [sectionTitle]="'Accessibility'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-subsection [sectionTitle]="'Keyboard focus'">
        <ng-container ngProjectAs="sectionContent">
          A tooltip will appear immediately if attached to an element that receives keyboard focus.
        </ng-container>
      </app-component-subsection>
    </ng-container>
  </app-component-section>
</app-component-documentation>
