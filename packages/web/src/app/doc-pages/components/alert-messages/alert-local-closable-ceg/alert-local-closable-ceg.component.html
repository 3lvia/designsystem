<div class="e-alert" role="alert">
  <div class="e-alert__icon">
    <i class="e-icon e-icon--remove_circle e-icon--color-danger" aria-hidden="true"></i>
  </div>
  <div class="e-alert__content">
    <h3 class="e-alert__title e-mt-0">Kort tittel</h3>
    <p class="e-alert__text e-m-0">En beskrivende tekst for en lukkbar Local Alert.</p>
  </div>
  <div class="e-alert__close">
    <button class="e-btn e-btn--icon e-btn--sm" aria-label="Lukk alert">
      <span class="e-btn__icon">
        <i class="e-icon e-icon--close-bold" aria-hidden="true"></i>
      </span>
    </button>
  </div>
</div>
