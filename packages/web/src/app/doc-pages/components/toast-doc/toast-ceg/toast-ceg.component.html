<elvia-toast></elvia-toast>

<div class="e-mb-48 e-mt-72" class="ceg-container">
  <div class="customize-text-btn">
    <elvia-popover
      verticalPosition="below"
      horizontalPosition="right"
      (onOpen)="popoverIsOpen = true"
      (onClose)="popoverIsOpen = false"
    >
      <div slot="content" class="custom-text-popover-container">
        <div class="e-form-field e-mb-8">
          <label class="e-form-field__label" for="toast-title">Title</label>
          <div class="e-input">
            <input id="toast-title" type="text" [(ngModel)]="title" />
          </div>
        </div>

        <div class="e-form-field e-mb-16">
          <label class="e-form-field__label" for="toast-body">Body</label>
          <div class="e-input">
            <textarea id="toast-body" type="text" [(ngModel)]="body"></textarea>
          </div>
        </div>

        <button class="e-btn e-btn--tertiary e-btn--sm reset-btn" (click)="resetText()">
          <span class="e-btn__icon">
            <i class="e-icon e-icon--reset" aria-hidden="true"></i>
          </span>
          <span class="e-btn__title">Reset text</span>
        </button>
      </div>

      <button
        slot="trigger"
        class="e-btn e-btn--tertiary e-btn--sm"
        [ngClass]="{ 'e-btn---active': popoverIsOpen }"
      >
        <span class="e-btn__icon">
          <i class="e-icon e-icon--edit" aria-hidden="true"></i>
        </span>
        <span class="e-btn__title">Customize text</span>
      </button>
    </elvia-popover>
  </div>

  <div class="main-area">
    <div class="component-example-container">
      <button class="e-btn" (click)="showToast()">Show example toast</button>
    </div>
    <app-component-example-v1
      [showPreview]="false"
      [codeHTML]="exampleInHTML"
      [codeTS]="exampleInTS"
      [noCodePenLink]="true"
    ></app-component-example-v1>
  </div>

  <div class="ceg-controls">
    <fieldset class="e-strip-fieldset">
      <legend class="e-text-sm-strong e-mb-8">Status</legend>
      <form class="e-form_field">
        <label class="e-radio e-radio--compact">
          <input type="radio" name="example2_1" value="positive" [(ngModel)]="status" />
          <span class="e-radio__mark"></span>
          <span class="e-radio__label">Positive</span>
        </label>
        <label class="e-radio e-radio--compact">
          <input type="radio" name="example2_1" value="informative" [(ngModel)]="status" />
          <span class="e-radio__mark"></span>
          <span class="e-radio__label">Informative</span>
        </label>
      </form>
    </fieldset>

    <label class="e-toggle e-mt-16">
      Closable
      <input
        class="e-toggle__input"
        type="checkbox"
        role="switch"
        aria-checked="false"
        [(ngModel)]="closable"
      />
    </label>
  </div>
</div>
