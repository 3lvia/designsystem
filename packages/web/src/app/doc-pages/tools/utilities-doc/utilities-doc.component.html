<!--HEADER-->
<app-component-header>
  <ng-container ngProjectAs="headerTitle">{{ title }}</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--TABLE OF CLASSES-->
  <app-component-subsection>
    @for (group of utilityGroups; track group.title) {
      <div class="utility-container">
        @if (group.path) {
          <h3 class="row__title e-title-xs">
            <a
              class="e-link e-link--lg"
              [routerLink]="[group.path]"
              [fragment]="group.fragment"
              data-url-fragment
            >
              {{ group.title }}
            </a>
          </h3>
        } @else {
          <h3 class="row__title e-title-xs" data-url-fragment>
            {{ group.title }}
          </h3>
        }
        <div class="e-text-md" style="width: 100%">
          @for (class of group.classes; track class.className) {
            <div class="table__Row">
              <span class="class">
                <app-copy [message]="class.className">
                  <code class="code-text">{{ class.className }}</code>
                </app-copy>
              </span>
              <p class="e-m-0 description">{{ class.description }}</p>
              <span class="css__content">{{ class.styling }}</span>
            </div>
          }
        </div>
      </div>
      <div class="e-my-48 divider-style"></div>
    }
  </app-component-subsection>
</div>
