<h1 class="e-title-md e-mb-40 e-mt-0">Tools</h1>
<nav class="components-overview-cards">
  @for (page of docPagesAbout; track page.title) {
    <a [routerLink]="page.absolutePath">
      <elvia-card [heading]="page.title" maxHeadingLines="2">
        <app-inline-svg slot="icon" [src]="page.imageUrl" />
      </elvia-card>
    </a>
  }
</nav>
