<!--PAGES FROM CMS-->
<div *ngIf="isCmsPage">
  <div *ngIf="landingPage && errorMessages.length === 0">
    <div class="overview-page-title-container" *ngIf="showContentLoader">
      <div class="overview-page-title-size" style="display: block">
        <div>
          <div class="e-content-loader e-content-loader--text e-w-25" style="height: 40px"></div>
        </div>
        <div class="e-mt-64">
          <div class="e-content-loader e-w-100" style="height: 500px"></div>
        </div>
      </div>
    </div>
    <div class="overview-page-title-container">
      <h1 class="e-title-md e-mt-n8 overview-page-title-size">
        {{ cmsContent.title ? cmsContent.title : '' }}
      </h1>
    </div>
    <div class="content" *ngIf="cmsContent.content" [innerHTML]="contentHTML"></div>
  </div>

  <div *ngIf="!landingPage && errorMessages.length === 0">
    <app-component-header>
      <ng-container ngProjectAs="headerTitle">
        <div class="doc-page-heading e-w-100">
          <div class="doc-page-heading__title">
            <span>
              {{ cmsContent.title ? cmsContent.title : '' }}
            </span>
            <span *ngIf="cmsContent.figmaUrl" class="e-pl-16 doc-page-heading__figma-icon">
              <a href="{{ cmsContent.figmaUrl }}" target="_blank">
                <img src="../../../../assets/icons/figma.svg" />
              </a>
            </span>
          </div>
          <div *ngIf="lastUpdated" class="doc-page-heading__date e-text-micro-light">
            Last updated {{ lastUpdated }}
          </div>
        </div>
      </ng-container>
      <ng-container ngProjectAs="headerDescription">
        <div
          *ngIf="cmsContent.pageDescription"
          [innerHTML]="descriptionHTML"
          class="doc-page-description"
        ></div>
      </ng-container>
    </app-component-header>
    <div class="subpages-content-loader page-body" *ngIf="showContentLoader">
      <div>
        <div class="e-content-loader e-content-loader--text e-w-50" style="height: 70px"></div>
      </div>
      <div class="e-mt-32">
        <div class="e-content-loader e-content-loader--text e-w-100"></div>
        <div class="e-content-loader e-content-loader--text e-w-100 e-mt-16"></div>
        <div class="e-content-loader e-content-loader--text e-w-25 e-mt-16"></div>
        <div class="e-content-loader e-w-100 e-mt-24" style="height: 300px"></div>
        <div class="e-content-loader e-content-loader--text e-w-100 e-mt-24"></div>
        <div class="e-content-loader e-content-loader--text e-w-100 e-mt-16"></div>
        <div class="e-content-loader e-content-loader--text e-w-50 e-mt-16"></div>
      </div>
    </div>
    <div class="page-body cms-page-content" *ngIf="cmsContent.content" [innerHTML]="contentHTML"></div>
  </div>

  <div class="cms-error" *ngIf="errorMessages.length > 0">
    <div>
      <img class="error-image" src="./../../../../assets/empty-states/SomethingWentWrong-OnWhite.svg" />
    </div>
    <div class="e-title-md error-message-title">
      <div style="text-align: center">
        Some content is incorrect
        <span class="e-text-green">.</span>
      </div>
    </div>
    <div class="e-text-lg e-mt-40 error-message">
      <div>Let's try to fix it! We got these errors:</div>
      <ul class="e-list e-mt-16">
        <li *ngFor="let error of errorMessages">
          <b>{{ error.name }} -</b>
          {{ error.message }}
        </li>
      </ul>
    </div>
  </div>
</div>

<!--PAGES NOT FROM CMS-->
<div *ngIf="!isCmsPage">
  <router-outlet></router-outlet>
</div>
