<!--HEADER-->
<app-component-header>
  <ng-container ngProjectAs="headerTitle">Contact</ng-container>
  <div ngProjectAs="headerDescription" [innerHTML]="description"></div>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-component-subsection>
    <div class="contact-grid">
      <div *ngFor="let contact of contactList; odd as isOdd" class="contact-profile-container">
        <div class="contact-profile" [ngClass]="{ odd: isOdd }">
          <div
            (click)="veryImportantFunction(contact.firstName, contact.emoji)"
            [id]="contact.firstName"
            class="profile-emoji"
          >
            {{ contact.emoji }}
          </div>
          <div
            class="e-content-loader e-content-loader--circle profile-image-loader"
            *ngIf="!contact.loadedImg"
          ></div>
          <img
            [alt]="contact.firstName"
            class="profile-image"
            [src]="contact.image"
            (load)="contact.loadedImg = true"
          />
          <div class="profile-info">
            <div class="e-title-caps">{{ contact.title }}</div>
            <div class="e-title-sm e-mt-8" style="margin-bottom: 4px">
              {{ contact.firstName + ' ' + contact.lastName }}
            </div>
            <a class="e-text-md" [href]="'mailto:' + contact.email">
              {{ contact.email }}
            </a>
            <div class="profile-slack-button e-mt-16">
              <a class="e-btn e-btn--tertiary" [href]="contact.slackUrl">
                <span class="e-btn__icon">
                  <img alt="" src="assets/contact/slack-icon.svg" />
                </span>
                <span class="e-btn__title">Slack {{ contact.firstName }}</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </app-component-subsection>
</div>
