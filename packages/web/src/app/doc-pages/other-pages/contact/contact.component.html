<!--HEADER-->
<app-component-header>
  <ng-container ngProjectAs="headerTitle">Contact</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-component-subsection>
    <ng-container ngProjectAs="sectionContent">
      <div class="contact-grid">
        <div *ngFor="let contact of contactList; index as i" class="contact-profile-container">
          <div class="{{ isEven(i) ? 'contact-profile' : 'contact-profile odd' }}">
            <div style="position: relative">
              <div
                (click)="veryImportantFunction(getFirstName(contact), contact.emoji)"
                id="{{ getFirstName(contact) }}"
                class="profile-emoji"
              >
                {{ contact.emoji }}
              </div>
              <div
                class="e-content-loader e-content-loader--circle profile-image-loader"
                *ngIf="!contact.loadedImg"
              ></div>
              <img
                alt="{{ contact.name }}"
                class="profile-image"
                src="{{ contact.image }}"
                (load)="hideContentLoader($event, i)"
              />
            </div>
            <div class="profile-info">
              <div class="e-title-caps">{{ contact.title }}</div>
              <div class="e-title-sm e-mt-8">{{ contact.name }}</div>
              <div class="e-text-md" style="margin-top: 4px; margin-bottom: 16px">{{ contact.email }}</div>
              <div class="profile-slack-button">
                <a class="e-btn e-btn--tertiary" href="{{ contact.slackUrl }}">
                  <span class="e-btn__icon">
                    <img alt="" src="assets/contact/slack-icon.svg" />
                  </span>
                  <span class="e-btn__title">Slack {{ getFirstName(contact) }}</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </app-component-subsection>
</div>
