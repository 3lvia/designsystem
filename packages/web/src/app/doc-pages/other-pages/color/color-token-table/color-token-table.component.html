<app-color-token-subtable
  [title]="'Text'"
  [subtitle]="'Colors for all text'"
  [colors]="[
    { type: 'colors', colors: textColorsDefault },
    { type: 'title', title: 'State', description: 'Colors used for different CSS states.' },
    { type: 'colors', colors: textColorsState }
  ]"
/>

<app-color-token-subtable
  [title]="'Background'"
  [subtitle]="'Background colors for pages, elements, and overlays'"
  [colors]="[
    { type: 'colors', colors: backgroundColorsDefault },
    {
      type: 'title',
      title: 'Element',
      description: 'Should be used in components to differentiate the elements from page background.'
    },
    { type: 'colors', colors: backgroundColorsElement },
    {
      type: 'title',
      title: 'Overlay',
      description: 'Should be used for elements that are an additional layer on top of the interface.'
    },
    { type: 'colors', colors: backgroundColorsOverlay },
    {
      type: 'title',
      title: 'States',
      description: 'Colors used for different CSS states'
    },
    { type: 'colors', colors: backgroundColorsState }
  ]"
/>

<app-color-token-subtable
  [title]="'Border'"
  [subtitle]="'Border colors for components and dividers'"
  [colors]="[
    { type: 'colors', colors: borderColors },
    {
      type: 'title',
      title: 'States',
      description: 'Colors used for different CSS states'
    },
    { type: 'colors', colors: borderColorsStates }
  ]"
/>

<app-color-token-subtable
  [title]="'Signal'"
  [subtitle]="'Signal colors signals something to a user. Used on elements like icons and alerts'"
  [colors]="[{ type: 'colors', colors: signalColors }]"
/>

<app-color-token-subtable
  [title]="'Data'"
  [subtitle]="'Data colors are used to represent some data in visualizations, like tables or graphs'"
  [colors]="[{ type: 'colors', colors: dataColors }]"
/>

<app-color-token-subtable
  [title]="'Icon'"
  [subtitle]="'Icon colors only for icons or svg representing an icon'"
  [colors]="[{ type: 'colors', colors: iconColors }]"
/>
