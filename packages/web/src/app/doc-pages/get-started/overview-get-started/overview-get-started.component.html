<div class="overview-page">
  <app-overview-page
    class="phone-overview"
    [overviewTitle]="overviewTitle"
    [pages]="pages"
  ></app-overview-page>

  <div class="page-body overview desktop-overview">
    <h2 class="e-title-md e-my-0">Get started</h2>

    <div class="e-w-100 illustration-placement overview-illustration-animation">
      <div class="illustration-container" *ngIf="!loadedImg">
        <div class="content-loader-padding">
          <div class="e-content-loader illustration"></div>
        </div>
      </div>
      <div class="illustration-container">
        <img
          class="illustration"
          [ngClass]="!loadedImg ? 'e-none' : ''"
          src="../../../../assets/overview-pages/Getstarted.png"
          (load)="hideContentLoader($event)"
          alt="Illustration for get started overview page"
        />
      </div>
    </div>
    <div class="e-mt-24 overview-description overview-description-animation">
      We are an open-source design system that provides a comprehensive and user-friendly experience. We offer
      classes and variables for styling components, templates, accessibility rules and design principles.
    </div>
  </div>
</div>
