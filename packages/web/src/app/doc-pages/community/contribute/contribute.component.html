<!--HEADER-->
<app-component-header>
  <ng-container ngProjectAs="headerTitle">Contribute to Elvis</ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--CONTRIBUTION MODEL-->
  <app-component-subsection [sectionTitle]="'Contribution model'">
    <ng-container ngProjectAs="sectionContent">
      This model was made to help you know when to contact Elvis about potential new components for the design
      system.
      <div class="e-mt-40">
        <div>
          <div
            class="e-content-loader"
            *ngIf="!loadedFigmaModel"
            style="width: 880px; height: 600px"
          ></div>
        </div>
        <iframe
          [ngClass]="!loadedFigmaModel ? 'e-none' : '' "
          id="figma-contribution-model"
          style="border: none"
          width="100%"
          height="600"
          src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2FJuIBvdgEKqL0UZ6OGX7VUu%2FBidragsmodell%3Fnode-id%3D0%253A1"
          allowfullscreen
          (load)="hideContentLoader($event)"
        ></iframe>
      </div>
    </ng-container>
  </app-component-subsection>
</div>
