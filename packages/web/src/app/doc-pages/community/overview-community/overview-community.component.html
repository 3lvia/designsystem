<div class="overview-page">
  <app-overview-page
    class="phone-overview"
    [overviewTitle]="overviewTitle"
    [pages]="pages"
  ></app-overview-page>

  <div class="page-body overview desktop-overview">
    <h2 class="e-title-md e-my-0">Community</h2>

    <div class="e-w-100 illustration-placement">
      <div class="illustration-container" *ngIf="!loadedImg">
        <div class="content-loader-padding">
          <div class="e-content-loader illustration"></div>
        </div>
      </div>
      <div class="illustration-container">
        <img
          class="illustration"
          [ngClass]="!loadedImg ? 'e-none' : ''"
          src="../../../../assets/overview-pages/community.png"
          (load)="hideContentLoader($event)"
          alt="Illustration for community overview page"
        />
      </div>
    </div>

    <div class="e-text-body e-mt-24 overview-description overview-description-animation">
      The design system team started early 2020 to build a common design library for everyone to use in Elvia.
      We just started it - we want everyone to join the journey and contribute, so that we together can make
      the design system better.
    </div>
  </div>
</div>
