<app-header></app-header>
<elvia-toast></elvia-toast>

<main [ngClass]="{ 'not-found': currentRoute === 'notFound' }">
  <ng-container *ngIf="currentRoute !== 'pageWithSidenav'; else pageWithSidenav">
    <router-outlet></router-outlet>
  </ng-container>

  <ng-template #pageWithSidenav>
    <app-page-with-sidenav class="page-with-sidenav" [isLandingPage]="isLandingPage">
      <router-outlet></router-outlet>
    </app-page-with-sidenav>
  </ng-template>
</main>

<app-footer class="e-pt-80"></app-footer>

<elvia-outline></elvia-outline>
<app-shortcut />
