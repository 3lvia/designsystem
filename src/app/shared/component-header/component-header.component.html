<div class="component">
  <div class="component-header">
    <div class="component-header__title">
      <div class="title-text">
        <h1 class="big-header">
          <ng-content select="headerTitle"></ng-content>
          <div class="e-pl-16">
            <a *ngIf="figmaUrl" href="{{ figmaUrl }}">
              <i class="e-icon e-icon--figma e-icon--md"></i>
            </a>
          </div>
        </h1>
        <div *ngIf="componentStatus != ''">
          <span class="e-label e-label--green-apple" *ngIf="componentStatus === itemStatus.New">
            {{ componentStatus }}
          </span>
          <span class="e-label e-label--red-tomato" *ngIf="componentStatus === itemStatus.Coming">
            {{ componentStatus }}
          </span>
        </div>
      </div>
      <p class="component-header__description">
        <span class="e-text-description">
          <ng-content select="headerDescription"></ng-content>
        </span>
      </p>
      <div class="anchors e-mb-16" *ngIf="navbarAnchors.length != 0">
        <div class="link" *ngFor="let anchor of navbarAnchors">
          <a
            (click)="scrollToElement(anchor)"
            class="anchor"
            [ngClass]="{ 'active-anchor': isActive(anchor) }"
            id="navbar-{{ anchor.title }}"
          >
            {{ anchor.title }}
          </a>
        </div>
      </div>
      <div class="component-header__example-does e-mt-16" *ngIf="does.length != 0 || donts.length != 0">
        <div class="component-header__example-does-does e-mr-16" *ngIf="does.length != 0">
          <span class="e-text-caps" style="display: flex; align-items: center;">
            <span class="e-mr-8">
              <i class="e-icon e-icon--check_circle e-icon--xs e-icon--color-green"></i>
            </span>
            When to use:
          </span>
          <span class="e-text-description">
            <ul *ngFor="let do of does">
              <li>
                {{ do }}
              </li>
            </ul>
          </span>
        </div>
        <div class="component-header__example-does-donts" *ngIf="donts.length != 0">
          <span class="e-text-caps" style="display: flex; align-items: center;">
            <span class="e-mr-8">
              <i class="e-icon e-icon--remove_circle e-icon--xs e-icon--color-red"></i>
            </span>
            When not to use:
          </span>
          <span class="e-text-description">
            <ul *ngFor="let dont of donts">
              <li>
                {{ dont }}
              </li>
            </ul>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="component-tabs">
    <div
      *ngFor="let tab of tabs"
      [ngClass]="{ active: selected == tab }"
      class="component-tabs__title e-title-sm e-border"
      (click)="chooseTab(tab)"
    >
      {{ tab }}
    </div>
  </div>
</div>
