<div class="main-container page-body" @sectionAnimation>
  <h1 class="e-title-lg">{{ overviewTitle }}</h1>
  <div class="page-card-container">
    <div class="e-card e-card--on-white" *ngFor="let page of pages">
        <div class="e-card__title">{{ page.title }}</div>
      <div class="e-card__content">
        {{ page.description }}
      </div>
      <div class="e-card__actions" *ngIf="page.docUrl && !page.absolutePath">
        <a class="e-card__actions e-card__actions--action" [routerLink]="[page.docUrl]">
          {{ page.actionText }}
        </a>
      </div>
      <div class="e-card__actions" *ngIf="page.absolutePath">
        <a class="e-card__actions e-card__actions--action" [routerLink]="[page.absolutePath]">
          {{ page.actionText }}
        </a>
      </div>
      <div class="e-card__actions" *ngIf="page.externalUrl && !page.docUrl">
        <a class="e-card__actions e-card__actions--action" href="{{ page.externalUrl }}">
          {{ page.actionText }}
        </a>
      </div>
    </div>
  </div>
</div>
