<div class="e-grid">
  <div class="row">
    <div class="col-sm-4 col-md-3 col-lg-4 col-xl-2dot4">
      <h2 class="e-title-md overview-margin-title-bottom">{{ overviewTitle }}</h2>
    </div>
  </div>
  <div class="row e-vertical-gutters">
    <div class="col-sm-4 col-md-3 col-lg-4 col-xl-2dot4" *ngFor="let page of filteredPages">
      <div style="max-width: 154px; min-width: 102px;">
        <a class="e-link e-link--card" *ngIf="page.docUrl && !page.absolutePath" [routerLink]="[page.docUrl]">
          <div class="e-link__content">
            <div class="e-link__icon">
              <img src="{{ page.imageUrl }}" />
            </div>
            <div class="e-link__title">{{ page.title }}</div>
          </div>
        </a>
      </div>
      <div style="max-width: 154px; min-width: 102px;">
        <a class="e-link e-link--card" *ngIf="page.absolutePath" [routerLink]="[page.absolutePath]">
          <div class="e-link__content">
            <div class="e-link__icon">
              <img src="{{ page.imageUrl }}" />
            </div>
            <div class="e-link__title">{{ page.title }}</div>
          </div>
        </a>
      </div>
      <div style="max-width: 154px; min-width: 102px;">
        <a class="e-link e-link--card" *ngIf="page.externalUrl && !page.docUrl" href="{{ page.externalUrl }}">
          <div class="e-link__content">
            <div class="e-link__icon">
              <img src="{{ page.imageUrl }}" />
            </div>
            <div class="e-link__title">{{ page.title }}</div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
