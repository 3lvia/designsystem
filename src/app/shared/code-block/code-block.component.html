<div class="component-body__example">
  <h2 class="component-body__example-title">{{ title }}</h2>
  <div class="component-body__example-description e-text-body">
    {{ description }}
  </div>
  <div class="component-body__example-does" *ngIf="does || donts">
    <div class="component-body__example-does-does" *ngIf="does">
      <span class="marker e-bg-green-lime"></span>
      <span class="e-title-small">Do's:</span>
      <span class="e-text-body">
        {{ does }}
      </span>
    </div>
    <div class="component-body__example-does-donts" *ngIf="donts">
      <span class="marker e-bg-red"></span>
      <span class="e-title-small">Don'ts:</span>
      <span class="e-text-body">
        {{ donts }}
      </span>
    </div>
  </div>
  <div class="component-body__example-body e-border">
    <div class="element">
      <div #preview></div>
    </div>
    <div class="show-code e-border" *ngIf="!showCode" (click)="changeShowCodeStatus()">View code</div>
    <div class="hide-code e-border" *ngIf="showCode" (click)="changeShowCodeStatus()">Hide code</div>
    <div @heightDown class="code" *ngIf="showCode">
      <app-code-highlighter
        [isHTML]="isHTML"
        [isTS]="isTS"
        [isSCSS]="isSCSS"
        [code]="code"
      ></app-code-highlighter>
    </div>
  </div>
</div>
