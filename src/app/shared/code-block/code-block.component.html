<div class="component-body__example elvis-anchor">
  <h2 class="component-body__example-title elvis-anchor-title" id="{{ title }}">{{ title }}</h2>
  <div class="component-body__example-description e-text-description">
    {{ description }}
  </div>
  <div class="component-body__example-does" *ngIf="does.length != 0 || donts.length != 0">
    <div class="component-body__example-does-does" *ngIf="does.length != 0">
      <span class="e-text-caps">
        <span class="e-mr-8">
          <i class="e-icon e-icon--check_circle e-icon--xs e-icon--color-green"></i>
        </span>
        When to use:
      </span>
      <span class="e-text-description">
        <ul *ngFor="let do of does">
          <li>
            {{ do }}
          </li>
        </ul>
      </span>
    </div>
    <div class="component-body__example-does-donts" *ngIf="donts.length != 0">
      <span class="e-text-caps">
        <span class="e-mr-8">
          <i class="e-icon e-icon--remove_circle e-icon--xs e-icon--color-red"></i>
        </span>
        When not to use:
      </span>
      <span class="e-text-description">
        <ul *ngFor="let dont of donts">
          <li>
            {{ dont }}
          </li>
        </ul>
      </span>
    </div>
  </div>
  <div>
    <ng-content select="extraInformation"></ng-content>
  </div>
  <div class="component-body__example-codepen">
    <form
      class="codepen e-mb-16"
      #codepenForm
      *ngIf="isHTML"
      action="https://codepen.io/pen/define"
      method="POST"
      target="_blank"
    >
      <input type="hidden" name="data" [value]="codepen" />
      <a href="javascript:void(0)" (click)="codepenForm.submit()" class="e-link is-more">Try in codepen</a>
    </form>
  </div>
  <div class="component-body__example-body e-border">
    <div class="tabs" *ngIf="showIframeScreens && showTabs">
      <div
        class="tab e-border"
        role="button"
        [ngClass]="{ hide: noDesktop, active: screen === 'desktop' }"
        (click)="screen = 'desktop'"
      >
        Desktop
      </div>
      <div
        class="tab e-border"
        role="button"
        [ngClass]="{ hide: noTablet, active: screen === 'tablet' }"
        (click)="screen = 'tablet'"
      >
        Tablet
      </div>
      <div
        class="tab e-border"
        role="button"
        [ngClass]="{ hide: noPhone, active: screen === 'phone' }"
        (click)="screen = 'phone'"
      >
        Phone
      </div>
    </div>
    <div class="element" *ngIf="!showIframeScreens" [ngClass]="greyBg ? 'e-bg-grey-05' : 'e-bg-white'">
      <div #defaultFrame></div>
    </div>
    <div class="element" *ngIf="showIframeScreens" [ngClass]="greyBg ? 'e-bg-grey-05' : 'e-bg-white'">
      <div [ngClass]="{ hide: screen !== 'desktop' || noDesktop }">
        <app-iframe-screen
          [code]="code"
          [overwriteHeight]="overwriteHeight"
          [overwriteHeightTablet]="overwriteHeightTablet"
          [overwriteHeightPhone]="overwriteHeightPhone"
          [screenSize]="'desktop'"
        ></app-iframe-screen>
      </div>
      <div [ngClass]="{ hide: screen !== 'tablet' || noTablet }">
        <app-iframe-screen [code]="code" [screenSize]="'tablet'"></app-iframe-screen>
      </div>
      <div [ngClass]="{ hide: screen !== 'phone' || noPhone }">
        <app-iframe-screen [code]="code" [screenSize]="'phone'"></app-iframe-screen>
      </div>
    </div>
    <div class="show-code e-border" role="button" *ngIf="!showCode" (click)="showCode = !showCode">
      View code
    </div>
    <div class="hide-code e-border" role="button" *ngIf="showCode" (click)="showCode = !showCode">
      Hide code
    </div>
    <div @heightDown class="code" *ngIf="showCode">
      <app-code-highlighter
        [isHTML]="isHTML"
        [isTS]="isTS"
        [isSCSS]="isSCSS"
        [code]="code"
      ></app-code-highlighter>
    </div>
  </div>
</div>
