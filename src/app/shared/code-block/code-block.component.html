<div class="component-body__example">
  <h2 class="component-body__example-title">{{ title }}</h2>
  <span *ngIf="class">
    <span *ngFor="let classDescr of class" class="component-body__example-class e-bg-grey-30 e-text-info">{{ classDescr }}</span>
  </span>
  <div class="component-body__example-description e-text-body">
    {{ description }}
  </div>
  <div
    class="component-body__example-does"
    *ngIf="does || donts"
  >
    <div
      class="component-body__example-does-does"
      *ngIf="does"
    >
      <span class="marker e-bg-green"></span>
      <span class="e-title-sm">Do's:</span>
      <span class="e-text-body">
        {{ does }}
      </span>
    </div>
    <div
      class="component-body__example-does-donts"
      *ngIf="donts"
    >
      <span class="marker e-bg-red"></span>
      <span class="e-title-sm">Don'ts:</span>
      <span class="e-text-body">
        {{ donts }}
      </span>
    </div>
  </div>
  <div class="component-body__example-codepen">
    <form
      class="codepen e-mb-16"
      #codepenForm
      *ngIf="isHTML"
      action="https://codepen.io/pen/define"
      method="POST"
      target="_blank"
    >
      <input
        type="hidden"
        name="data"
        [value]="codepen"
      >
      <a
        href="javascript:void(0)"
        (click)="codepenForm.submit()"
        class="e-link is-more"
      >Try in codepen</a>
    </form>
  </div>
  <div class="component-body__example-body e-border">
    <div class="tabs" *ngIf="showTabs">
      <div
        class="tab e-border"
        role="button"
        [ngClass]="{ active: screen === 'desktop' }"
        (click)="screen = 'desktop'"
      >
        Desktop
      </div>
      <div
        class="tab e-border"
        role="button"
        [ngClass]="{ active: screen === 'tablet' }"
        (click)="screen = 'tablet'"
      >
        Tablet
      </div>
      <div
        class="tab e-border"
        role="button"
        [ngClass]="{ active: screen === 'phone' }"
        (click)="screen = 'phone'"
      >
        Phone
      </div>
    </div>
    <div class="element">
      <div
        [ngClass]="{ hide: screen !== 'desktop' || noDesktop  }">
        <app-iframe-screen [code]="code" [screenSize]="'desktop'"></app-iframe-screen>
      </div>
      <div
        [ngClass]="{ hide: screen !== 'tablet' || noTablet }">
        <app-iframe-screen [code]="code" [screenSize]="'tablet'"></app-iframe-screen>
      </div>
      <div
        [ngClass]="{ hide: screen !== 'phone' || noPhone}">
        <app-iframe-screen [code]="code" [screenSize]="'phone'"></app-iframe-screen>
      </div>
    </div>
    <div
      class="show-code e-border"
      role="button"
      *ngIf="!showCode"
      (click)="showCode = !showCode"
    >
      View code
    </div>
    <div
      class="hide-code e-border"
      role="button"
      *ngIf="showCode"
      (click)="showCode = !showCode"
    >
      Hide code
    </div>
    <div
      @heightDown
      class="code"
      *ngIf="showCode"
    >
      <app-code-highlighter
        [isHTML]="isHTML"
        [isTS]="isTS"
        [isSCSS]="isSCSS"
        [code]="code"
      ></app-code-highlighter>
    </div>
  </div>
</div>
