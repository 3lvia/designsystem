<app-overview-page class="phone-overview" [overviewTitle]="overviewTitle" [pages]="pages"></app-overview-page>

<div class="desktop-overview">
  <span class="e-title-md">Tools</span>

  <div class="row e-grid-gutters-ext e-grid-gutters-vertical">
    <div class="e-w-100 e-mt-24 e-mb-72">
      <div class="headerIllustration" style="display: flex; justify-content: center;" *ngIf="!loadedImg">
        <div style="width: 100%; padding-bottom: 33.92%; position: relative;">
          <div
            class="e-content-loader toolsIllustration"
            style="position: absolute; top: 0; bottom: 0; left: 0; right: 0; height: 100%; margin: auto;"
          ></div>
        </div>
      </div>
      <div class="headerIllustration">
        <img
          class="toolsIllustration"
          src="../../../../assets/website-icons/tools-images/tools-illustration.svg"
          (load)="hideContentLoader($event)"
          alt="Illustration for Tools overview page"
        />
      </div>
    </div>
    <div class="cardsContainer">
      <div class="cardLink" *ngFor="let page of filteredPages">
        <a class="e-link e-link--card" *ngIf="page.absolutePath" [routerLink]="[page.absolutePath]">
          <div class="e-link__content">
            <div class="e-link__icon">
              <img src="{{ page.imageUrl }}" alt="" />
            </div>
            <div class="e-link__title">{{ page.title }}</div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
