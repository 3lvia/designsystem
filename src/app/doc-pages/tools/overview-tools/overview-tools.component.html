<div class="overview-page">
  <app-overview-page
    class="phone-overview"
    [overviewTitle]="overviewTitle"
    [pages]="pages"
  ></app-overview-page>

  <div class="page-body overview desktop-overview">
    <h2 class="e-title-md e-my-0">Tools</h2>

    <div class="e-w-100 illustration-placement">
      <div class="illustration-container" *ngIf="!loadedImg">
        <div class="content-loader-padding">
          <div class="e-content-loader illustration"></div>
        </div>
      </div>
      <div class="illustration-container">
        <img
          class="illustration e-none"
          id="tools-illustration"
          src="../../../../assets/overview-pages/Tools.png"
          (load)="hideContentLoader($event)"
          alt="Illustration for Tools overview page"
        />
      </div>
    </div>

    <div class="e-text-body e-mt-24 overview-description">
      In our library of tools we gather inspiration, methods and templates for you to use in your project.
    </div>
  </div>
</div>
