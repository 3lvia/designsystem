<!--HEADER-->
<app-component-header
  [componentStatus]="componentStatus"  
>
  <ng-container ngProjectAs="headerTitle">
    Contribute to Elvis
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    <div>
      To contribute, or if you have any question, you can contact us on slack. 
      Private messages or in the <a class="e-link" href="https://hafslundnett.slack.com/archives/C01302LBTC2">#designsystemet</a> channel are both fine.
    </div>
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--OVERVIEW-->
  <div>
    <div>
      <h2 class="e-title-md">Contribution model</h2>
      <div class="e-text-description e-mb-16">This model was made to help you know when to contact Elvis about potential new components for the design system.</div>
      <div class="e-mx-n72">
        <iframe style="border: none;" width="800" height="550" src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Ffile%2FJuIBvdgEKqL0UZ6OGX7VUu%2FBidragsmodell%3Fnode-id%3D0%253A1" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</div>
