<!--HEADER-->
<app-component-header
  [componentClasses]="componentClasses"
  [tabs]="tabs"
  [(selected)]="selected"
>
  <ng-container ngProjectAs="headerTitle">
    Icons
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam inventore
    unde saepe, in dolores nam? Iusto corporis odit dolore deleniti maiores
    distinctio, quas facilis ratione laudantium quae consectetur, fugiat qui?
  </ng-container>
  
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--OVERVIEW-->
  <div class="overview" *ngIf="selected == 'Overview'">
    <div class="overview-search-container">
      <div class="e-form_field">
        <div class="e-form_input">
          <input
            type="text"
            placeholder="Search for Icons"
            [(ngModel)]="term"
          />
        </div>
      </div>
    </div>
    <div
      class="overview-icons-container"
      @fadeIn
    >
      <div 
        class="icon-card"
        *ngFor="let icon of IconClassList | filter: term"
      >
        <i class="{{ icon.class }} e-icon-lg"></i>
        <p>{{ icon.title }}</p>
      </div>
    </div>
  </div>

   <!--EXAMPLES-->
   <div *ngIf="selected == 'Examples'">
    <app-code-block
      [isHTML]="true"
      [code]="example"
      [title]="'Icon sizes'"
    ></app-code-block>
    <app-code-block
      [isHTML]="true"
      [code]="example2"
      [title]="'Custom icon'"
    ></app-code-block>
  </div>

  <!--GUIDELINES-->
  <div *ngIf="selected == 'Guidelines'">
    Some guideline-page
  </div>
</div>
