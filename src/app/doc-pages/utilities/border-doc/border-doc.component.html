<!--HEADER-->
<app-component-header
  [componentClasses]="componentClasses"
  [tabs]="tabs"
  [(selected)]="selected"
>
  <ng-container ngProjectAs="headerTitle">
    Border
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam inventore
    unde saepe, in dolores nam? Iusto corporis odit dolore deleniti maiores
    distinctio, quas facilis ratione laudantium quae consectetur, fugiat qui?
  </ng-container>
  
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--Overview-->
  <div *ngIf="selected == tabNames.Overview">
    <h2>Border</h2>
    <p>1 border should be used...</p>
    <div class="centered-content">
      <span class="e-border example-box"></span>
      <span class="e-border-strong example-box"></span>
    </div>
  </div>

  <!--CODE-->
  <div *ngIf="selected == tabNames.Code">
    <app-code-block
      [isHTML]="true"
      [code]="example1"
      [title]="'Border'"
    ></app-code-block>
  </div>

   <!--GUIDELINES-->
   <div *ngIf="selected == tabNames.Guidelines">
    Some guideline-page
  </div>
</div>
