<div class="typography-mobile" *ngFor="let typography of typographyItems; let i = index">
  <div class="example">
    <app-copy [message]="'e-'+typography.title" [tooltipPosition]="'right'">
      <ng-container ngProjectAs="copyContent">
        <div class="actual-content">
          <h1 class="example-text" [ngClass]="'e-'+typography.title">
            {{ typography.example }}
          </h1>
          <p class="e-text-caps example-title">
            {{ typography.title }} | 
            <span *ngIf="typography.sizeMobile">{{ typography.sizeMobile }}</span>
            <span *ngIf="!typography.sizeMobile">{{ typography.size }}</span>
          </p>
        </div>
        <div class="hide-true-size">
          <p 
            class="example-text" 
            [ngClass]="'e-'+typography.title" 
            [ngStyle]="{'font-size':typography.size, 'line-height': typography.height ? typography.height : typography.height}"
          >
            {{ typography.example }}
          </p>
          <p class="e-text-caps example-title">
            {{ typography.title }} | 
            <span *ngIf="typography.sizeMobile">{{ typography.sizeMobile }}</span>
            <span *ngIf="!typography.sizeMobile">{{ typography.size }}</span>
          </p>
        </div>
      </ng-container>
    </app-copy>
  </div>
  <hr class="e-divider is-light" *ngIf="i != typographyItems.length-1" />
</div>
