<section>
  <h2>
    All Utilities
  </h2>
</section>
<section class="component-overview">
  <div *ngFor="let document of utilities | slice:1">
    <div class="component-card">
      <div class="elvis-card">
        <div class="elvis-card_header">
          <div class="elvis-card_header_text">
            <div class="elvis-card_title">{{document.title}}</div>
          </div>
        </div>
        <div class="elvis-card_content">
          <p>{{document.description}}</p>
        </div>
        <div class="elvis-card_actions">
          <a
            class="elvis-card_actions_action"
            [routerLink]="['', document.docUrl]"
            routerLinkActive="active"
          > View More</a>
        </div>
      </div>
    </div>
  </div>
</section>
