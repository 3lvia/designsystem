<!--HEADER-->
<app-component-header
  [componentStatus]="componentStatus"
  [externalUrl]="externalUrl"
  [does]="does"
  [donts]="donts"
>
  <ng-container ngProjectAs="headerTitle">
    Table
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    Note: The Elvia design system does not include table functionality, 
    which means the design for mobiles included here will not automatically appear when switching to smaller screens.
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [isHTML]="true"
    [code]="example1"
    [title]="'Table'"
    [description]="''"
    [class]="['e-table']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example2"
    [title]="'Table with multiple columns'"
    [description]="'If the table requires scrolling the max-width for a column is 300px, 
    the class e-table__cell--multiline can then be added to ensure width of column and text wrap. Use e-text-right to align numbers to the right.'"
    [class]="['e-table__cell--multiline']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example3"
    [title]="'Table for mobile'"
    [description]="'The text in the last column will always be aligned to the right on phones.'"
    [class]="['e-table-phone']"
    [showIframeScreens]="true"
    [noTablet]="true"
    [noDesktop]="true"
  ></app-code-block>
</div>
