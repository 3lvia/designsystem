<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">
    Radio Filter
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--TEMPORARY WAY TO SHOW LIVE EXAMPLES BEFORE CODE-GENERATOR-->
  <div
    class="e-my-48"
    style="display: flex; flex-direction: column; align-items: center; justify-content: center;"
  >
    <div class="e-radio-filter-container">
      <button
        class="e-radio-filter"
        (click)="selected = 'label1'"
        [ngClass]="{ 'e-radio-filter--selected': selected === 'label1' }"
      >
        Filter 1
      </button>
      <button
        class="e-radio-filter"
        (click)="selected = 'label2'"
        [ngClass]="{ 'e-radio-filter--selected': selected === 'label2' }"
      >
        Filter 2
      </button>
      <button class="e-radio-filter e-radio-filter---disabled">
        Filter 3
      </button>
    </div>
    <div class="e-w-100">
      <app-code-block
        [showPreview]="false"
        [codeHTML]="RadioFilter"
        [codeTS]="RadioFilterTS"
      ></app-code-block>
    </div>
  </div>

  <!--USAGE-->
  <app-component-section [sectionTitle]="'Usage'">
    <ng-container ngProjectAs="sectionContent">
      <app-when-to-use [whens]="whens" [whenNots]="whenNots"></app-when-to-use>
    </ng-container>
  </app-component-section>

  <!--PROPERTIES-->
  <app-component-section [sectionTitle]="'Properties'" [propertiesClass]="'e-radio-filter'">
    <ng-container ngProjectAs="sectionContent">
      <app-component-properties [componentName]="'e-radio-filter'"></app-component-properties>
    </ng-container>
  </app-component-section>
</div>
