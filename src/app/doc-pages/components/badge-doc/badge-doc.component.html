<!--HEADER-->
<app-component-header
  [componentStatus]="componentStatus"
  [componentClasses]="componentClasses"
  [tabs]="tabs"
  [(selected)]="selected"
>
  <ng-container ngProjectAs="headerTitle">
    Badge
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam inventore
    unde saepe, in dolores nam? Iusto corporis odit dolore deleniti maiores
    distinctio, quas facilis ratione laudantium quae consectetur, fugiat qui?
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--Overview-->
  <div *ngIf="selected == tabNames.Overview">
    <app-code-block
      [isHTML]="true"
      [code]="example1"
      [title]="'Badge'"
      [description]="example1Description"
      [does]="example1Does"
      [donts]="example1Donts"
    ></app-code-block>
    <app-code-block
      [isHTML]="true"
      [code]="example2"
      [title]="'Badge colors'"
    ></app-code-block>
  </div>

  <!--Modifiers-->
  <div *ngIf="selected == tabNames.Modifiers">
    Modifiers
  </div>
</div>
