<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl" [does]="does" [donts]="donts">
  <ng-container ngProjectAs="headerTitle">
    Tooltip
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    <div>
      Tooltip is a light popover for showing additional information upon hover or focus. Keep tooltips short.
    </div>
    <div class="e-mt-16">
      If a tooltip is attached to a non focusable element, like an icon remember to add the
      <span class="code-text">tabindex</span>
      tag with a value equal to 0 or higher, as shown in the example below.
    </div>
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [codeHTML]="example1"
    [title]="'Tooltip'"
    [description]="
      'The default position for the tooltip is above the attached element. There is therefore no need to specify this position, unless you want the tooltip to appear below, then append the e-tooltip__content--bottom class.'
    "
  ></app-code-block>
</div>
