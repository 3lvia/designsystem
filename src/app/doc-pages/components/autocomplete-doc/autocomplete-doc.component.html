<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl" [does]="does">
  <ng-container ngProjectAs="headerTitle">
    Autocomplete
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block [codeHTML]="exampleAutocomplete" [title]="'Autocomplete dropdown field'"></app-code-block>
  <app-code-block
    [codeHTML]="exampleCompact"
    [title]="'Compact Autocomplete'"
    [description]="
      'Much like compact text fields, 
      the compact autocomplete is a version of the text field that’s primarily designed for internal systems, 
      and shouldn’t be mixed with the other input styles.'
    "
  ></app-code-block>

  <div class="elvis-anchor">
    <h2 class="elvis-anchor-title">Live example</h2>
    <div class="e-form-field">
      <label class="e-form-field__label" for="compact">Country</label>
      <div class="e-input">
        <input
          placeholder="Search for country"
          [value]="chosenLand"
          #searchTerm
          (keyup)="onSearch(searchTerm.value)"
          id="ChooseCountry"
        />
        <div class="e-autocomplete" *ngIf="showResults">
          <span class="e-autocomplete__item" *ngFor="let country of results" (click)="SelectCountry(country)">
            {{ country }}
          </span>
        </div>
      </div>
    </div>

    <h4>TS and Html code for Angular example</h4>
    <app-code-highlighter [codeTS]="exampleInTS" [codeHTML]="exampleInHTML"></app-code-highlighter>
  </div>
</div>
