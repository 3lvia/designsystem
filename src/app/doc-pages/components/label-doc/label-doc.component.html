<!--HEADER-->
<app-component-header [does]="headerDoes" [donts]="headerDonts" [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">
    Labels
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    <div>
      Labels are used to label, categorize or organize items using keywords that describe them. They can also
      be used to show the status of an item.
    </div>
    <div class="e-mt-16">
      <b>Note:</b>
      Labels should be easy to scan to quickly get an overview, so keep it short and descriptive. Maximum two
      words.
    </div>
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--Overview-->
  <div>
    <app-code-block
      [isHTML]="true"
      [code]="example1"
      [title]="'Labels'"
      [showIframeScreens]="true"
      [noTablet]="true"
    ></app-code-block>
    <app-code-block
      [isHTML]="true"
      [code]="example2"
      [title]="'Labels with colors'"
      [description]="'Labels can be used with any of the data-colors.'"
      [showIframeScreens]="true"
      [noTablet]="true"
    ></app-code-block>
  </div>
</div>
