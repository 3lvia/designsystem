<!--HEADER-->
<app-component-header
  [componentStatus]="componentStatus"
  [does]="headerDoes"
  [donts]="headerDonts"
  [externalUrl]="externalUrl"
>
  <ng-container ngProjectAs="headerTitle">
    Labels
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    Labels contain text information. Use labels to highlight content.
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--Overview-->
  <div>
    <app-code-block
      [isHTML]="true"
      [code]="example1"
      [title]="'Labels'"
      [class]="['e-label']"
    ></app-code-block>
    <app-code-block
      [isHTML]="true"
      [code]="example2"
      [title]="'Labels with colors'"
      [description]="'Labels can be used with any of the data-colors.'"
      [class]="['e-label--green-apple', 'e-label--violet-grape', 'e-label--blue-berry', 'e-label--purple-plum', 'e-label--orange-mango', 'e-label--red-tomato']"
    ></app-code-block>
  </div>
</div>
