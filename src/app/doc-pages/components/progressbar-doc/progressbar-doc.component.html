<!--HEADER-->
<app-component-header
  [componentStatus]="componentStatus"
  [externalUrl]="externalUrl"
>
  <ng-container ngProjectAs="headerTitle">
    Progress
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [isHTML]="true"
    [code]="example1"
    [title]="'Progressbar loading'"
    [class]="['e-progress', 'e-progress__bar (e-progress__bar--loading)']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example2"
    [title]="'Progressbar error'"
    [class]="['e-progress', 'e-progress__bar e-progress__bar--error']"
  ></app-code-block>
</div>
