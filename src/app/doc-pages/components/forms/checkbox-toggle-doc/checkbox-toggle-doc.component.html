<!--HEADER-->
<app-component-header
  [componentStatus]="componentStatus"
  [componentClasses]="componentClasses"
>
  <ng-container ngProjectAs="headerTitle">
    Toggle
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    Toggles are interactions for users where one of two possible actions is preselected. 
    Interactions with toggles is often for state changes, for examples "on" or "off".
  </ng-container>

  
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [isHTML]="true"
    [code]="example1"
    [title]="'Toggle'"
  ></app-code-block>
</div>
