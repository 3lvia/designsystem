<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl" [does]="does" [donts]="donts">
  <ng-container ngProjectAs="headerTitle">
    Segmented Control
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    Segmented controls are a horizontal set of two or more segments, each of which functions as a mutually
    exclusive button. Segments should be kept short and clear, and try to keep the segment size consistent.
  </ng-container>
</app-component-header>

  <app-code-block
