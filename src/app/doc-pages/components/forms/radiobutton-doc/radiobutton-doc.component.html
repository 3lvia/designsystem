<!--HEADER-->
<app-component-header
  [componentStatus]="componentStatus"
  [externalUrl]="externalUrl"
  [does]="does"
  [donts]="donts"
>
  <ng-container ngProjectAs="headerTitle">
    Radiobutton
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    Radio buttons should be used if the user can only choose one option. One option is always selected by
    default. The options should be listed in a logical order and have between two and five options in total.
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [isHTML]="true"
    [code]="example1"
    [title]="'Radiobutton'"
    [class]="['e-radio']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example2"
    [title]="'Pseudo Classes'"
    [class]="pseudoclases"
  ></app-code-block>
</div>
