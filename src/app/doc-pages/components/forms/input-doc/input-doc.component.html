<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl" [does]="does" [donts]="donts">
  <ng-container ngProjectAs="headerTitle">
    Input - Text fields
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    <div>
      {{ description }}
    </div>
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <!--Overview-->
  <app-code-block [codeHTML]="example1" [title]="'Normal input field'"></app-code-block>
  <app-code-block
    [codeHTML]="exampleCompactInput"
    [title]="'Compact input field'"
    [description]="
      'Compact text fields are typically used in Elviaâ€™s internal systems, 
      where screen real estate is an important factor. 
      Regardless of which style you use for text fields, 
      you should always stick with the same type throughout the page and never mix the two.'
    "
  ></app-code-block>
  <app-code-block
    [codeHTML]="example2"
    [title]="'Combined'"
    [description]="
      'Use the e-combined-field class on the form-field element to keep two inputs for the same label.'
    "
  ></app-code-block>
  <app-code-block
    [codeHTML]="example3"
    [title]="'Inlined'"
    [description]="
      'Use the e-inlined-field class outside the form-field element to align inputs on the same line.
    When the zip code is filled in, the post office should be filled in automatically.'
    "
  ></app-code-block>
  <app-code-block
    [codeHTML]="example4"
    [title]="'Validation of fields'"
    [description]="
      'By default, all fields must be required. Validation is based on the field being filled out. 
    Validation takes place along the way, and the user must also be presented with guidance or error messages.'
    "
  ></app-code-block>
  <app-code-block
    [codeHTML]="example5"
    [title]="'Textarea'"
    [description]="
      'The e-form-field__label--optional class should be added to the label when the input is not required.'
    "
  ></app-code-block>
  <app-code-block
    [codeHTML]="example6"
    [title]="'Pseudo Classes'"
    [description]="
      'Pseudo Classes can be used to set the styling of input fields to emulate the state their in. 
    For example adding the invalid class to an e-input will style the e-input field to have an invalid state'
    "
  ></app-code-block>
</div>
