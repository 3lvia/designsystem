<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl">
  <ng-container ngProjectAs="headerTitle">
    Search
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    <div>
      {{ description }}
    </div>
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [codeHTML]="searchExample"
    [title]="'Local Search'"
    [description]="
      'Local search is used when the search feature shouldn’t affect the whole application. This could for example be in connection to a data table or list.
      Search results appear when the user presses enter on the keyboard or clicks the magnifying button.'
    "
  ></app-code-block>
  <app-code-block [codeHTML]="searchCompactExample" [title]="'Local Compact Search'"></app-code-block>
  <!-- <app-code-block
    [codeHTML]="searchGlobalExample"
    [title]="'Global Search'"
    [description]="
      'Global search lives in the header of the application, since it should be highly discoverable and always available to users. It’s used to find global information and will include search results from the whole application. On desktop, the search window will appear under the top menu, while the tablet and mobile search will replace the menu content.'
    "
  ></app-code-block> -->

  <app-component-properties [componentName]="'e-search'"></app-component-properties>
</div>
