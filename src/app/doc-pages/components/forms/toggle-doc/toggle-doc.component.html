<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl" [does]="does" [donts]="donts">
  <ng-container ngProjectAs="headerTitle">
    Toggle
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    {{ description }}
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [codeHTML]="example1"
    [codeInverted]="exampleInverted"
    [title]="'Toggle states'"
    [showIframeScreens]="true"
    [noTablet]="true"
  ></app-code-block>

  <app-component-properties [componentName]="'e-toggle'"></app-component-properties>
</div>
