<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl" [does]="does" [donts]="donts">
  <ng-container ngProjectAs="headerTitle">
    Toggle
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    Toggle button allows the user to switch between to states (on/off) and have always a default state.
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [codeHTML]="example1"
    [codeInverted]="exampleInverted"
    [title]="'Toggle states'"
    [showIframeScreens]="true"
    [noTablet]="true"
  ></app-code-block>
</div>
