<!--HEADER-->
<app-component-header
  [componentStatus]="componentStatus"
  [externalUrl]="externalUrl"
  [does]="does"
  [donts]="donts"
>
  <ng-container ngProjectAs="headerTitle">
    Checkbox
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    Checkboxes let users select one or multiple options. 
    It can also be used to toggle on/off when you have a single option available, 
    for example if you want to receive a newsletter or when you have to accept terms.
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [isHTML]="true"
    [code]="example1"
    [title]="'Checkbox'"
    [class]="['e-checkbox']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example2"
    [title]="'Pseudo Classes'"
    [class]="['e-checkbox---checked', 'e-checkbox---focus', 'e-checkbox---hover', 'e-checkbox---disabled', 'e-checkbox---invalid']"
  ></app-code-block>
</div>
