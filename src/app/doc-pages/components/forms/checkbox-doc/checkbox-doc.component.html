<!--HEADER-->
<app-component-header
  [componentStatus]="componentStatus"
  [externalUrl]="externalUrl"
  [does]="does"
  [donts]="donts"
>
  <ng-container ngProjectAs="headerTitle">
    Checkbox
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    Checkboxes should be used when there is a option for the user to select multiple options, or when
    there is only on valid option, for example signing up for news letters og accepting terms.
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [isHTML]="true"
    [code]="example1"
    [title]="'Checkbox'"
    [class]="['e-checkbox']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example2"
    [title]="'Pseudo Classes'"
    [class]="['e-checkbox---checked', 'e-checkbox---focus', 'e-checkbox---hover', 'e-checkbox---disabled', 'e-checkbox---invalid']"
  ></app-code-block>
</div>
