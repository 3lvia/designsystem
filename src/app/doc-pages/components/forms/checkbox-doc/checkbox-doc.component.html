<!--HEADER-->
<app-component-header
  [componentStatus]="componentStatus"
  [componentClasses]="componentClasses"
  [does]="'In forms where the user can choose multiple options at the same time, or when there is only one valid option.'"
  [donts]="'If a user chooses from a set of options where only one option is valid. Radio buttons should be used instead.'"
>
  <ng-container ngProjectAs="headerTitle">
    Checkbox
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    Checkboxes should be used when there is a option for the user to select multiple options, or when
    there is only on valid option, for example signing up for news letters og accepting terms.
  </ng-container>

  
</app-component-header>
