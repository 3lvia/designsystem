<!--HEADER-->
<app-component-header [figmaUrl]="figmaUrl" [donts]="donts">
  <ng-container ngProjectAs="headerTitle">
    Card
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    A card is a flexible container that groups various elements of information and actions. They should be
    easy to scan, read and get things done.
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [isHTML]="true"
    [code]="example1"
    [showIframeScreens]="true"
    [title]="'Simple card'"
    [class]="['e-card']"
    [description]="'Simple cards containing information with or withouth actions.'"
    [does]="['Grouping content', 'To separate information from the rest of the page.']"
    [greyBg]="true"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example2"
    [showIframeScreens]="true"
    [title]="'On white background'"
    [class]="['e-card--on-white']"
    [description]="'Stronger box shadow on white background for depth'"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example3"
    [showIframeScreens]="true"
    [title]="'Titles above the card'"
    [class]="['e-card__title--above']"
    [description]="'Cards can also have titles outside of the card'"
    [greyBg]="true"
  ></app-code-block>
</div>
