<!--HEADER-->
<app-component-header
  [componentStatus]="componentStatus"
  [externalUrl]="externalUrl"
  [does]="does"
  [donts]="donts"
>
  <ng-container ngProjectAs="headerTitle">
    Card
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    A card is a flexible container that groups various elements of information and actions. They should be easy to scan,
    read and get things done. NB! Cards take up 100% width of their container, define width on container to regulate card width.
  </ng-container>


</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [isHTML]="true"
    [code]="example1"
    [showIframeScreens]="true"
    [title]="'Card'"
    [class]="['e-card']"
    [description]="'Regular card with title and text'"
    [greyBg]="true"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example2"
    [showIframeScreens]="true"
    [title]="'On white background'"
    [class]="['e-card--on-white']"
    [description]="'Stronger box shadow on white background for depth'"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example3"
    [showIframeScreens]="true"
    [title]="'Titles above the card'"
    [class]="['e-card__title--above']"
    [description]="'Cards can also have titles outside of the card'"
    [greyBg]="true"
  ></app-code-block>
</div>
