<!--HEADER-->
<app-component-header
  [componentStatus]="componentStatus"
  [externalUrl]="externalUrl"
>
  <ng-container ngProjectAs="headerTitle">
    Link
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
  </ng-container>

  
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [isHTML]="true"
    [code]="example1"
    [title]="'Link'"
    [class]="['e-link']"
    [description]="'The e-link class is the default link style.'"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example2"
    [title]="'Inline Link'"
    [class]="['e-inline']"
    [description]="'The e-inline modifier is used for links used inline in text sections.'"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example3"
    [title]="'Link to external sites'"
    [class]="['e-external']"
    [description]="'The e-more modifier is used for links navigating to external sites'"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example4"
    [title]="'Back Link'"
    [class]="['e-icon-first']"
    [description]="'The e-back modifier style is specifically used for navigating back.'"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example5"
    [title]="'Links with icon'"
    [class]="['e-link-icon-first']"
    [description]="'Default behaviour for e-link icons is to be placed after the tekst. If you need an icon before 
    the text, add the e-link-icon-first class, and add the icon before the text within the anchor tag'"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example6"
    [title]="'Custom Link'"
    [class]="['e-custom']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example7"
    [title]="'Pseudo Classes'"
    [class]="pseudoClasses"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example8"
    [title]="'Jumbo link'"
    [class]="['e-jumbo']"
    [description]="'Jumbo link is used to create a clear overview of multiple links within the same category. The text content cannot exceed 2 rows on desktop. The desktop version will keep standard height while the mobile version will expand for text content according to the desktop limit.'"
  ></app-code-block>
</div>
