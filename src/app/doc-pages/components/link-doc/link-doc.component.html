<!--HEADER-->
<app-component-header
  [componentStatus]="componentStatus"
>
  <ng-container ngProjectAs="headerTitle">
    Link
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
  </ng-container>

  
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [isHTML]="true"
    [code]="example1"
    [title]="'Link'"
    [class]="['e-link']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example2"
    [title]="'Inline Link'"
    [class]="['e-inline']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example3"
    [title]="'See more Link'"
    [class]="['e-more']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example4"
    [title]="'Back Link'"
    [class]="['e-back']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example5"
    [title]="'Links with icon'"
    [class]="['e-has-icon']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example6"
    [title]="'Custom Link'"
    [class]="['e-custom']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example7"
    [title]="'Pseudo Classes'"
    [class]="pseudoClasses"
  ></app-code-block>
</div>
