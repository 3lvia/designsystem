<!--HEADER-->
<app-component-header
  [componentStatus]="componentStatus"
  [externalUrl]="externalUrl"
>
  <ng-container ngProjectAs="headerTitle">
    List
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
    Lists are related content grouped vertically. We have different types of lists to suit different needs; bullet, numbered and icon. 
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [isHTML]="true"
    [code]="example1"
    [description]="'Green elvis dots for regular unordred list'"
    [title]="'Bulletins'"
    [class]="['e-list']"
    [does]="doesExample1"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example2"
    [description]="'Add strong class to bold text list elements'"
    [title]="'Bulletins Strong'"
    [class]="['e-list', 'e-list--strong']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example3"
    [description]="'Ordered list with generated elvis styled bulletins'"
    [title]="'Numbered list'"
    [does]="doesExample3"
    [class]="['e-list--numbers']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example4"
    [description]="'List with icons as bulletins'"
    [title]="'Icons'"
    [does]="doesExample4"
    [class]="['e-list', 'e-list--icons', 'e-list__icon']"
  ></app-code-block>
</div>
