<!--HEADER-->
<app-component-header
  [componentStatus]="componentStatus"
  [externalUrl]="externalUrl"
>
  <ng-container ngProjectAs="headerTitle">
    List
  </ng-container>
  <ng-container ngProjectAs="headerDescription">
  </ng-container>
</app-component-header>

<!--BODY-->
<div class="page-body">
  <app-code-block
    [isHTML]="true"
    [code]="example1"
    [description]="'Green elvis dots for regular unordred list'"
    [title]="'Bulletins'"
    [class]="['e-list']"

  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example2"
    [description]="'Add strong class to bold text list elements'"
    [title]="'Bulletins Strong'"
    [class]="['e-strong']"
  ></app-code-block>
  <app-code-block
    [isHTML]="true"
    [code]="example3"
    [description]="'List with icons as bulletins'"
    [title]="'Icons'"
    [class]="['e-has-icon']"
  ></app-code-block>
