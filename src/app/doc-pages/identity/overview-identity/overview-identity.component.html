<div class="overview-page">
  <app-overview-page
    class="phone-overview"
    [overviewTitle]="overviewTitle"
    [pages]="pages"
  ></app-overview-page>

  <div class="page-body overview desktop-overview">
    <h2 class="e-title-md e-mb-24 e-mt-0">Identity</h2>
    <div class="illustration-container">
      <img
        class="illustration"
        src="../../../../assets/overview-pages/Identity.png"
        alt="Illustration for identity overview page"
      />
    </div>
    <div class="e-text-lead e-mt-24 overview-description">
      Our identity and values ​​should reflect us as a company in everything we do and how we are perceived at
      the corporate level and towards the customers.
    </div>
  </div>
</div>
