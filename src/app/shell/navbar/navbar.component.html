<span class="hamburger" [ngClass]="showWarning() ? 'is-warning' : ''">
  <button class="e-btn e-btn--icon e-btn--md e-ml-8 e-mt-8" (click)="showMenu()" *ngIf="!toggleMenu">
    <span class="e-btn__icon"><i class="e-icon e-icon--menu"></i></span>
  </button>
</span>

<div [class.show-header-warning]="showWarning()" class="navbar" [ngClass]="toggleMenu ? 'showMenu' : ''">
  <span class="navbar-toggle-area">
    <button class="e-btn e-btn--icon e-btn--md" (click)="showMenu()">
      <span class="e-btn__icon"><i class="e-icon e-icon--close"></i></span>
    </button>
  </span>
  <ul class="navbar-list">
    <li class="navbar-item" *ngFor="let navbarItem of navbarItems">
      <a [routerLink]="[navbarItem.docUrl]" routerLinkActive="active">
        <span class="navbar-item-title">
          {{ navbarItem.title }}
        </span>
      </a>
    </li>
  </ul>
</div>
