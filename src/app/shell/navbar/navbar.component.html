<ul class="navbar e-border-r e-pb-4">
  <section>
    <ul class="navbar-list">
      <a [routerLink]="['', 'overview-comp-doc']" routerLinkActive="active">
        <h2 class="navbar-list-header e-pl-2">Components</h2>
      </a>
      <li
        class="navbar-item e-title-small"
        *ngFor="let navbarItem of eComponents"
      >
        <a [routerLink]="['', navbarItem.docUrl]" routerLinkActive="active">
          {{ navbarItem.title }}
          <span
            class="e-badge e-bg-orange-peel"
            *ngIf="navbarItem.status && (navbarItem.status === 'New')"
          >{{ navbarItem.status }}</span>
          <span
            class="e-badge e-bg-red"
            *ngIf="navbarItem.status && (navbarItem.status === 'Coming')"
          >{{ navbarItem.status }}</span>
        </a>
      </li>
    </ul>
  </section>
  <section>
    <ul class="navbar-list">
      <a [routerLink]="['', 'overview-util-doc']" routerLinkActive="active">
        <h2 class="navbar-list-header e-pl-2">Utilities</h2>
      </a>
      <li
        class="navbar-item e-title-small"
        *ngFor="let navbarItem of eUtilities"
      >
        <a [routerLink]="['', navbarItem.docUrl]" routerLinkActive="active">
          {{ navbarItem.title }}</a
        >
      </li>
    </ul>
  </section>
  <section>
    <ul class="navbar-list">
      <a [routerLink]="['', 'overview-accessibility-doc']" routerLinkActive="active">
        <h2 class="navbar-list-header e-pl-2">Accessibility</h2>
      </a>
      <li
        class="navbar-item e-title-small"
        *ngFor="let navbarItem of eAccessibility"
      >
        <a [routerLink]="['', navbarItem.docUrl]" routerLinkActive="active">
          {{ navbarItem.title }}</a
        >
      </li>
    </ul>
  </section>
</ul>
