<ul class="navbar e-border-r e-pb-32" @slideIn>
  <section>
    <ul class="navbar-list">
      <li
        class="navbar-item e-text-body"
        *ngFor="let navbarItem of sidebarList"
      >
        <a
          [routerLink]="[navbarItem.docUrl]"
          routerLinkActive="active"
        >
          <span class="navbar-item-title">
            {{ navbarItem.title }}
          </span>
          <span
            class="e-label e-safe"
            *ngIf="navbarItem.status && (navbarItem.status === 'New')"
          >{{ navbarItem.status }}</span>
          <span
            class="e-label e-danger"
            *ngIf="navbarItem.status && (navbarItem.status === 'Coming')"
          >{{ navbarItem.status }}</span>
          <span
            class="e-label e-info"
            *ngIf="navbarItem.status && (navbarItem.status === 'Done')"
          >{{ navbarItem.status }}</span>
        </a>
      </li>
    </ul>
  </section>
</ul>
