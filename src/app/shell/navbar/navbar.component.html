<ul class="navbar">
  <section>
    <ul class="navbar-list">
      <h2 class="navbar-list-header">Components</h2>
    
      <li
        class="navbar-item"
        *ngFor="let navbarItem of components"
      >
        <a
          [routerLink]="['', navbarItem.navbarUrl]"
          routerLinkActive="active"
        > {{navbarItem.title}}</a>
      </li>
    </ul>
  </section>
  <section>
    <ul class="navbar-list">
      <h2 class="navbar-list-header">Utilities</h2>
      <li
        class="navbar-item"
        *ngFor="let navbarItem of utilities"
      >
        <a
          [routerLink]="['', navbarItem.navbarUrl]"
          routerLinkActive="active"
        > {{navbarItem.title}}</a>
      </li>
    </ul>
  </section>
</ul>
