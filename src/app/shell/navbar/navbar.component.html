<ul class="navbar e-border-r e-pb-4" @slideIn>
  <section>
    <ul class="navbar-list">
      <h2 class="navbar-list-header e-pl-2">{{ listHeader }}</h2>
      
      <li
        class="navbar-item e-text-body"
        *ngFor="let navbarItem of sidebarList"
      >
        <a
          [routerLink]="[navbarItem.docUrl]"
          routerLinkActive="active"
        >
          <span class="navbar-item-title">
            {{ navbarItem.title }}
          </span>
          <span
            class="e-badge e-bg-green-lime"
            *ngIf="navbarItem.status && (navbarItem.status === 'New')"
          >{{ navbarItem.status }}</span>
          <span
            class="e-badge e-bg-red"
            *ngIf="navbarItem.status && (navbarItem.status === 'Coming')"
          >{{ navbarItem.status }}</span>
        </a>
      </li>
    </ul>
  </section>
</ul>
