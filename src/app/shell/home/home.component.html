<div class="page-body" @sectionAnimation>
  <div class="e-grid">
    <div class="row">
      <div class="col">
        <h1 class="big-header">{{ overviewTitle }}</h1>
      </div>
    </div>
    <div class="row e-custom-gutters justify-content-center">
      <div class="col-xs-6 col-sm-4" *ngFor="let page of pages">
        <div style="width: 100%; display: flex; justify-content: center;">
          <div style="max-width: 180px; width: 100%;">
            <a
              class="e-link e-link--card e-link--shortcut"
              *ngIf="page.absolutePath"
              [routerLink]="[page.absolutePath]"
            >
              <div class="e-link__content">
                <div class="e-link__icon">
                  <img src="{{ page.imageUrl }}" alt="" />
                </div>
                <div class="e-link__title">{{ page.title }}</div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
