<ul class="navbar e-border-r e-pb-4">
  <section>
    <ul class="navbar-list">
        <h2 class="navbar-list-header e-pl-2">Utilities</h2>
      <li
        class="navbar-item e-text-body"
        *ngFor="let navbarItem of eUtilities"
      >
        <a
          [routerLink]="[navbarItem.docUrl]"
          routerLinkActive="active"
        >
          <div class="navbar-item-title">
            {{ navbarItem.title }}
          </div>
        </a>
      </li>
    </ul>
  </section>
</ul>
