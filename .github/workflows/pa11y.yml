name: Pa11y accessibility tests
on: [pull_request]

jobs:
  pa11y:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install
        run: yarn install --immutable
      - name: Build Elvis
        run: yarn start:web
      - name: Run pa11y
        run: |
          yarn add -g pa11y
          pa11y http://localhost:4200
