name: Percy CI
on:
  pull_request:
    paths:
      - 'packages/elvis/**'
jobs:
  percyTest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        run: npm install
      - name: Percy Test
        # run: cd packages/elvis && npx @percy/cli snapshot ./percy
        run: cd packages/elvis && npm run percy
        env:
          PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
