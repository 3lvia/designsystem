name: Lint Components
on:
  pull_request:
    paths:
      - 'packages/components/components/**'

permissions:
  checks: write
  contents: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Get Yarn Cache
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'

      - name: Install
        run: yarn install --immutable

      - name: Build
        run: yarn build:tokens && yarn build:components

      - name: Run linters
        run: yarn lint --no-eslintrc
        with:
          eslint: true
