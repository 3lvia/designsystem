name: Run Component Tests
on:
  pull_request:
    paths:
      - 'packages/components/components/**'
      - 'yarn.lock'
jobs:
  runComponentTests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Get Yarn Cache
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
      - name: Install
        run: yarn install --immutable
      - name: Build
        run: yarn build:tokens && yarn build:elvis && yarn build:components
      - name: Run tests
        run: yarn test
      - name: Run Playwrighttests
        run: npx playwright install && yarn test-ct
